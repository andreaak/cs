<!DOCTYPE html>

<!--
    Атрибут Id - уникальный идентификатор.
    Атрибут Id используется для однозначной идентификации элемента в DOM.
    используется в тегах: Label,
    Может содержать символы A-Z a-z 0-9 '-' '_' 
    ':' '.' - может содержать но на практике не используется(перекрещивается с псевдоклассам и селекторами классов в CSS).
    Первый символ буква.
-->

<html>
    <head>
        <title>Атрибут Id</title>
    </head>
    <body>
        <h1 id="header">A heading</h1>
        <p id="5paragraph">A paragraph</p>
    </body>
</html>
