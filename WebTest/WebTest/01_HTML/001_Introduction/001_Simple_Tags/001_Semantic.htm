<!-- Пролог -->
<!--
    Директива DOCTYPE отвечает за определение типа документа, то есть 
    сообщает браузерам и валидаторам, какая версия HTML использовалась 
    при написании страницы.

    Если в документе присутствует директива DOCTYPE то браузер переходит в
    Standart Mode. Если DOCTYPE отствует или ошибка в ней то браузер переходит в Quirks Mode.
    Quirks Mode - режим уловок, браузер пытается представить из себя старую версию.
    DOCTYPE предложена Microsoft для отделения старого кода и кода написанного по стандартам.
    
    В DOCTYPE указываются след. режимы:
    1 Strict - в документе не используются deprecated элементы;
    2 Transitional - в документе используются deprecated элементы;
    3 Frameset - в документе используются frame структуры.

    На практике режимы игнорируются и можно просто писать DOCTYPE для HTML5 - <!DOCTYPE html>.

    В HTML5 версия в DOCTYPE не указывается, что с точки зрения синтак­сиса обеспечивает для языка обратную совместимость.
    Допустим, у вас есть сайт, соответствующий стандарту HTML 4.0, но вы 
    хотите перевести его на HTML5. Для этого достаточно изменить DOCTYPE.
    Все браузеры поддерживают сокращенное объявление DOCTYPE и ото­бражают страницу в строгом соответствии стандартам.
-->

<!DOCTYPE html>
<!--
    Тег <html> является контейнером, который заключает в себе все содержимое веб-страницы, включая теги <head> и <body>. 
    Открывающий и закрывающий теги <html> в документе необязательны, но хороший стиль диктует непременное их использование.

    Тег <head> содержит в себе информацию о странице, но ни в коем случае не контент страницы. В нем располагаются метатеги, 
    ссылки на подключаемые модули.

    Тег <title> содержит имя страницы, которое отображается пользователю на вкладке в браузере.

    Тег <body> является контейнером для всего содержимого, которое будет отображено пользователю. 
-->
<!-- Корневой элемент - Root -->
<html>
    <head>
        <title>Простой пример html страницы</title>
    </head>
    <body>
            Здесь распологается основное содержимое страницы, которое будет отображено пользователю в окне браузера.
    </body>
</html>
