<!--
    Тег<form> задает форму на веб-странице. Форма предназначена для обмена данными между пользователем и сервером.
    Область применения форм не ограничена отправкой данных на сервер,
    существует возможность получить доступ к любому элементу формы, изменять его и применять по своему усмотрению.
    У формы есть следующие атрибуты:
        1.action - адрес ресурса, который должен обработать данные введенные в форму
        2.method – указывает на метод запроса к серверу(HTTP глагол (метод), которым будет отправлен запрос).
            Может принимать два параметра: GETиPOST.По умолчанию GET.
        3.target – указывает,как будут отображены результаты, в текущем окне или в новой вкладке.
        4.autocomplete -контролирует автозаполнение форм, имеет проблемы с кроссбраузерностью.

    GET -данныеформы пересылаются путем их добавления в адресной строке к адресу после знака «?» в формате:
    [имя параметра]= [значение параметра]
    Пары «имя = значение» разделяются между собой амперсандом (символ &).
    Все специальные символы, а так же буквы, отличные от латинских кодируются в формате %nn, а пробел заменяется знаком «+».

    POST–позволяет отправлять большее количество данных, чем доступно методу GET,
    поскольку у последнего установлено ограничение в  4 Кб.
    Большие объемы данных используются в форумах, почтовых службах, при заполнении базы данных, при пересылке файлов и пр.

-->

<html>
<head>
    <title>Тег form</title>
</head>
<body>
    <form action="SomePage.aspx" method="get" target="_blank">

        Login
        <input type="text" name="login" value="" />
        <br />

        Password
        <input type="password" name="password" value="" />

        <!--Кнопка для отправки данных на сервер-->
        <input type="submit" value="Enter" />
    </form>
</body>
</html>
