<!--
    Тег label устанавливает связь между определенной меткой и элементом формы.  
         
    Существует два способа связывания объекта и метки. Петрвый заключается в использовании идентификатора id внутри элемента формы
    и указания его имени в качестве атрибута for тега lable. При втором способе элемент формы помещается внутрь контейнера. 
    
    Атрибут accesskey содержит клавишу которую необходимо зажать вместе с клавишей alt для того чтобы
    связанный элемент управления получил фокус.

    label дает возможность увеличить площадь кликабельности для пользователя на элементе.
    Хороший тон обязательно использовать с combobox и checkbox
-->

<style type="text/css">
    
    label 
    {
           width: 200px;
           float: left;
    }
</style>
<html>
<head>
    <title>Label</title>
</head>
<body>
    <form>
        <br />
        <label for="first_name" accesskey="k">Enter your first name: </label>
        <input type="text" id="first_name" name="first_name" value="Ivan" />
        <br />
        <label for="sec_name" accesskey="s">Enter your second name:</label>
        <input type="text" id="sec_name" name="sec_name" value="Ivanov" />
        <br />
        <label for="psw" accesskey="p">Enter your password:</label>
        <input type="password" id="psw" name="psw" />
        <br />
        <label for="input_1" accesskey="n">Click on checkbox</label>
        <input type="checkbox" id="input_1" name="input_1" value="bike" />
        <br />
        <input type="submit" name="submit" value="Enter" />
        <br />
        <input type="reset" name="reset" value="Reset" />
    </form>
</body>
</html>
