<!--

    input - Тег для создания элементов управления.
    атрибуты:
    type - тип cоздаваемого элемента управления
    name - имя, которое будет отправлятся на сервер
    value - значение, которое будет отправлятся на сервер
    
    input type="submit" предназначен для отправки данных на сервер в формате name=value
-->

<html>
    <head>
        <title>Тег input</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <!--text - поле ввода-->
        Login <input type="text" name="login" value="Введите логин" />
        <br/>
        <!--password - поле ввода для пароля -->
        Password <input type="password" name="psw" value="" />
        <br/>
        <!--Кнопка для отправки данных на сервер-->
        <input type="submit" value="Enter" />
    </body>
</html>
