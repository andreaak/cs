<!--
    <fieldset> предназначен для группировки элементов формы и обобщения поведения. 
    Такая группировка облегчает работу с формами, содержащими большое число данных.
    Тег <legend> применяется для создания заголовка группы элементов формы, которая определяется с помощью тега <fieldset>. 
-->

<html>
<head>
    <title>Группировка элементов формы</title>
</head>
<body>
    <form>
        <fieldset style="border: 2px solid red; width: 500px;">
            <legend>Authentication</legend>
            <br />
            Login:
            <input type="text" name="login" />
            <br />
            Password:
            <input type="password" name="password" />
            <br />
            <input type="submit" name="submit" value="Enter" />
        </fieldset>

    </form>
</body>
</html>
