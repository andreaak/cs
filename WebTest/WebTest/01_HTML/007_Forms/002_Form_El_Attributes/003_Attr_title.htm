<!--
Атрибуты title отвечает за значение, которое пользователю браузер будет выдавать как подсказку при наведении на элемент,
с текстом, написанном в этих атрибутах.

-->

<html>
<head>
    <title>атрибут title</title>
</head>
<body>
    <form>
        <br />
        Enter your first name:
        <input type="text" name="first_name" value="Ivan" title="First Name" />
        <br />
        Enter your second name:
        <input type="text" name="sec_name" value="Ivanov" title="Second Name" />
        <br />
        Enter your password:
        <input type="password" name="password" title="password" />
        <br />
        <input type="submit" name="submit" value="Enter" />
        <br />
        <input type="reset" name="reset" value="Reset" />
    </form>
</body>
</html>
