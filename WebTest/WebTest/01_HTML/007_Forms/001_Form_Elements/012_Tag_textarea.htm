<!--
<textarea> - тег, предназначенный для создания многострочного поля для ввода. Имеет специальные атрибуты rows cols, которые, соответственно, 
указывают его высоту и ширину.
-->

<html>
<head>
    <title>Тег textarea</title>
</head>
<body>
    <form>
        <br />
        Enter your name:
        <input type="text" name="login" value="" />
        <br />
        Enter your message: 
        <br />
        <textarea  cols="40" rows="10" name="textarea" style ="resize:none"></textarea>
        <br />
        <input type="submit" name="submit" value="Enter" />
    </form>
</body>
</html>
