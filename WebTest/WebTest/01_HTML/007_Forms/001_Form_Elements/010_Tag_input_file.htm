-->

<html>
    <head>
        <title>Поле для загрузки файла</title>
    </head>
    <body>
            <form>

                Enter your password: <input type="password" name="password" />

                <input type="file" name="input_file" value="choose here..." />

                <input type="submit" name="submit" value="Enter" />
            </form>
    </body>
</html>
