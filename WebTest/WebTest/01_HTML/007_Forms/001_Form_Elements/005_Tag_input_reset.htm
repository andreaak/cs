<!--

                input type="reset" - элемент формы, который реализует кнопку очистки полей формы. 
                                     При этом поля не просто очищаются от внесенных данных, 
                                     но и воcстанавливают значения по умолчанию.

-->

<html>
    <head>
        <title>Клавиша Reset</title>
    </head>
    <body>
            <form>
                <br />
                Enter your first name: <input type="text" name="first_name" value="Alexander" />
                <br />
                Enter your second name: <input type="text" name="sec_name" />
                <br />
                Enter your password: <input type="password" name="password" />
                <br />
                <input type="submit" name="submit" value="Enter" />
                <br />
                <input type="reset" name="reset" value="Reset" />
            </form>
    </body>
</html>
