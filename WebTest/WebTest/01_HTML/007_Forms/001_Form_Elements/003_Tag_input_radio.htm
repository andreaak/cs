<!--
    type= "radio" - элемент управления для выбора одной опции из группы опций.
    Группировка radio кнопок происходит по параметру name. Из группы элементов с одинаковым значение name только один может быть 
    выбраным.
-->

<html>
<head>
    <title>Radio - элементы</title>
</head>
<body>
    I will travel to London by Bike:<input type="radio" name="transport" value="bike" />
    <br />
    I will travel to London by Airplane:<input type="radio" name="transport" value="airplane" />
    <br />
    I will travel to London by Car:<input type="radio" name="transport" value="car" />
</body>
</html>
