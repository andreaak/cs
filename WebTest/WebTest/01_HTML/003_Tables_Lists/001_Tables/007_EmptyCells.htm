<!--
Тег td не допускает пустого содержимого.
Для того, чтобы ячейки отображались корректно, необходимо их заполнить чем-то. 
Классическим подходом является вставка пробельного символа &nbsp.
-->

<html>
    <head>
        <title>Пустые ячейки</title>
    </head>
    <body>

        <table border="1">
        <tr>
          <td>Some text</td>
          <td>Some text</td>
        </tr>
        <tr>
          <td>&nbsp</td>
          <td>Some text</td>
        </tr>
        </table>

        <p>
        Пустая ячейка не имеет рамки. Это из-за того, что в ней нет значения. Вставка пробела в тэг td не даст результата.
        </p>

        <p>символ пробела надо заменить на амперсант ("&"),
        и символы "nbsp" (no-breaking space) с точкой с запятой(";")
        </p>

    </body>
</html>
