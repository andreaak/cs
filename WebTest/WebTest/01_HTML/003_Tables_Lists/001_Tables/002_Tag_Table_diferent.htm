<!--
Каждая таблица начинается с тэга table. Каждая строка таблицы - это тэг tr.
Каждая ячейка в таблице - это тэг td.
-->

<html>
    <head>
        <title>Теги table, tr, td</title>
    </head>
    <body>
<!--------------------------------------------------=======Таблица 1Х3========-------------------------------------------------------------->
        <h4>
            Одна строка и три колонки:</h4>
        <table border="1">
            <tr>
                <td>
                    100
                </td>
                <td>
                    200
                </td>
                <td>
                    300
                </td>
            </tr>
        </table>
<!--------------------------------------------------=======Таблица 2Х3========-------------------------------------------------------------->
        <h4>
            Две строки и три колонки:</h4>
        <table border="1">
            <tr>
                <td>
                    100
                </td>
                <td>
                    200
                </td>
                <td>
                    300
                </td>
            </tr>
            <tr>
                <td>
                    400
                </td>
                <td>
                    500
                </td>
                <td>
                    600
                </td>
            </tr>
        </table>
    </body>
</html>
