<!--
јтрибут cellpadding отвечает за отступы внутри €чеек таблицы.
-->

<html>
    <head>
        <title>јтрибут cellpadding</title>
    </head>
    <body>
       <h4>
            cellpadding = 0:</h4>
        <table border="1" cellpadding="0">
            <tr>
                <td>
                    First
                </td>
                <td>
                    Row
                </td>
            </tr>
            <tr>
                <td>
                    Second
                </td>
                <td>
                    Row
                </td>
            </tr>
        </table>
        <h4>
            cellpadding = 10:</h4>
        <table border="1" cellpadding="10">
            <tr>
                <td>
                    First
                </td>
                <td>
                    Row
                </td>
            </tr>
            <tr>
                <td>
                    Second
                </td>
                <td>
                    Row
                </td>
            </tr>
        </table>
    </body>
</html>
