<!--
Если не указывать атрибут border, то таблица будет отображена без рамки,а точнее будет видно только ее содержимое.
-->

<html>
    <head>
        <title>Таблица без рамки</title>
    </head>
    <body>
            <h4>Таблица без рамки:</h4>
            <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
            </table>
    </body>
</html>
