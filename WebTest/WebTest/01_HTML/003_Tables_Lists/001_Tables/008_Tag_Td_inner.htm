<!--
Содержимое ячеек может быть произвольным, к примеру это может быть список, другая таблица, параграфы...
-->

<html>
    <head>
        <title>Содержимое ячеек</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>
                    <p>
                        Это параграф</p>
                    <p>
                        Это другой параграф</p>
                </td>
                <td>
                    Это ячейка с таблицей:
                    <table border="1">
                        <tr>
                            <td>
                                A
                            </td>
                            <td>
                                B
                            </td>
                        </tr>
                        <tr>
                            <td>
                                C
                            </td>
                            <td>
                                D
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    В этой ячейке список
                    <ul>
                        <li>apples</li>
                        <li>bananas</li>
                        <li>pineapples</li>
                    </ul>
                </td>
                <td>
                    HELLO
                </td>
            </tr>
        </table>
    </body>
</html>
