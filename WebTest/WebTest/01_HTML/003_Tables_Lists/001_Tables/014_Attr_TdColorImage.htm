<!--
Как и таблица, каждая ее ячейка может иметь различный фон, который устанавливается свойством background.
-->

<html>
    <head>
        <title>Тег Table</title>
    </head>
    <body>
            <h4>
                Цвет ячейки:</h4>
            <table border="1">
                <tr>
                    <td style="background-color: red">
                        First
                    </td>
                    <td>
                        Row
                    </td>
                </tr>
                <tr>
                    <td background="images/bgdesert.jpg">
                        Second
                    </td>
                    <td>
                        Row
                    </td>
                </tr>
            </table>
    </body>
</html>
