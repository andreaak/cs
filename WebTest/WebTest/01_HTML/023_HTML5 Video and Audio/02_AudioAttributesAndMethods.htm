<!--
    autoplay - сообщает браузеру о том, что необходимо начать воспроизведение аудио,
        как только будет загружена страница
    loop - повторно запустить аудио после завершения
    currentTime - определяет текущую позицию воспроизведения в секундах
    duration - содержит длину аудиофайла в секундах
    paused – true если клип приостановлен.
    ended – true если воспроизведение завершено.
    startTime – самый ранний момент времени,
        когда клип может быть воспроизведен,
        относиться к буферизированным клипам.
    error – код ошибки, если возникла
    currentSrc – строка представляющая медиафайл.
    controls – элементы управления воспроизведения
    volume – громкость от 0.0 до 1.0
    muted – отключение или включение звука
    autobuffer – требуется ли загружать медиафайл перед воспроизведением, игнорируется при autoplay

    load() –загрузить и подготовить к воспроизведению
    play()-загрузить (если необходимо) и воспроизвести или начинает воспроизведение с текущей позиции
    pause() - функция, приостанавливает воспроизведение аудио
    canPlayType() – возвращает строку, указывающую,
        может ли браузер воспроизводить данный MIME тип медиафайла
-->

<!DOCTYPE html>
<html>
<head>
    <title>audio element</title>
    <script src="/00_Libs/Modernizr.js" type="text/javascript"></script>
</head>
<body>
    <audio id="audio" controls autoplay src="audio/Vivaldi.ogg">
        Браузер не поддерживает воспроизведение звуковых медиафайлов
    </audio>

    <script type="text/javascript">
        if (!Modernizr.audio) {
            alert("Браузер не поддерживает воспроизведение звуковых файлов");
        }
        else {
            var audio = document.getElementById("audio");
            var res = audio.canPlayType('audio/ogg; codecs="vorbis"');
            if (res)
                alert(res + " can play ogg vorbis");
            else
                alert("no support for ogg vorbis");
        }

    </script>

</body>
</html>
