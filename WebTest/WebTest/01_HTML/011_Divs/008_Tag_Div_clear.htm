<!--
   Свойство clear – отменяет обтекание или запрещает обтекание элемента с указанной стороны.
-->
<html>
<head>
    <title>Свойство Clear</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
        }

            div.item1 {
                background-color: aqua;
                float: left;
            }

            div.item2 {
                background-color: Yellow;
                float: left;
            }

            div.item3 {
                background-color: Red;
                clear:both;
            }

            div.item4 {
                background-color: coral;
            }
    </style>
</head>
<body>
    <div class="item1">Item1</div>
    <div class="item2">Item2</div>
    <div class="item3">Item3</div>
    <div class="item4">Item4</div>
</body>
</html>
