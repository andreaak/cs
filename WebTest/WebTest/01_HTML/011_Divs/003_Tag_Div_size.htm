<!--
    Элемент <div> может иметь конкретные параметры ширины и высоты, при этом они задаются в атрибуте style.
    Если разместить несколько блоков подряд с явным указание ширины и высоты, 
    то они все равно будут переноситься по строкам.
-->
<html>
<head>
    <title>Size</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
        }

            div.item1 {
                background-color: Yellow;
            }

            div.item2 {
                background-color: Red;
            }

            div.item3 {
                background-color: Green;
            }
    </style>
</head>
<body>
    <div class="item1">Этот текст находится в контейнере</div>
    <div class="item2">Этот текст находится в контейнере</div>
    <div class="item3">Этот текст находится в контейнере</div>
</body>
</html>
