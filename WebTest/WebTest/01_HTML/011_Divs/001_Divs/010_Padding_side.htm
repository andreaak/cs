<!--
   Также можно задать отступы для конкретной стороны, с помощью соответствующих свойств:
   padding-top
   padding-bottom
   padding-left
   padding-right
-->
<html>
<head>
    <title>Свойство padding</title>
    <style type="text/css">
        div.item1 {
            background-color: Green;
            padding-left: 40px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="item1">
        содержимое будет отступать от границ на 30px
    </div>
</body>
</html>
