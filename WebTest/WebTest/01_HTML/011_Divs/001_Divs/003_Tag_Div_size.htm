<!--
   Элемент <div> может иметь конкретные параметры ширины и высоты, при этом они задаются в атрибуте style.  
-->
<html>
    <head>
        <title>Тег div с размерами</title>
        <style type="text/css">
            div.item1 {
                background-color: Yellow;
                width:200px; 
                height:200px;
            }
        </style>
    </head>
    <body>
        <div class="item1">Этот текст находится в контейнере</div>
    </body>
</html>
