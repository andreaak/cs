<!--
   Элемент <div> является блочным элементом и предназначен для выделения фрагмента документа
    с целью изменения вида содержимого.
-->
<html>
<head>
    <title>Тег div</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
        }

            div.item1 {
                width: 400px;
                background-color: pink;
            }

            div.item2 {
                background-color: Green;
                float: left;
            }

            div.item3 {
                background-color: Yellow;
                float: left;
            }

            div.item4 {
                width: 400px;
                background-color: blue;
            }
    </style>
</head>
<body>
    <div class="item1">
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
    <div class="item4">
        <div class="item3"></div>
        <div class="item2"></div>
    </div>
</body>
</html>
