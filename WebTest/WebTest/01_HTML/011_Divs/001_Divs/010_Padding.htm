<!--
   Свойство Padding отвечает за отступы внутри элемента, от границ до его содержимого.
-->
<html>
<head>
    <title>Свойство padding</title>
    <style type="text/css">
        div.item1 {
            width: 200px;
            height: 200px;
            background-color: Yellow;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="item1">
        содержимое будет отступать от границ на 30px
    </div>
</body>
</html>
