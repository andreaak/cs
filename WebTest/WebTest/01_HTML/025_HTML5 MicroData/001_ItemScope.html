<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Микроданные</title>
</head>
<body>
<!--
    MicroData - способ семантически размечать сведенья
    о разнообразных сущностях на веб страницах.

    Атрибут itemscope применяется для определения
    области действия микро­данных — набора пар «имя/значение».

    Значения атрибута itemprop устанав­ливают имена свойств
    и связанную с ними информацию, в данном случае содержимое тегов span.
-->
    <p itemscope>
        <span itemprop="inovator">Тим Бернерс-Ли</span>
        <span itemprop="inovation">Всемирную паутину</span>
    </p>
<!--
    http://www.google.com/webmasters/tools/richsnippets - инструмент проверки структуры данных
    Перейдите по указанной выше ссылке и скопируйте HTML код 
    текущей страницы в поле ввода инструменат проверки.
-->
</body>
</html>
