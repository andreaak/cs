<!--
WebWorkers – технология предоставляющая веб-приложениям возможность выполнять фоновые задачи в отдельных потоках.
    Возможности
    - Обращаться к объекту navigator
    - Обращаться к объекту location (только чтение)
    - Использовать XMLHttpRequest
    - setTimeout()/clearTimeout() и setInterval()/clearInterval()
    - Использовать Application Cache
    - Импортировать дополнительные сценарии используя метод importScripts()
    - Порождать другие рабочие потоки

    Ограничения
    - Получать доступ к DOM
    - Получать доступ к объекту window
    - Получать доступ к объекту document
-->
<!DOCTYPE html>
<html>
<head>
    <title>Web Workers Support Testing</title>
    <script type="text/javascript">
        window.addEventListener("load", function () {
            if (typeof Worker !== "undefined") {
                document.getElementById("support").innerHTML = "Браузер поддерживает HTML 5 Web Workers";
            }
            else {
                document.getElementById("support").innerHTML = "Браузер НЕ поддерживает HTML 5 Web Workers";
            }
        }, false);
    </script>
</head>
<body>
    <div id="support">
    </div>
</body>
</html>
