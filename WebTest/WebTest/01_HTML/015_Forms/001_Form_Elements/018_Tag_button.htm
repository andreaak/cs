<!--
    3 варианта поведения кнопок
    
    1) Submit - отправка данных
    2) Reset - сброс формы в первоначальное состояние
    3) Button - вызов кода Javascript

    Отличие от input - позволяет влаживать другие элементы
    Button can include othert elements
-->

<html>
<head>
    <title>Группировка элементов формы</title>
    <style>
        label 
        {
               width: 200px;
               float: left;
        }
        button
        {
            width: 75px;
            height: 25px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset style="border: 2px solid red; width: 500px;">
            <legend>Authentication</legend>
            <label for="first_name" accesskey="k">Enter your first name: </label>
            <input type="text" id="first_name" name="first_name" value="Ivan"/>
            <br />
            <label for="sec_name" accesskey="s">Enter your second name:</label>
            <input type="text" id="sec_name" name="sec_name" value="Ivanov" />
            <br />
            <label for="psw" accesskey="p">Enter your password:</label>
            <input type="password" id="psw" name="psw" />
            <!--br />
            <!--input cann't include othert elements-->
            <!--input type="button" id="button1" name="button1" value="Fault">
                <span style="color:#0094ff">Button</span>
            </input-->
            <br />
            <button type="submit"><span style="color:green">Submit</span></button>
            <br />
            <button type="reset"><span style="color:red">Reset</span></button>
            <br />
            <button type="button" onclick="alert('Hi all')"><span style="color:#0094ff">Button</span></button>
        </fieldset>

    </form>
</body>
</html>
