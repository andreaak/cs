<!--
    Тег <input> позволяет создавать разные элементы интерфейса и обеспечить взаимодействие с пользователем.
    Главным образом <input> предназначен для создания текстовых полей, различных кнопок, переключателей и флажков.
    <input type="text" name="inp" value=" same value " />
    Имеет следующие обязательные атрибуты:
    1. name - имя элемента формы, которое будет отправлятся на сервер
    2. value – значение, которое  будет передано на сервер
    3. type - тип cоздаваемого элемента управления

    input type="submit" предназначен для отправки данных на сервер в формате name=value
-->

<html>
<head>
    <title>Тег input</title>
    <meta charset="utf-8" />
</head>
<body>
    <!--text - поле ввода-->
    Login <input type="text" name="login" value="Введите логин" />
    <br />
    <!--password - поле ввода для пароля -->
    Password <input type="password" name="psw" value="" />
    <br />
    <!--Кнопка для отправки данных на сервер-->
    <input type="submit" value="Enter" />
</body>
</html>
