<!--
    Тег select - тег, контейнер, содержащий в себе описание выпадающего списка.
    Каждый элемент списка описан внутри с помощью отдельного тега option.
    Содержимое тега option будет отображено пользователям в качестве элементов выпадающего списка,
    но на сервер будут отправлены значения атрибутов value и name выбранного элемента.
    selected="selected" - атрибут отвечает за элемент выбраный по умолчанию
-->

<html>
<head>
    <title>Тег select</title>
    <meta charset="utf-8">
</head>
<body>
    <form action="http://www.google.com" method="get">
        <br />
        Enter your first name:
        <input type="text" name="first_name" value="Ivan" />
        <br />
        Enter your second name:
        <input type="text" name="sec_name" value="Ivanov" />
        <br />
        Enter your password:
        <input type="password" name="password" />
        <br />

        <!-----------------------------------------------====================Выпадающий список==================-------------------------------------------------------------->
        Your favorite film1:
        <select name="select">
            <option value="film001">2 smoking guns</option>
            <option value="film002">Bad Boys</option>
            <option value="film003">Revenge</option>
            <option value="film004" selected="selected">Crow</option>
            <option value="film005">Dead Man Walkin</option>
            <option value="film006">Wrong thing</option>
        </select>

        <!-----------------------------------------------====================Выпадающий список==================-------------------------------------------------------------->

        <br />

        <!-----------------------------------------------====================Выпадающий список==================-------------------------------------------------------------->
        Your favorite film2:
        <select name="select2" size="1">
            <!--No sense use size ="1" -->
            <option value="film001">2 smoking guns</option>
            <option value="film002">Bad Boys</option>
            <option value="film003">Revenge</option>
            <option value="film004" selected="selected">Crow</option>
            <option value="film005">Dead Man Walkin</option>
            <option value="film006">Wrong thing</option>
        </select>

        <!-----------------------------------------------====================Выпадающий список==================-------------------------------------------------------------->

        <br />

        <!-----------------------------------------------====================Выпадающий список==================-------------------------------------------------------------->
        Your favorite film3:
        <select name="select3" size="5">
            <!--Use size is untipatern -->
            <option value="film001">2 smoking guns</option>
            <option value="film002">Bad Boys</option>
            <option value="film003">Revenge</option>
            <option value="film004" selected="selected">Crow</option>
            <option value="film005">Dead Man Walkin</option>
            <option value="film006">Wrong thing</option>
        </select>

        <!-----------------------------------------------====================Выпадающий список==================-------------------------------------------------------------->

        <br />
        <input type="submit" name="submit" value="Enter" />
        <br />
        <input type="reset" name="reset" value="Reset" />
    </form>


    <select name="select5" size="1">
        <!--No sense use size ="1" -->
        <option value="film001">2 smoking guns</option>
        <option value="film002">Bad Boys</option>
        <option value="film003">Revenge</option>
        <option value="film004" selected="selected">Crow</option>
        <option value="film005">Dead Man Walkin</option>
        <option value="film006">Wrong thing</option>
    </select>
    <br />
    <input type="submit" name="submit" value="Enter" />
</body>
</html>
