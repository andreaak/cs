<!--
    Атрибут cheсked-отвечает за состояние элемента, выбран он или нет.
    Используется для двух типов тега <input>, при этом необходимо помнить об особенностях их группировки:
        1.Checkbox–при группировке элементов с помощью одинакового значения атрибута name,
            в активное состояние могут быть установлены одновременно несколько элементов группы.
        2.Radio–при группировке элементов с помощью одинакового значения атрибута name,
            в активное состояние может быть установлен одновременно только один элемент группы.
-->

<html>
<head>
    <title>Checkbox</title>
</head>
<body>
    <div>
        I like Bike: <input type="checkbox" name="input_1" value="bike" />
        <br />
        I like Airplane: <input type="checkbox" name="input_2" value="airplane" />
        <br />
        <!--checked="checked" - сделать элемент выбранным-->
        I like Car: <input type="checkbox" name="input_3" value="car" checked="checked" />
        <br />
    </div>
    <div>
        I will travel to London by Bike:<input type="radio" name="transport" value="bike" />
        <br />
        I will travel to London by Airplane:<input type="radio" name="transport" value="airplane" checked="checked" />
        <br />
        I will travel to London by Car:<input type="radio" name="transport" value="car" />
    </div>
</body>
</html>
