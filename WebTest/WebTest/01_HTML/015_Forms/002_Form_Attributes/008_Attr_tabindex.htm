<!--
    Атрибут tabindex используется для задания очередности  фокусировки элементов выполняемых кнопкой TAB,
    если нормальный порядок не устраивает.
    Фокусируются элементы формы и гиперссылки.
-->

<html>
    <head>
        <title>атрибут style</title>
    </head>
    <body>
        <form>
            <br />
            Enter your first name: <input type="text" name="first_name" value="Ivan" size="30" maxlength="15" tabindex="1" />
            <br />
            Enter your second name: <input type="text" name="sec_name" value="Ivanov" size="30" maxlength="5" tabindex="3" />
            <br />
            Enter your password: <input type="password" name="password" size="30" maxlength="10" tabindex="2" />
            <br />
            <input type="submit" name="submit" value="Enter" tabindex="5"/>
            <br />
            <input type="reset" name="reset" value="Reset" tabindex="4" />
        </form>
    </body>
</html>
