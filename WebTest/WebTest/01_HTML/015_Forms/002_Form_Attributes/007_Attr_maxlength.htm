<!--
Атрибут maxlength используется для того, чтобы задать максимально допустимое значение для текстого поля.
    maxlength="5" невозможно ввести более пяти символов.
-->

<html>
    <head>
        <title>атрибут style</title>
    </head>
    <body>
            <form>
                <br />
                Enter your first name: <input type="text" name="first_name" value="Ivan" size="30" maxlength="15" />
                <br />
                Enter your second name: <input type="text" name="sec_name" value="Ivanov" size="30" maxlength="5" />
                <br />
                Enter your password: <input type="password" name="password" size="30" maxlength="10" />
                <br />
                <input type="submit" name="submit" value="Enter" />
                <br />
                <input type="reset" name="reset" value="Reset" />
            </form>
    </body>
</html>
