<!--
    Атрибут readonly позволяет сделать элемент не восприимчивым к изменениям пользователя.
    Нельзя изменить поле, значение на сервер передается.
    По внешнему виду трудно отличить от других.
-->

<html>
<head>
    <title>атрибут style</title>
</head>
<body>
    <form>
        <br />
        Enter your first name:
        <input type="text" name="first_name" value="Ivan" />
        <br />
        Enter your second name(readonly):
        <input type="text" name="sec_name" value="Ivanov" readonly="readonly" />
        <br />
        Enter your second name(disabled):
        <input type="text" name="sec_name" value="Ivanovich" disabled="disabled" />
        <br />
        Enter your password(hidden):
        <input type="password" name="password" hidden="hidden"/>
        Test
        <br />
        <input type="submit" name="submit" value="Enter" />
        <br />
        <input type="reset" name="reset" value="Reset" />
    </form>
</body>
</html>
