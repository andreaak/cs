<!DOCTYPE html>
<html>
<head>
    <title>Сохранение объектов JSON</title>
    <script type="text/javascript">
        var person = {
            firstName: "Jhon",
            lastName: "Doe",
            age: 30
        };

        function save() {
            // сериализация данных и сохранение их в локальном хранилище
            window.localStorage["data"] = JSON.stringify(person);
        }

        function read() {
            // десериализация объекта из локального хранилища.
            var temp = window.localStorage["data"];
            if (temp) {
                var data = JSON.parse(temp);
                alert("First Name: " + data.firstName +
                    "\r\nLast Name: " + data.lastName +
                    "\r\nAge: " + data.age);
            }
        }

        function clearStorage() {
            // удаление данных из локального хранилища
            window.localStorage.clear();
        }

    </script>
</head>
<body>
    <button onclick="save()">Save</button>
    <button onclick="read()">Read</button>
    <button onclick="clearStorage()">Clear</button>
</body>
</html>
