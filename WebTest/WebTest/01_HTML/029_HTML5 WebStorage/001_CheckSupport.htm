<!--
localStorage и sessionStorage – контейнеры для локального хранения информации.
Напоминают cookies значения, но позволяют хранить больший объем данных
и не передаются по сети при запросах к серверу.

sessionStorage
    Значение существует до тех пор, пока открыта вкладка или окно, в которой они сохранены.
    Значения видимы в окне или вкладке в которой они были созданы.

localStorage
    Значения существуют независимо от закрытия окна или вкладки.
    Значения совместно используются всеми окнами и вкладками, выполняющимися на том же источнике.
-->
<!DOCTYPE html>
<html>
<head>
    <title>Проверка поддержки WebStorage</title>
    <script type="text/javascript">
        function init() {
            var e = document.getElementById("support");

            if (window.sessionStorage) {
                e.innerHTML = "Этот браузер поддерживает sessionStorage";
            } else {
                e.innerHTML = "Этот браузер НЕ поддерживает sessionStorage";
            }

            e.innerHTML += "<br />";

            if (window.localStorage) {
                e.innerHTML += "Этот браузер поддерживает localStorage";
            } else {
                e.innerHTML += "Этот браузер НЕ поддерживает localStorage";
            }
        }

        window.addEventListener("load", init, false);
    </script>
</head>
<body>
    <img src="storage.png" />

    <br /><br />
    <div id="support">

    </div>
</body>
</html>
