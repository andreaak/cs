<!--
Атрибут colspan позволяет обьединять ячейки.
Для этого необходимо уменьшить количество ячеек в строке, и у одной установить соответствующий colspan.
-->

<html>
    <head>
        <title>Атрибут colspan</title>
    </head>
    <body>
            <h4>Таблица с объединенными колонками:</h4>

            <table border="1">
            <tr>
                <th>Name</th>
                <th colspan="2">Telephone</th>
            </tr>
            <tr>
                <td>Alex</td>
                <td>555 77 854</td>
                <td>555 77 855</td>
            </tr>
            </table>
    </body>
</html>
