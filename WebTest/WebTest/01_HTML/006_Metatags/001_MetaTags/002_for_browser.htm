<!--
Mетатеги, содержащие управляющие команды для браузера

Таких метатегов немного, но на сегодняшний день это самые важные из метатегов. О том, что данный метатег предназначен для управления браузером, 
говорит атрибут http-equiv.

Content-type - этот метатег указывает браузеру, в какой кодировке сделана страница.
Content-Language - метатег сообщает, на каком языке написана страница. 
pragma - этот метатег запрещает браузеру кэшировать страницу (то есть сохранять ее в памяти). 
refresh - Этот метатег через N секунд после загрузки в браузер текущей страницы, перезагрузит вместо нее страницу URL (естественно, вместо N 
должна быть написана цифра - количество секунд, а вместо URL - правильный адрес страницы).
-->

<html>
    <head>
        <title>Mетатеги, содержащие управляющие команды для браузера</title>
        <meta http-equiv="Content-type" content="text/html;charset=windows-1251" />
        <meta http-equiv="Content-Language" content="ru" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh" content="5; url=002_HTTP-Equip.htm" />  
    </head>
    <body>
            Здесь распологается основное содержимое страницы, которое будет отображено пользователю в окне браузера.
    </body>
</html>
