<!-- 
    Переносы надо делать по правилам типографики, а именно: в конце строки добавлять дефис. 
    С этим отлично справляется мягкий перенос, в коде HTML для него имеется спецсимвол &shy;. 
    Он не виден в обычном тексте и переносит слово на другую строку, при этом добавляя дефис
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Переносы</title>
        <style>
        .word { 
            width: 160px; 
            background: #f0f0f0;
            border: 1px solid #333;
            padding: 10px;
            font-size: 18px;
        }
        </style>
    </head>
    <body>
        <p class="word">Один&shy;надцатиклас&shy;сница Анжелика 
        после окончания школы выбрала профессию 
        дело&shy;произ&shy;водитель&shy;ницы.</p>
    </body>
</html>
