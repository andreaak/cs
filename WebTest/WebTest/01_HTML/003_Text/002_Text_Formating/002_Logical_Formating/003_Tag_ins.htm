<!--
    Тег ins - выделение фрагмента подчеркиванием, когда требуется показать явно, что текст был вставлен после опубликования документа.
-->

<html>
    <head>
        <title>Форматирование текста - тег ins</title>
    </head>
    <body>
        Это простой текст, не заключенный в тег ins   
        <br />
        <ins>Это такой же текст, но заключенный в тег ins</ins>
        <p>
            <ins> Это такой же текст, но заключенный в тег ins внутри параграфа </ins>
            Содержимое параграфа, указанное за пределами тега ins не получает форматирование
        </p>

    </body>
</html>
