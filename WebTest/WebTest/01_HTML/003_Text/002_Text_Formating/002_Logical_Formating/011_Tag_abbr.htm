<!--
    Тег abbr - аббревиатура с всплывающей подсказкой
-->

<html>
    <head>
        <title>Форматирование текста - тег abbr</title>
    </head>
    <body>
        Это простой текст, не заключенный в тег abbr   
        <br />
            <abbr title="Какое-то слово">Это такой же текст, но заключенный в тег abbr внутри параграфа</abbr> 
        <p>
            <abbr title="Какое-то слово">Это такой же текст, но заключенный в тег abbr внутри параграфа</abbr> 
            Содержимое параграфа, указанное за пределами тега abbr не получает форматирование
        </p>
    </body>
</html>
