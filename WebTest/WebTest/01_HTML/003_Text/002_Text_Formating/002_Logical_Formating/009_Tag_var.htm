<!--
    Тег var - название переменных: отображается курсивом
-->

<html>
    <head>
        <title>Форматирование текста - тег var</title>
    </head>
    <body>
        Это простой текст, не заключенный в тег var   
        <br />
            <var>Это такой же текст, но заключенный в тег var внутри параграфа</var> 
        <p>
            <var>Это такой же текст, но заключенный в тег var внутри параграфа</var> 
            Содержимое параграфа, указанное за пределами тега var не получает форматирование
        </p>
    </body>
</html>
