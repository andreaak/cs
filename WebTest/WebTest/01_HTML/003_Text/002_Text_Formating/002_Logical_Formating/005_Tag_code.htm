<!--
    Тег code - отображение фрагментов программного кода моноширинным шрифтом
-->

<html>
    <head>
        <title>Форматирование текста - тег code</title>
    </head>
    <body>
        Это простой текст, не заключенный в тег code   
        <br />
        <code>Это такой же текст, но заключенный в тег code</code>
        <p>
            <code> Это такой же текст, но заключенный в тег code внутри параграфа </code>
            Содержимое параграфа, указанное за пределами тега code не получает форматирование
        </p>

    </body>
</html>
