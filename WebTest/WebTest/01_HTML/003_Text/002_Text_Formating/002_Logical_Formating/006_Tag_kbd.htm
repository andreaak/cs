<!--
    Тег kbd - текст, вводимый с клавиатуры: отображается моноширинным шрифтом
-->

<html>
    <head>
        <title>Форматирование текста - тег kbd</title>
    </head>
    <body>
        Это простой текст, не заключенный в тег kbd   
        <br />
        <kbd>Это такой же текст, но заключенный в тег kbd</kbd>
        <p>
            <kbd> Это такой же текст, но заключенный в тег kbd внутри параграфа </kbd>
            Содержимое параграфа, указанное за пределами тега kbd не получает форматирование
        </p>

    </body>
</html>
