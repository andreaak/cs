<!--
    Тег del - выделение фрагмента перечеркиванием, когда требуется показать явно, что текст был удален после опубликования документа.
-->

<html>
    <head>
        <title>Форматирование текста - тег del</title>
    </head>
    <body>
        Это простой текст, не заключенный в тег del   
        <br />
        <del>Это такой же текст, но заключенный в тег del</del>
        <p>
            <del> Это такой же текст, но заключенный в тег del внутри параграфа </del>
            Содержимое параграфа, указанное за пределами тега del не получает форматирование
        </p>

    </body>
</html>
