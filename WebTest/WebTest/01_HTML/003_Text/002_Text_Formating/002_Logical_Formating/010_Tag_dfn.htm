<!--
    Тег dfn - определение вложенного термина курсивом
-->

<html>
    <head>
        <title>Форматирование текста - тег dfn</title>
    </head>
    <body>
        Это простой текст, не заключенный в тег dfn   
        <br />
            <dfn>Это такой же текст, но заключенный в тег dfn внутри параграфа</dfn> 
        <p>
            <dfn>Это такой же текст, но заключенный в тег dfn внутри параграфа</dfn> 
            Содержимое параграфа, указанное за пределами тега dfn не получает форматирование
        </p>
    </body>
</html>
