<!--
    Тег q - определение кавычек
-->

<html>
    <head>
        <title>Форматирование текста - тег q</title>
    </head>
    <body>
        Это простой текст, не заключенный в тег q   
        <br />
            <q lang="ru">Это такой же текст, но заключенный в тег q внутри параграфа</q> 
        <p>
            <q lang="ru">Это такой же текст, но заключенный в тег q внутри параграфа</q> 
            Содержимое параграфа, указанное за пределами тега q не получает форматирование
        </p>
    </body>
</html>
