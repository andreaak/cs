<!--
    Тег cite - выделение цитат курсивом
-->

<html>
    <head>
        <title>Форматирование текста - тег cite</title>
    </head>
    <body>
        Это простой текст, не заключенный в тег cite   
        <br />
            <cite>Это такой же текст, но заключенный в тег cite внутри параграфа</cite> 
        <p>
            <cite>Это такой же текст, но заключенный в тег cite внутри параграфа</cite> 
            Содержимое параграфа, указанное за пределами тега cite не получает форматирование
        </p>
    </body>
</html>
