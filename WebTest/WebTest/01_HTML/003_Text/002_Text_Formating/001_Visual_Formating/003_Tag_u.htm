<!--
    Тег u - это контейнер, который все текстовое содержимое внутри себя делает подчеркнутым
-->

<html>
    <head>
        <title>Форматирование текста - тег u</title>
    </head>
    <body>
        Это простой текст, не заключенный в тег u 
        <br />
        <u>Это такой же текст, но заключенный в тег u</u>
        <p>
            <u> Это такой же текст, но заключенный в тег u внутри параграфа </u>
        </p>
    </body>
</html>
