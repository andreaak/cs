<!--
    Тег center - это контейнер, который выравнивает содержимое контейнера по центру относительно родительского элемента.
-->

<html>
    <head>
        <title>Форматирование текста - тег center</title>
    </head>
    <body>
        Это простой текст, не заключенный в тег center
        <center>текст, но заключенный в тег center</center>
    </body>
</html>
