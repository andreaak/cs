<!--
    Тег tt - это контейнер, который все текстовое содержимое внутри себя делает моноширинным
-->

<html>
    <head>
        <title>Форматирование текста - тег tt</title>
    </head>
    <body>
        Это простой текст, не заключенный в тег tt 
        <br />
        <tt>Это такой же текст, но заключенный в тег tt</tt>
        <p>
            <tt> Это такой же текст, но заключенный в тег tt внутри параграфа </tt>
        </p>
    </body>
</html>
