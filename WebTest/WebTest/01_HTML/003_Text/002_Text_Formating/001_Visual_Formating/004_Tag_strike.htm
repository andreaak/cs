<!--
    Тег strike - это контейнер, который все текстовое содержимое внутри себя делает зачеркнутым
-->

<html>
    <head>
        <title>Форматирование текста - тег strike</title>
    </head>
    <body>
        Это простой текст, не заключенный в тег strike 
        <br />
        <strike>Это такой же текст, но заключенный в тег strike</strike>
        <p>
            <strike> Это такой же текст, но заключенный в тег strike внутри параграфа </strike>
        </p>
    </body>
</html>
