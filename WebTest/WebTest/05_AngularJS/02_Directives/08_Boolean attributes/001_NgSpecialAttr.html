<!DOCTYPE html>
<html ng-app="sampleApp">
<head>
    <!--
        В angular присутствует ряд оберток над стандартными атрибутами: readonly, disabled, checked и т.д. 
        Это сделано для того чтобы дать возможность использовать Boolean значения с этими атрибутами, 
        так как стандартный функционал этого не предусматривает. 
        Теперь появляется возможность применять тот или иной атрибут в зависимости от значения в модели
        (true/false) что является очень удобно.

        Boolean attributes - атрибуты, которые изменяют состояние элементов не зависимо от значения. Например, disabled, readonly и т.д.
        Для того чтобы установить подобные атрибуты с помощью привязок используются директивы -

        ng-checked используется для установки значения выбран\не выбран для input
        ng-disabled используется для disable элемента применяется для input и button
        ng-readonly используется для атрибута readonly применяется к input
        ng-selected используется для атрибута selected в option-->

    <title>Angular attributes</title>

    <script src="/05_AngularJS/00_Libraries/angular.js"></script>
    <link href="/05_AngularJS/00_Libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="/05_AngularJS/00_Libraries/bootstrap.css" rel="stylesheet" />

    <script>
        angular.module("sampleApp", [])
        .controller("defaultCtrl", function ($scope) {
            $scope.dataValue = false;
        });
    </script>
</head>
<body>
    <div id="tasksPanel" class="panel well" ng-controller="defaultCtrl">

        <h3 class="panel-header">Boolean attributes</h3>

        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="dataValue" />
                Применить атрибуты
            </label>
        </div>

        <div>

            <div class="form-group">
                <button class="btn btn-success" ng-disabled="dataValue">ng-disabled</button>
            </div>

            <div class="form-group">
                <label>
                    ng-readonly
                    <input class="form-control" value="Readonly" ng-readonly="dataValue" />
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" ng-checked="dataValue" />
                    ng-checked
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="radio" ng-checked="dataValue" />
                    ng-checked
                </label>
            </div>

            <div class="form-group">
                <label>
                    ng-select
                    <select class="form-control">
                        <option value="value">text 1</option>
                        <option value="value" ng-selected="dataValue">ng-selected</option>
                    </select>
                </label>

            </div>
        </div>
    </div>
</body>
</html>
