<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="SampleApp">
<head>
    <title>ng-cloack</title>
    <!-- 
        ng-cloak - директива, которая предотвращает отображение шаблонов {{}} до того, как приложение будет полностью загружено.
        если angularjs не успеет скомпилировать HTML страницу 
        (из-за медленного интернет соединения библиотека может не успеть загрузиться на компьютер пользователя 
        или из за слабой вычислительной мощности бразуер может не успевать обработать все выражения привязки при сложном DOM дереве) 
        то на странице будут отображаться выражения привязки. 
        Директива ng-clocak позволяет спрятать блоки разметки до того момента пока angular не произведет компиляцию выражений.
        Директива может быть присвоена элементу body, но рекомендуется применять эту директиву несколько раз для небольших частей страницы.
    -->
    <script src="/05_AngularJS/00_Libraries/angular.js"></script>
    <link href="/05_AngularJS/00_Libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="/05_AngularJS/00_Libraries/bootstrap.css" rel="stylesheet" />

    <script>
        var app = angular.module("SampleApp", []);
        app.controller("SampleAppCtrl", function ($scope) {
            $scope.firstName = "Ivan";
            $scope.lastName = "Ivanov";
            $scope.age = "25";
            $scope.position = "Software Developer";
        });
    </script>
</head>
<body ng-controller="SampleAppCtrl">

    <h3 ng-cloak>{{firstName}} {{lastName}}</h3>
    <p ng-cloak>age: {{age}}</p>
    <p>position: {{position}}</p> <!-- Элемент будет отображаться до того, как завершиться построение DOM -->
    <script>alert("message")</script>
</body>
</html>
