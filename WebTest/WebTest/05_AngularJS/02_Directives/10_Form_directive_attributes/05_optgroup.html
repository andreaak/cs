<!DOCTYPE html>
<html ng-app="studyModule">
<head>
    <title>Form directive attributes</title>
    <script src="../../00_Libraries/angular.js"></script>
    <link href="../../00_Libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="../../00_Libraries/bootstrap.css" rel="stylesheet" />
    <script>
        angular.module("studyModule", [])
        .controller("studyCtrl", function ($scope) {
            $scope.tasks = [
                {priority:'High priority', action: "Go to cinema", complete: false },
                {priority:'High priority', action: "Buy Big-Mac", complete: true },
                {priority:'Regular priority', action: "Buy a book", complete: false },
                {priority: 'Regular priority', action: "Call mom", complete: false }
            ];
        });
    </script>
</head>
<body>
    <div id="tasksPanel" class="panel" ng-controller="studyCtrl">
        <form name="myForm" novalidate>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3>Selected: {{value || 'None'}}</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Select an Action:</label>
                        <select ng-model="value" ng-options="task.action group by task.priority for task in tasks">
                            <option value="">Select one</option>
                        </select>
                        <!--используйте group by для для создания группировок элементов option-->
                    </div>
                </div>
            </div>            
        </form>
    </div>
</body>
</html>
