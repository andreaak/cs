<!DOCTYPE html>
<html ng-app="SampleApp">
<head>
    <title>ng-include</title>

    <link href="../../../00_Libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="../../../00_Libraries/bootstrap.css" rel="stylesheet" />

    <script src="../../../00_Libraries/angular.js"></script>
    <script src="app.js"></script>

</head>
<body>
    <div ng-controller="SampleAppCtrl">
        <!--
            ng-include - директива для скачивания, компиляции и добавления фрагмента HTML в документ
            URL должен принадлежать тому же домену, с которого загружена данная страница.
            HTML фрагмент загружается с сервера с помощью AJAX запроса.
            Директива ng-include используется для создания partial view (фрагмент HTML кода,
            который добавляется на страницу).
            Она использует AJAX для того чтобы запросить с сервера фрагмент HTML разметки,
            далее AngularJS компилирует его для обработки директив, которые могут быть в файле и добавляет его в DOM.
            Это классический подход к разработке SPA.
        -->
        <!--Варианты использования:-->

        <h3>HTML element</h3>
        <!--Отдельный HTML элемент-->
        <ng-include src="url"></ng-include>

        <h3>HTML attribute</h3>
        <!--Атрибут-->
        <span ng-include="url"></span>

        <h3>CSS class</h3>
        <!--CSS класс-->
        <span class="ng-include: url;"></span>
    </div>
</body>
</html>
