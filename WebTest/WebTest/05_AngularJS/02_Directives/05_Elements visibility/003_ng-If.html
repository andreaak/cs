<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="SampleApp">
<head>
    <title>ng-if</title>

    <!--
        Для удаления или добавления элемента в DOM  в зависимости от определенного условия, 
        значение которого может определятся привязкой данных следует использовать директиву ng-if. 
        Эта директива в отличии от ng-show & ng-hide директив не скрывает видимость элемента 
        а попросту удаляет или добавляет его в DOM.
    -->

    <script src="/05_AngularJS/00_Libraries/angular.js"></script>
    <link href="/05_AngularJS/00_Libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="/05_AngularJS/00_Libraries/bootstrap.css" rel="stylesheet" />

    <script>
        var app = angular.module("SampleApp", []);

        app.controller("SampleAppCtrl", function ($scope) {
            $scope.removeElem1 = true;
            $scope.removeElem2 = true;
            $scope.removeElem3 = true;
        });

    </script>

    <style>
        div {
            display: inline-block;
            border: 1px solid gray;
            border-radius: 3px;
            margin: 14px;
            padding: 30px;
        }

        #d1 {
            background-color: lightgreen;
        }

        #d2 {
            background-color: lightblue;
        }

        #d3 {
            background-color: lightcoral;
        }
    </style>
</head>
<body ng-controller="SampleAppCtrl">
    <div>
        <input type="checkbox" ng-model="removeElem1" /> Remove Element 1<br />
        <input type="checkbox" ng-model="removeElem2" /> Remove Element 2<br />
        <input type="checkbox" ng-model="removeElem3" /> Remove Element 3
    </div>

    <div id="d1" ng-if="removeElem1">Element 1</div>
    <div id="d2" ng-if="removeElem2">Element 2</div>
    <div id="d3" ng-if="removeElem3">Element 3</div>

</body>
</html>
