<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="SampleApp">
<head>
    <title>ng-show &amp; ng-hide</title>

    <!--
        Для отображения или скрытия элементов используются директивы ng-show и ng-hide. 
        В зависимости от условия они добавляют или удаляют у элемента css атрибут display:none. 
        В таком случае элемент просто скрывается от пользователя но продолжает содержатся в DOM 
        что может повлечь за собой некоторые последствия. 
        Основное различие между ng-show и ng-hide состоит в том что ng-show прячет элемент когда выражение равно false, 
        а ng-hide когда выражение равно true.
    -->

    <script src="/05_AngularJS/00_Libraries/angular.js"></script>
    <link href="/05_AngularJS/00_Libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="/05_AngularJS/00_Libraries/bootstrap.css" rel="stylesheet" />

    <script>
        var app = angular.module("SampleApp", []);

        app.controller("SampleAppCtrl", function ($scope) {
            $scope.hideElem1 = false;
            $scope.hideElem2 = false;
            $scope.hideElem3 = false;
        });

    </script>

    <style>
        div {
            display: inline-block;
            border: 1px solid gray;
            border-radius: 3px;
            margin: 14px;
            padding: 30px;
        }

        #d1 {
            background-color: lightgreen;
        }

        #d2 {
            background-color: lightblue;
        }

        #d3 {
            background-color: lightcoral;
        }
    </style>
</head>
<body ng-controller="SampleAppCtrl">
    <div>
        <input type="checkbox" ng-model="hideElem1" /> Hide Element 1<br />
        <input type="checkbox" ng-model="hideElem2" /> Hide Element 2<br />
        <input type="checkbox" ng-model="hideElem3" /> Hide Element 3
    </div>

    <div id="d1" ng-hide="hideElem1">Element 1</div>
    <div id="d2" ng-hide="hideElem2">Element 2</div>
    <div id="d3" ng-hide="hideElem3">Element 3</div>

</body>
</html>
