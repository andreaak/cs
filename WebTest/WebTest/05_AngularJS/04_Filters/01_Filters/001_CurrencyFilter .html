<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <!--
        Фильтры предназначены для преобразования данных перед тем как их обработает директива
        и перед их отображением во View без модификации данных в scope.
        С помощью фильтров можно отобразить данные из одного источника в нескольких местах приложения (с применением фильтра и без).
        Фильтры могут выполнять множество функций, но в большинстве случаев они используются для форматирования и сортировки данных.
        Так же в AngularJS существует возможность форматирования с помощью функций как и в обычном JavaScript.
        Но такой подход имеет ряд недостатков:
            • форматирование задается жестко в теле функции и его далее сложно изменить.
                В фильтрах его можно менять в зависимости от культуры;
            • данные модифицируются непосредственно в источнике;
            • теряется возможность использовать одни и те же данные повторно во View так как они уже модифицированы.

        Типы фильтров:
            • Для работы с единичными данными
            • Для обработки коллекций
        Встроенные фильтры для работы с единичными данными:
            • currency–форматирование валюты
            • date–форматирование даты
            • json–генерирует JSON строку из JavaScript объекта
            • number–форматирование числовых значений
            • uppercase–преобразует строку в верхний регистр
            • lowercase–преобразует строку в нижний регистр
        Встроенные фильтры коллекций:
            • filter – выборка данных из массива
            • limitTo – используется для ограничения отображаемых элементов из источника данных,
                так же существует возможность применения этого фильтра к строке,
                где он каждый символ обрабатывает как элемент массива;
            • orderBy – один из наиболее широко используемых фильтров, предназначен для сортировки элементов массива.
                Для сортировки можно указывать как функцию, так и свойство,
                при этом свойство следует указывать в одинарных кавычках.

        Для применения фильтра используется символ '|'
        expression | filter : parameters 

        При форматировании данных AngularJS использует локальную культуру пользовательского компьютера.
        Для того чтобы при фильтрации использовались настройки определенной культуры, например,
        формат даты и времени, денежные единицы, необходимо использовать файл с описанием локализации

        В AngularJS существует возможность использования цепочек фильтров:
        "Item in items |orderBy: '+price' | limitTo: 3 "
        В таком случае каждому следующему фильтру передаются данные уже обработанные предыдущим фильтром.
    -->
    <title>Currency Filter</title>

    <script src="/05_AngularJS/00_Libraries/angular.js"></script>
    <link href="/05_AngularJS/00_Libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="/05_AngularJS/00_Libraries/bootstrap.css" rel="stylesheet" />

    <script>
        angular.module("exampleApp", [])
        .controller("defaultCtrl", function ($scope) {
            $scope.items = [
                { name: "Item 1", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
                { name: "Item 2", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
                { name: "Item 3", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
                { name: "Item 4", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];

            /* 
            Форматирование данных в контроллер не желательно так как значения меняются в источнике 
            после чего теряется возможность выводить данные в другом представлении в другом формате.
            */
        });
    </script>
</head>
<body ng-controller="defaultCtrl">

    <div class="panel panel-primary">

        <div class="panel-heading">
            <h3>
                Items in cart
                <span class="label label-info">{{items.length}}</span>
            </h3>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Count</th>
                    <th>Tax</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items">
                    <td>{{item.name}}</td>
                    <!-- Для применения фильтра используется символ | -->
                    <!-- expression | filter : parameters -->
                    <!--<td>{{item.price | currency}}</td>-->
                    <td>{{item.price | currency : "UAH "}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.count}}</td>
                    <td>{{item.tax}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
