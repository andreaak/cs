<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="sampleApp">
<head>
    <title>Monolitic</title>
    <!--
        Контроллер монолит – один контроллер, который применяется ко всему документу. 
        Преимущества:
            • Методы контроллера доступны во всей разметке
            • Не нужно беспокоиться о взаимодействии между контроллерами
        Недостатки:
            • Подходит для простых приложений
        Если вы используете подход контроллера монолита то у вас будет создана одна view.
    -->

    <script src="/05_AngularJS/00_Libraries/angular.js"></script>
    <script>
        var app = angular.module("sampleApp", [])
            .controller("defaultCtrl", function ($scope) {
                $scope.value = "--------";

                $scope.setNewValue = function () {
                    $scope.value = "hello world";
                }
            });
    </script>
</head>
<!-- Контроллер монолит – один контроллер, который применяется ко всему документу -->
<body ng-controller="defaultCtrl">
    {{value}} <br />
    <button ng-click="setNewValue()">Cahnge</button>
</body>
</html>
