<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="sampleApp">
<head>
    <title>Reusing Ctrl</title>
    <!--
        В AngularJS существует возможность повторно использовать существующие контроллеры,
        применяя их в разметке но это может привести к неожиданному поведению.

        Каждый раз когда вы применяете директиву ng-controller к элементам на странице,
        фабричная функция создает экземпляр контроллера, таким образом если на странице содержится два элемента
        к которым применена директива ng-controller то каждый из них является отдельным экземпляром со своим scope.
    -->
    <script src="/05_AngularJS/00_Libraries/angular.js"></script>
    <script>
        var app = angular.module("sampleApp", [])
            .controller("defaultCtrl", function ($scope) {
                $scope.value = "--------";

                $scope.setNewValue = function () {
                    $scope.value = "hello world";
                }
            });
    </script>
</head>
<body>
    <!--В данном примере создается два экземпляра scope через одну и ту же фабричную функцию.-->
    <!--Первый экземпляр-->
    <div ng-controller="defaultCtrl">
        {{value}} <br />
        <button ng-click="setNewValue()">Change</button>
    </div>

    <!--Второй экземпляр-->
    <div ng-controller="defaultCtrl">
        {{value}} <br />
        <button ng-click="setNewValue()">Change</button>
    </div>
</body>
</html>
