<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Basic Controller</title>

    <script src="../../00_Libraries/angular.js"></script>
    <link href="../../00_Libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="../../00_Libraries/bootstrap.css" rel="stylesheet" />

    <script>
        angular.module("exampleApp", [])
        .controller("defaultCtrl", function ($scope) {

            // В котроллерах scope используется для двух задач:
            // 1 - передача в представление данных
            // 2 - определение поведения контроллера

            // данные
            $scope.fruit = "Apple";

            // поведение
            $scope.getFruit = function (fruit) {
                switch (fruit) {
                    case "Apple":
                        return "Yes!";
                    case "Banana":
                        return "Nope!";
                };
            };
        });
    </script>
</head>
<body>
    <div class="panel panel-primary" ng-controller="defaultCtrl">
        <div class="panel-heading">
            <h4>The fruit is: {{fruit}}</h4>
            <h4>Do you wan't it ? : {{getFruit(fruit)}}</h4>
        </div>
    </div>
</body>
</html>
