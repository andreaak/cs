<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Basic Controller</title>

    <script src="../../00_Libraries/angular.js"></script>
    <link href="../../00_Libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="../../00_Libraries/bootstrap.css" rel="stylesheet" />

    <script>
        /*
        Контроллер – центральный элемент паттерна MVC, а так же ключевой компонент AngularJS. 
        Контроллер передает данные во View и предоставляет методы которые можно вызывать из View. 
        Контроллеры так же обладают интересными возможностями и поведением: 
            Наследование контроллеров
            Использование контроллеров монолитов
            Применения нескольких контроллеров
            Повторное использование контроллеров
            Использование scopeLess контроллеров
            Взаимодействие между контроллерами

        
        Для создания контроллера используется функция controller вызываемая на модуле.
        В качестве параметров в функцию controller передается имя контроллера и функция, 
        которая будет создавать контроллер.
        Функция создающая контроллер также называется фабричной функцией, 
        которая посредством внедрения зависимостей получает $scope и прочие сервисы
        Дочерние элементы формируются на основе созданных контроллеров 
        в соответствии с размещением в DOM дереве.
        
        Scope – это контекст который есть у каждого экземпляра контроллера созданного фабрикой,
        который позволяет связать пользовательский интерфейс с контроллером.
        С помощью scope можно передавать данные из контроллера в модель. 
        Scope организовываются в иерархическую структуру, в котором корневым элементом выступает $rootScope. 
        rootScope используется для коммуникации между scope  из разных контроллеров.

        */
        angular.module("exampleApp", []).controller("defaultCtrl", function ($scope) { });

    </script>
</head>
<body>
    <div class="btn btn-primary btn-lg" ng-controller="defaultCtrl">
        Content
    </div>
</body>
</html>
