<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="SampleApp">
<head>
    <title>ng-class</title>

    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />

    <script>
        var app = angular.module("SampleApp", []);

        app.controller("SampleAppCtrl", function ($scope) {

            $scope.styleObj = {
                color: false,
                border: false,
                size: false
            }

        });

    </script>

    <style>
        .color {
            background-color: lightgreen;
        }

        .border {
            border:1px solid black;
        }

        .size {
            width:100px;
            height:100px;
            padding:10px;
            margin:10px;
        }
    </style>
</head>
<body ng-controller="SampleAppCtrl">

    <div class="container">

        <input type="checkbox" ng-model="styleObj.color" />Color <br />
        <input type="checkbox" ng-model="styleObj.border" />Border <br />
        <input type="checkbox" ng-model="styleObj.size" />Size <br />

        <!--ng-class - если в качестве значения директива получает объект, каждый ключ объекта, содержащий значение true будет использоваться как имя класса.--> 

        <div ng-class="styleObj">Test</div>

    </div>
</body>
</html>
