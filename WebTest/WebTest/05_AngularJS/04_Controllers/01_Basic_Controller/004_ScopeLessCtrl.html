<!DOCTYPE html>
<html ng-app="exampleApp">
<!-- Если контроллер не использует наследование или не будет коммуницировать с другими контроллерами то можно использовать scopeless контроллеры -->
<head>
    <title>ScopeLess Ctrl</title>

    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />

    <script>
        var module = angular.module("exampleApp", [])
        .controller("defaultCtrl", function () {

            this.dataValue = "------";

            this.changeValue = function () {
                this.dataValue = "Hello world!";
            };
        });
    </script>
</head>
<body class="panel panel-primary">

    <!-- defaultCtrl as ctrl - синтаксис определение scope-less контроллера. Теперь для обращеня к данному контроллеру в разметке следует использовать переменную ctrl -->
    <div class="panel-heading" ng-controller="defaultCtrl as ctrl">
        <h4>ScopeLess Ctrl</h4>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="ctrl.changeValue()">change</button>
            </span>
            <input class="form-control" ng-model="ctrl.dataValue" />
        </div>
    </div>
</body>
</html>
