<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <script>       

        // В JavaScript область видимости представляется функцией а не блоком { },
        // Когда мы создаем вложенную функцию это означает что область видимости верхней функции добавляется в лексическое окружение 
        // вложенной функции.
        var data = [];
        
        function start()
        {
            for (var i = 0; i < 5; i++) {
                // После завершения цикла переменная i функции start содержит значение 5 и именно это значение будет видеть вложенная функция
                data.push(function () {
                    console.log(i);
                });
            }
        }
        start();

        for (var i = 0; i < 5; i++) {
            data[i]();
        }
    </script>

</body>
</html>
