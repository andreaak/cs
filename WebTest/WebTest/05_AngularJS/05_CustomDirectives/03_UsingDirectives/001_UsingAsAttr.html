<!DOCTYPE html>
<html ng-app="exampleApp">
<!--
    AngularJS позволяет вам определить как созданная вами директива будет применятся к элементу, существует 4 варианта:
        •применить директиву как элемент
        •применить директиву как атрибут
        •применить директиву как класс
        •применить директиву как комментарий


    В данных примерах показан второй способ создания директив через Derective Definition Object

    Основные свойства Directive Definition Object:
    link        определяет ссылочную функцию для директивы
    replace     определяет замещать ли содержимое элемента к которому была применена директива сгенерированным контентом
    restrict    определяет ограничения на применение директивы
    scope       создает новый scope или isolated scope для директивы
    template    определяет шаблон который будет вставлен в HTML разметку
    templateUrl определяет адрес внешнего шаблона для создания HTML разметки
-->
<head>
    <title>Directive as Attribute</title>

    <script src="/05_AngularJS/00_Libraries/angular.js"></script>

    <link href="/05_AngularJS/00_Libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="/05_AngularJS/00_Libraries/bootstrap.css" rel="stylesheet" />

    <script src="001_directive.js"></script>

</head>
<body ng-controller="defaultCtrl">
    <div>
        <div ordered-list="items" property="price | currency"></div>
    </div>
</body>
</html>
