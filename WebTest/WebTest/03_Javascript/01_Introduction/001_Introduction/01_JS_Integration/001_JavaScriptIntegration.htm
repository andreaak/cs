<!--
    Javascript базируется на 3 основных китах
    1) Способность управлять окном браузера
    2) Способность управлять Html кодом документа
    3) Способность обработки событий пользователя на объектах документа и объектах окна.

    Самым простым способом интегрировать в страницу JavaScvript, является использование тега <script>...</script>.
    Если указывается язык отличный от Html то нужно указывать тип языка (type="text/javascript", type="text/css")

    Вставка <script> в страницу осуществляется с анализом того когда скрипт должен загрузиться.
    Размещение в теге head может тормозить отрисовку страницы.
    Лучше CSS определять в head а скрипт у закрывающего тега body.
    Иногда даже такое определение не гарантирует что все элементы загрузятся к моменту выполнения скрипта.
    Лучше выполнять скрипт после проверки загрузки документа. 

    Внутри элемента <script> размещается JavaScript, код который будет выполняться при загрузке страницы.
    Работа с файловой системой запрещена.
    Рекомендуется размещать JavaScript в отдельном файле
        - упрощает обслуживание
        - общее использование страницами
        - кеширование скрипта

-->

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Встраивание JavaScript кода в HTML страницу</title>

    <!--В тэге Script в head страницы----------------------------------------------->
    <script type="text/javascript">
        // JavaScript код
    </script>
    
    <!--Из внешнего файла----------------------------------------------------------->
    <script type="text/javascript" src="script_file.js"></script>
</head>

<body>
    <!--В качестве обработчика события через html атрибут.-------------------------->
    <input type="button" value="Кнопка" onclick="alert('Hello')" />

    <br />

    <!--Как тело URL адреса--------------------------------------------------------->
    <a href="javascript:alert('Hello')">Ссылка</a>

    <br />

    <!--В тэге Script в body страницы----------------------------------------------->
    <script type="text/javascript">
        // JavaScript код
    </script>
    
    <!--Из внешнего файла----------------------------------------------------------->
    <script type="text/javascript" src="script_file.js"></script>
</body>
</html>
