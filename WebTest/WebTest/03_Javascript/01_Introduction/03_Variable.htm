<!--
    Имя переменной может содержать буквы цифры '_' '$'
    Ограничения которые следует учитывать при именовании переменных:
        1. Нельзя в имени переменной использовать символ - пробел.
                alice variable - не правильно
                alice_variable - правильно
        2. Не начинайте имя переменной с числа
                1variable   - не правильно
                varia23ble1 - правильно
        3. Переменная может начинаться с символа $
                $variable
-->

<html>
<head>
    <title>Переменная</title>
    <script type="text/javascript">

        // Создаем переменную с именем - 'а' и присваиваем ей значение - 10.
        var a = 10;
        var b;
        var d;
        //String s = "hello"; // недопустимо явно указывать тип переменной.
        b = "Some string";

        //переменная создается в глобальном объекте window 
        var a = b;
        document.write(a + "<br/>");//Some string
        document.write(window.a, "<br/>");//Some string
        document.write(window.a === a, "<br/>");//true

        function test() {
            var f = 66;
            document.write(f + "<br/>");//66
            // Возможно создание переменной без использования ключевого слова - var
            g = 44;//если переменная создается без var то она объявляется как глобальная;
            document.write(g + "<br/>");//44
        }

        //document.write(g + "<br/>");//error
        test();

        document.write(g + "<br/>");//44
        //document.write(f + "<br/>");//error
    </script>
</head>
<body>
</body>
</html>
