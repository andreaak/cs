<!--
    В отличие от некоторых других языков, 
    оператор "+" делает конкатенацию, если хотя бы один операнд - строка, причем, не обязательно первый.
-->

<html>
<head>
    <title>Change type</title>

    <script type="text/javascript">

        var a = -8;
        var string = "10";

        // Унарный минус (-)
        result = -a; // Операция смены знака на противоположный.
        document.write("-a = " + result + "<br />");

        // Унарный плюс (+)
        // не изменяет знака при применении к числовому типу (ничего не происходит). 
        result = +a;
        document.write("+a = " + result + "<br />");

        // Унарный плюс (+)
        // при применении к строковому типу, преобразовывает его в числовой.(результат 2)
        result = +string + a;
        document.write("+string + a = " + result + "<br />");

        //Если один операнд строковый то происходит конкатенация(результат -810)
        result = a + string;
        document.write("a + string = " + result + "<br />");

        //Javascript пытается привести строковый операнд к числу(результат 18)
        result = string - a;
        document.write("string - a = " + result + "<br />");

        //Javascript пытается привести строковый операнд к числу(результат NaN)
        var string2 = "12b";
        result = string2 - a;
        document.write("12b - a = " + result + "<br />");

    </script>

</head>
<body>
</body>
</html>
