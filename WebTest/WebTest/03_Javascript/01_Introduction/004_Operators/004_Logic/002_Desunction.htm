<!--

        Логическое ИЛИ (||) - возвращает true,
        если первый или второй операнд (или оба) равны true.

        Таблица истинности логического ИЛИ (||):
            true  || true = true
            false || true = true
            true  || false = true
            false || false = false

-->

<html>
<head>
    <title>Логические операторы</title>

    <script type="text/javascript">

        var a = false;
        var b = true;
        var c;

        var res = a || b;
        document.write("a || b = " + res + "<br />");

        res = c || a;
        document.write("c || a = " + res + "<br />");

        res = c || b;
        document.write("c || b = " + res + "<br />");
        /*
        a || b = true
        c || a = false
        c || b = true
        */
    </script>

</head>
<body>
</body>
</html>
