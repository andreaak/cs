<!--

    Оператор равенства "==" предназначен для сравнения значений двух переменных.
    "==" Пытается привести операнды разных типов к одному типу. Обычно к строке.
    При этом необходимо помнить о следующих правилах:

            1. если одно значение null а другое undefined - значения равны.
            2. если одно значение число, а второе строка, то строка преобразоваться в число и производиться сравнение.
            3. если одно значение true оно преобразуется в 1, если значение false оно преобразоваться в 0.

-->

<html>
<head>
    <title>Операторы равенствам</title>

    <script type="text/javascript">

        var a = 1;                  // простое число
        var b = "1";                // число как строка
        var c = "some";             // строка
        var d = 'som';              // строка
        var e = true;               // логическое "истина"
        var res;

        res = a == b;
        document.write("a равно b : " + res + "<br />");

        res = b == a;
        document.write("b равно a : " + res + "<br />");

        res = c == d;
        document.write("c равно d : " + res + "<br />");

        res = a == e;
        document.write("a равно e : " + res + "<br />");

        res = a == c;
        document.write("a равно c : " + res + "<br />");
        /*
        a равно b : true
        b равно a : true
        c равно d : false
        a равно e : true
        a равно c : false
        */
    </script>

</head>
<body>
</body>
</html>
