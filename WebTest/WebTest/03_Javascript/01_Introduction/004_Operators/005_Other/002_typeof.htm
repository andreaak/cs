<!--
    typeof - определяет тип переменной
-->

<html>
<head>
    <title>Пример применения методов</title>

    <script type="text/javascript">
        var a = 5;
        document.write(typeof a + "<br/>");//number
        var b = "Text";
        document.write(typeof b + "<br/>");//string
        var c = true;
        document.write(typeof c + "<br/>");//boolean
        var d = new Date();
        document.write(typeof d + "<br/>");//object
        var e = new Array();
        document.write(typeof e + "<br/>");//object
        var f;
        document.write(typeof f + "<br/>");//undefined
        var g = null;
        document.write(typeof g + "<br/>");//object
        var h = Number.NaN;
        document.write(typeof h + "<br/>");//number
    </script>

</head>
<body>
</body>
</html>
