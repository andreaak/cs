<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Arrow functions</title>
</head>
<body>

    <script>

        let person = function (name) {
            return {
                getName: function () {
                    return name;
                }
            };
        }("Nicholas");
        console.log(person.getName()); // "Nicholas"

        person = ((name) => {
            return {
                getName: function () {
                    return name;
                }
            };
        })("Nicholas");
        console.log(person.getName()); // "Nicholas”

    </script>
</body>
</html>
