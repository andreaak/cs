<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Default parameters</title>
</head>
<body>

    <script>

        function getValue() { 
            return 5;
        }

        function add(first, second = getValue()) { 
            return first + second;
        }

        console.log(add(1, 1)); // 2 
        console.log(add(1)); // 6

        let value = 5;

        function getValue2() { 
            return value++;
        }

        function add2(first, second = getValue2()) { 
            return first + second;
        }

        console.log(add2(1, 1)); // 2 
        console.log(add2(1)); // 6
        console.log(add2(1)); // 7

        function add3(first, second = first) { 
            return first + second;
        }
        console.log(add3(1, 1)); // 2 
        console.log(add3(1)); // 2

        function getValue4(value) { 
            return value + 5;
        }

        function add4(first, second = getValue4(first)) {
            return first + second;
        }

        console.log(add4(1, 1)); // 2 
        console.log(add4(1)); // 7

        function add5(first = second, second) { 
            return first + second;
        }
        console.log(add5(1, 1)); // 2
        console.log(add5(undefined, 1)); // вызовет ошибку

    </script>
</body>
</html>
