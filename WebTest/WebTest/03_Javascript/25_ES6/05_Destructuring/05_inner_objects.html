<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Destructuring</title>
</head>
<body>

    <script>

        let node = {
            type: "Identifier",
            name: "foo",
            loc: {
                start: {
                    line: 1,
                    column: 1
                },
                end: {
                    line: 1,
                    column: 4
                }
            }
        };
        let { loc: { start }} = node;
        console.log(start.line); // 1
        console.log(start.column); // 1

        let node = {
            type: "Identifier",
            name: "foo",
            loc: {
                start: {
                    line: 1,
                    column: 1
                },
                end: {
                    line: 1,
                    column: 4
                }
            }
        };

        // извлечь node.loc.start
        let { loc: { start: localStart }} = node;

        console.log(localStart.line); // 1
        console.log(localStart.column); // 1

        // переменная не будет создана! 
        let { loc: {}} = node;

    </script>
</body>
</html>
