<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Iterators</title>
</head>
<body>

    <script>

        let fs = require("fs");
        fs.readFile("config.json", function (err, contents) {
            if (err) {
                throw err;
            }
            doSomethingWith(contents);
            console.log("Done");
        });

        function run(taskDef) {
            // создать итератор
            let task = taskDef();

            // запустить задание
            let result = task.next();

            // рекурсивная функция, продолжающая вызывать next()
            function step() {

                // если работа продолжается
                if (!result.done) {
                    result = task.next();
                    step();
                }
            }
            // запустить обработку
            step();
        }

        run(function*() {
            console.log(1);
            yield;
            console.log(2);
            yield;
            console.log(3);
        });

        function run(taskDef) {
            // создать итератор 
            let task = taskDef();

            // запустить задание 
            let result = task.next();

            // рекурсивная функция, продолжающая вызывать next() 
            function step() {
                // если работа продолжается 
                if (!result.done) {
                    result = task.next(result.value); 
                    step();
                }
            }
            // запустить обработку 
            step();
        }

        run(function*() {
            let value = yield 1; 
            console.log(value); // 1
            value = yield value + 3; 
            console.log(value); // 4
        });


        function fetchData() {
            return function(callback) {

            };

        function fetchData() {
            return function(callback) { 
                setTimeout(function() {
                    callback(null, "Hi!");
                }, 50);
            };
        }

        function run(taskDef) {
            // создать итератор 
            let task = taskDef();

            // запустить задание 
            let result = task.next();

            // рекурсивная функция, продолжающая вызывать next() 
            function step() {

                // если работа продолжается 
                if (!result.done) {
                    if (typeof result.value === "function") {
                        result.value(function(err, data) {
                            if (err) {
                                result = task.throw(err);
                                return;
                            }
                            result = task.next(data);
                            step();
                        });
                    } else {
                        result = task.next(result.value);
                        step();
                    }
                }
            }

            // запустить обработку 
            step();
        }

        let fs = require("fs");

        // определение функции для использования 
        // с инструментом запуска заданий
        function readFile(filename) { 
            return function(callback) {
                fs.readFile(filename, callback);
            };
        }

        // запустить задание
        run(function*() {
            let contents = yield readFile("config.json"); 
            doSomethingWith(contents); 
            console.log("Done");
        });

    </script>
</body>
</html>
