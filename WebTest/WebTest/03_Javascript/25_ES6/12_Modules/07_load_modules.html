<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Modules</title>
</head>
<body>

    <!-- загрузить модуль из файла JavaScript -->
    <script type="module" src="module.js">
    </script>

    <!-- подключить встроенный код как модуль -->
    <script type="module">
        import { sum } from "./example.js";
        let result = sum(1, 2);
        console.log(result);
    </script>

    <!-- этот модуль выполнится первым -->
    <script type="module" src="module.js">
    </script>
    <!-- этот модуль выполнится вторым -->
    <script type="module">
        import { sum } from "./example.js";
        let result = sum(l, 2);
    </script>
    <!-- этот модуль выполнится третьим -->
    <script type="module" src="module2.js">
    </script>

    <!-- порядок выполнения этих модулей не гарантируется -->
    <script type="module" async src="module1.js">
    </script>
    <script type="module" async src="module2.js">
    </script>

    <script>
        // загрузить script.js как сценарий
        let worker = new Worker("script.js");

        // загрузить module.js как модуль
        let worker = new Worker("module.js", { type: "module" });

    </script>


</body>
</html>
