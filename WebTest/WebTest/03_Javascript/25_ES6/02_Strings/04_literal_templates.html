<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>var</title>
</head>
<body>

    <script>

        let name = "Nicholas",
            message = `Hello, ${name}.`;
        console.log(message); // "Hello, Nicholas."


        let count = 10,
            price = 0.25,
            message = `${count} items cost $${(count * price).toFixed(2)}.`;

        console.log(message); // "10 items cost $2.50."

        let name = "Nicholas",
            message = `Hello, ${
                `my name is ${name}`
        }`;
        console.log(message); // "Hello, my name is Nicholas."

    </script>
</body>
</html>
