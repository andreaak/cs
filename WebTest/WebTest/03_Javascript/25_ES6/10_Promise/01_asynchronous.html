        };

        readFile("example.txt", function (err, contents) {
            if (err) {

            }

        });

        console.log("Hi!");

        readFile("example.txt", function (err, contents) {

                throw err;
            }

            writeFile("example.txt", function (err) {
                if (err) {
                    throw err;
                }
                console.log("File was written!");
            });
        });

        method1(function (err, result) {

            if (err) {
                throw err;
            }

            method2(function (err, result) {

                if (err) {

                }

                method3(function (err, result) {

                    }

                    });
