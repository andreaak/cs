<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Promise</title>
</head>
<body>

    <script>

        let promise = new Promise(function (resolve, reject) {
            throw new Error("Explosion!");
        });

        promise.catch(function (error) {
            console.log(error.message); // "Explosion!”
        });

        promise = new Promise(function (resolve, reject) {
            try {
                throw new Error("Explosion!");
            } catch (ex) {
                reject(ex);
            }
        });

        promise.catch(function (error) {
            console.log(error.message); // "Explosion!”
        });

    </script>
</body>
</html>
