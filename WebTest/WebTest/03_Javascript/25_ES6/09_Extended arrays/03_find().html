<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Array</title>
</head>
<body>

    <script>

        let numbers = [25, 30, 35, 40, 45];
        console.log(numbers.find(n => n > 33)); // 35
        console.log(numbers.findIndex(() => n > 33)); // 2

    </script>
</body>
</html>
