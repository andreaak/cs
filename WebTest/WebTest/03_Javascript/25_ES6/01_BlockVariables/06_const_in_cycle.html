<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>const</title>
</head>
<body>

    <script>

        var funcs = [];
        // вызовет ошибку после первой итерации
        for (const i = 0; i < 10; i++) {
            funcs.push(function () {
                console.log(i);
            });
        }

        var funcs = [],
            object = {
                a: true,
                b: true,
                c: true
            };

        // не вызовет ошибку
        for (const key in object) {
            funcs.push(function() { console.log(key);
            });
        }

        funcs.forEach(function(func) {
            func(); // выведет "а", затем "b", затем "c"
        });

    </script>
</body>
</html>
