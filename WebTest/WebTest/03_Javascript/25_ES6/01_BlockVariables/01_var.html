        function getValue(condition) {
            if (condition) {

                //прочий код
                return value;

                //переменная value существует здесь и имеет значение undefined

                return null;
            }
            //переменная value существует здесь и имеет значение undefined
        }

        function getValueCompiled(condition) {
            var value;
            if (condition) {
                value = "blue";

            } else {

            }
        }

    </script>
