<!--

        if (выражение) {
                инструкция1 - выполнится - если выражение будет истинным
           }
        else {
                инструкция2 - выполнится - если выражение будет ложным
        }

-->

<html>
<head>
    <title>Условная конструкция if</title>

    <script type="text/javascript">

        var a = 22;//prompt("Введите число 22", "0");

        if (a == 22) {
            document.write("Введенное значение верно<br/>");
        }
        else {
            document.write("Введенное значение НЕ верно<br/>");
        }

        document.write("Эта строка выполнится в любом случае<br/>");

        var trueVal = true;
        var falseVal = false;

        if (trueVal) {
            document.write("Первый блок if выполнился<br/>");
        }
        else if (!falseVal) {
            document.write("Второй блок else if выполнился<br/>");
        }
        else {
            document.write("Ни один блок не выполнился<br/>");
        }

        document.write("Эта строка выполнится в любом случае<br/>");
        /*
        Введенное значение верно
        Эта строка выполнится в любом случае
        Первый блок if выполнился

        Эта строка выполнится в любом случае
        */


    </script>

</head>
<body>
</body>
</html>
