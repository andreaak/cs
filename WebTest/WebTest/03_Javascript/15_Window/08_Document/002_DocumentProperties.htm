<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <title>Свойства объекта Document</title>

<body style="background-color: #ecf2f2">
    <script type="text/javascript">
        // bgColor - цвет фона документа.
        document.write("<b>bgColor</b>: " + document.bgColor + "<br />");

        // cookie - свойство позволяет читать и писать куки файлы.
        document.write("<b>cookie</b>: " + document.cookie + "<br />");

        // lastModified - дата последнего изменения документа.
        document.write("<b>lastModified</b>: " + document.lastModified + "<br />");

        // location - устаревший синоним свойства URL
        document.write("<b>location</b>: " + document.location + "<br />");

        // referrer - адрес документа, содержащего ссылку, которая привела на текущую страницу.
        document.write("<b>referrer</b>: " + document.referrer + "<br />");

        // title - содержимое тега title
        document.write("<b>title</b>: " + document.title + "<br />");
    </script>

    <script type="text/javascript">
        // documentElement - тег Html.
        document.write("<br /><b>Element html</b>: " + document.documentElement + " Type " + document.documentElement.nodeType + "<br />");

        // body - тег body.
        document.write("<br /><b>Element body</b>: " + document.body + " Type " + document.body.nodeType + "<br />");

        // anchors - массив якорей(именованых позицый документа) - тегов <a> c атрибутом name.
        document.write("<br /><b>anchor[0]</b>: " + document.anchors[0].name + "<br />");

        // forms - массив форм HTML документа.
        document.write("<br /><b>forms</b>: " + document.forms + "<br />");

        // images - массив изображений HTML документа.
        document.write("<br /><b>images</b>: " + document.images + "<br />");

        // links - массив ссылок HTML документа.
        document.write("<br /><b>links</b>: " + document.links + "<br />");

        // anchors - массив anchor HTML документа.
        document.write("<br /><b>anchors</b>: " + document.anchors + "<br />");

        // applets - массив applet HTML документа.
        document.write("<br /><b>applets</b>: " + document.applets + "<br />");

        // embeds - массив embed HTML документа.
        document.write("<br /><b>embeds</b>: " + document.embeds + "<br />");

        // frames - массив frame HTML документа.
        document.write("<br /><b>frames</b>: " + document.frames + "<br />");

        // plugins - массив plugin HTML документа.
        document.write("<br /><b>plugins</b>: " + document.plugins + "<br />");

        // scripts - массив script HTML документа.
        document.write("<br /><b>scripts</b>: " + document.scripts.length + "<br />");
