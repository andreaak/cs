<!--
    Уровни DOM
    DOM 0 	Традиционная модель JavaScript. Эквивалент 
		    модели, предложенной в Netscape 3.0 и IE 3.0. 
		    Поддерживает общие коллекции объектов 
		    документа: forms[], images[], anchors[], links[], applets[]
    DOM 1	Обеспечивает возможность работы со всеми 
		    элементами документа посредством 
		    стандартного набора функций
    DOM 2	Обеспечивает более совершенные 
		    возможности доступа к элементам страницы, 
		    а также возможности доступа к таблицам стилей.
    DOM 3	Улучшение поддержки XML (на основе XPath). 
		    Обеспечение возможностей для обмена 
		    содержимым файлов.

    Node – узел документа
        attributes[] – коллекция атрибутов
        childNodes[] – коллекция дочерних узлов
        firstChild – ссылка на первый дочерний узел
        lastChild – ссылка на последний дочерний узел 
        nextSibling – ссылка на следующий сестринский узел
        nodeName – имя узла
        nodeType – код типа узла
        nodeValue – значение узла
        ownerDocument – ссылка на объект Document
        parentNode – ссылка на родительский узел
        previousSibling – ссылка на предыдущий сестринский узел
        appendChild() – добавление нового последнего дочернего узла
        hasChildNodes() – проверка на наличие дочерних узлов
        insertBefore() – добавление нового дочернего узла перед другим указанным дочерним узлом
        removeChild() – удаление дочернего узла
        replaceChild() – замена указанного дочернего узла другим узлом
        cloneNode() – копирование узла и возврат нового. Параметр true копирует вместе с аттрибутами

    Element – элемент документа
        attributes
        childNodes
        firstChild
        lastChild
        nextSibling
        nodeName
        nodeType
        nodeValue
        ownerDocument
        parentNode
        previousSibling
        tagName – название элемента
        appendChild()
        getAttribute() – значение атрибута
        getElementsByTagName() – список элементов с указанным именем, содержащихся в данном элементе
        hasChildNodes()
        insertBefore()
        removeAttribute() – удаление атрибута
        removeChild()
        replaceChild()
        setAttribute() – установка значения атрибута

    HTMLElement – HTML элемент
        id – значение атрибута id элемента
        className – значение атрибута class элемента
        title – значение атрибута title элемента (текст подсказки)
        lang – значение атрибута lang элемента (код языка)
        dir – значение атрибута dir элемента (направление текста)
        style – доступ к внутристрочным спецификациям стиля для данного элемента
        blur() – убирает фокус ввода с элемента
        focus() – передает фокус ввода элементу
-->
