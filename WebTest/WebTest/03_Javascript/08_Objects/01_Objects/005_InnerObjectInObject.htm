<!--
    Вложеный обьект можно создать с помощью функции конструктора.
-->

<html>
<head>
    <title>Создание вложеных обьектов через конструктор</title>

    <script type="text/javascript">

        var human = new Object();

        human.firstName = "Alex";
        human.secondName = "Jazun";
        human.age = 27;

        // Создание вложенного обьекта.
        human.occupation = new Object();

        human.occupation.company = "Microsoft";
        human.occupation.position = "Web Developer";

        document.write("First name: " + human.firstName + "<br/>");//Alex
        document.write("Second name: " + human.secondName + "<br/>");//Jazun
        document.write("Age: " + human.age + " years old" + "<br/>");//27 years old

        // Обращение к вложенному объекту.
        document.write("Company: " + human.occupation.company + "<br/>");//Microsoft
        document.write("Position: " + human.occupation.position);//Web Developer
    </script>

</head>
<body>
</body>
</html>
