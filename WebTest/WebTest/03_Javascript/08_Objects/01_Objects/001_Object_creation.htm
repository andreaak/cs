<!--

    Объект – это составной тип данных,
    он объединяет множество значений в единый модуль и
    позволяет сохранять и извлекать значения по их именам.

    1. Создание объекта через блок инициализации:
    var имя_обьекта = { имя_свойства: значение_свойства, имя_свойства: значение_свойства }

    2. Помимо создания объекта через блок инициализации, можно реализовать
    создание через специально предусмотренный конструктор Object().
    Конструктор не принимает никаких параметров,
    а перед ним обязательно должно указываться ключевое слово new.

    Свойства объекта будут создаваться автоматически при первом обращении
    по имени будущего свойства и присвоения ему значения.
    
-->

<html>
<head>
    <title>Обьекты</title>

    <script type="text/javascript">

        // Создание объекта через блок инициализации.
        var instance = { propertyA: 222, propertyB: 444 };

        // Вывод значений свойств.
        document.write("<p>instance.propertyA = " + instance.propertyA);
        document.write("<p>instance.propertyB = " + instance.propertyB);

        document.write("<hr/>");

        // Присвоение новых значений свойствам.
        instance.propertyA = 333;       // 1 способ.
        instance["propertyB"] = 555;    // 2 способ.

        // Вывод значений свойств.
        document.write("<p>instance.propertyA = " + instance.propertyA);
        document.write("<p>instance.propertyB = " + instance.propertyB);

        document.write("<hr/>");

        document.write("<p>instance = " + instance + "</p>");

        document.write("Second case <br/>");
        // Создаем обьект с именем point.
        var point = new Object();

        // Обращение к свойству x обьекта point.
        // Если свойство отсутствует то оно создается автоматически и ему присваивается значение.
        point.x = 10;

        // Создаем свойство y и присваиваем ему значение.
        point.y = 15;

        // Добавляем к объекту метод.
        point.f = function () {
            document.write("<p>x = " + point.x + "<p>y = " + point.y);
        };

        point.f();

        /*
        instance.propertyA = 222
        instance.propertyB = 444
        instance.propertyA = 333
        instance.propertyB = 555
        instance = [object Object]

        Second case 
        x = 10
        y = 15
        */
    </script>

</head>
<body>
</body>
</html>
