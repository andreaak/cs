<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Прототип</title>

    <script type="text/javascript">

        // функция создает новый объект, который будет использовать прототип указанного объекта
        function createObj(obj) {
            function F() { }
            F.prototype = obj;
            return new F();
        }

        var base = {
            name: "Jhon"
        };

        var derived = {

        };
        derived.__proto__ = createObj(base);
        document.write(derived.name, "<br/>");
        document.write(derived.hasOwnProperty("name"), "<br/>");
        document.write(base.hasOwnProperty("name"), "<br/>");

        /*
        Jhon
        false
        true
        */
    </script>

</head>
<body>
</body>
</html>
