<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Глобальная область видимости</title>
</head>
<body>
    <script type="text/javascript">

        var age = 29;
        function sayAge() {
            write(this.age);
        }
        write(window.age);//29
        sayAge();//29
        window.sayAge();//29


        var age = 29;
        window.color = "red";

        //ошибка в IE до версии 9, false во всех остальных браузерах
        write(delete window.age);//false

        //ошибка в IE до версии 9, true во всех остальных браузерах
        write(delete window.color);//true
        write(window.age);//29
        write(window.color);//undefined
        
        //ошибка,потому что переменная oldValue не объявлена
        //var newValue = oldValue;

        //ошибки нет, потому что выполняется обращение к свойству
        //newValue получает значение undefined
        var newValue = window.oldValue;

        function write(result) {
            document.write(result + "<br/>");
        }
    </script>
</body>
</html>
