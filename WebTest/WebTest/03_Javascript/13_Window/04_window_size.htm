<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Window size</title>
</head>
<body>
    <script type="text/javascript">
        var pageWidth = window.innerWidth,
        pageHeight = window.innerHeight;

        if (typeof pageWidth != "number") {
            if (document.compatMode == "CSS1Compat") {
                pageWidth = document.documentElement.clientWidth;
                pageHeight = document.documentElement.clientHeight;
            } else {
                pageWidth = document.body.clientWidth;
                pageHeight = document.body.clientHeight;
            }
        }

        //задание размеров 100х100
        window.resizeTo(100, 100);
        //задание размеров 200х150
        window.resizeBy(100, 50);
        //задание размеров 300х300
        window.resizeTo(300, 300);

        var Geometry = {};
        // В разных браузерах существуют разноименные методы и свойства выполняющие схожие операции.
        // Например, для получения координаты X окна браузера в IE нужно использовать свойство screenLeft,
        // а в Mozilla - screenX.
        // Для того что бы упростить написание кроссбраузерного кода, разработчики создают специальные объекты
        // на подобие Geometry в этом примере.

        // screenLeft, screenX, innerWidth - свойства объекта window специфичные для версии браузера.
        if (window.innerWidth) {
            Geometry.getViewportWidth = function () { return window.innerWidth; };
            Geometry.getViewportHeight = function () { return window.innerHeight; };
        }
        else if (document.documentElement && document.documentElement.clientWidth) { // Для IE6
            Geometry.getViewportWidth = function () { return document.documentElement.clientWidth; };
            Geometry.getViewportHeight = function () { return document.documentElement.clientHeight; };
        }

        document.write(Geometry.getViewportHeight() + "<br />");
        document.write(Geometry.getViewportWidth() + "<br />");
    </script>
</body>
</html>
