<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>Date.set* </title>
</head>
<body>

    <script type="text/javascript" language="JavaScript">

        var date1 = new Date();
        date1.setDate(27); // устанавливает новую дату (число месяца) в объекте
        date1.setMonth(4); // устанавливает месяц
        date1.setFullYear(2005); // устанавливает год; параметр функции должен быть 4-значным
        date1.setHours(5); // устанавливает час. Если значение аргумента > 23, дата увеличивается на 1, а часы принимают значение аргумент-24
        date1.setMinutes(5); // устанавливает минуты. Если значение аргумента > 59, часы увеличиваются на 1, а минуты принимают значение аргумент-60
        date1.setSeconds(5); // устанавливает секунды. Если значение аргумента > 59, минуты увеличиваются на 1, а секунды принимают значение аргумент-60
        date1.setMilliseconds(555); // устанавливает миллисекунды. Если значение аргумента > 999, секунды увеличиваются на 1, а миллисекунды принимают значение аргумент-1000
        document.writeln("<strong>date1 = </strong>" + date1 + "<br />");

        var date2 = new Date();
        // устанавливает значение объекта Date. Значение аргумента setTime определяет количество миллисекунд, между требуемой датой и полночью 1 января 1970 года.
        date2.setTime(1000000000000);
        document.writeln("<strong>date2 = </strong>" + date2);
    </script>

</body>
</html>
