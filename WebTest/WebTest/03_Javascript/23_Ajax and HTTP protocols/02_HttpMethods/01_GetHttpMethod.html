<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Отправка GET параметров</title>
    <script>
        window.onload = function () {
            var xhr = new XMLHttpRequest();

            // настройка объекта запроса с указание метода отправи запроса и данных
            xhr.open("GET", "GetHandler.ashx?a=hello&b=world"); 

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("output").innerHTML = xhr.responseText;
                }
            }

            xhr.send();

            xhr.open("get", "example.php?namel=valuel&name2=value2", true);

            function addURLParam(url, name, value) {
                url += (url.indexOf("?") == -1 ? "?" : "&");
                url += encodeURIComponent(name) + "=" + encodeURIComponent(value);
                return url;
            }

            var url = "example.php";
            //добавление аргументов

            url = addURLParam(url, "name", "Nicholas");
            url = addURLParam(url, "book", "Professional JavaScript");

            //инициирование запроса
            xhr.open("get", url, false);

        }
    </script>
</head>
<body>
    <p id="output"></p>
</body>
</html>
