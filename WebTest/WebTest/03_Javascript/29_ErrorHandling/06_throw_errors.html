<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Работа с HTML формой</title>
    <script src="/03_Javascript/17_Events/03_IE_Events/002_CrossBrowserEventUtil.js"></script>
</head>
<body>
    <script>

        function divide(num1, num2) {
            return num1 / num2;
        }

        function divide(num1, num2) {
            if (typeof num1 != "number" || typeof num2 != "number") {
                throw new Error("divide(): Both arguments must bе numbers.");
            }
            return num1 / num2;
        }

        function assert(condition, message) {
            if (!condition) {
                throw new Error(message);
            }
        }

        function divide(num1, num2) {
            assert(typeof num1 == "number" && typeof num2 == "number",
                    "divide(): Both arguments must bе numbers.");
            return num1 / num2;
        }
    </script>
</body>
</html>
