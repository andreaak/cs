<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--
    Объекты, созданные через оператор new и через значение,
    взятое в двойные кавычки, будут выдавать разные значения
    при использовании оператора typeof.
        typeof для объекта, созданного через кавычки - string
        typeof для объекта, созданного через new - object

    Интерпретатор оба объекта будет воспринимать как строковое значение.
    но дополнительные свойства и методы добавить можно будет только в тот объект,
    который был создан через оператор new
-->

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        // Создание строковой переменной.
        var a = 'my string'; // к объекту a нельзя добавлять новые свойства так как объект создавался через строковой литерал.
        document.write("typeof объекта, созданного через значение, взятое в двойные кавычки - " + typeof a + "<br />");

        // к объекту a нельзя добавлять новые свойства
        // так как объект создавался через строковой литерал.
        a.ts = 5;
        document.write(a.ts + "<br/>");

        // указание юникод символов явным образом.
        var str = "\u1234";
        document.write(str + "<br/>");

        /*
        typeof объекта, созданного через значение, взятое в двойные кавычки - string
        undefined
        ሴ
        */

        // объект типа String
        var objectStr = new String("some String object");
        document.write("typeof для объекта, созданного через оператор new - " + typeof objectStr + "<br />");

        // добавлять новые свойства и методы можно только к объектам созданым через оператор new
        objectStr.customProperty = 123;
        document.write(objectStr.customProperty + "<br />");

        /*
        typeof для объекта, созданного через оператор new - object
        123
        */

    </script>
</head>
<body>

</body>
</html>
