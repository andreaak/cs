<!DOCTYPE html>
<html>
<!--
    Данный модуль единственное глобальное имя App

    Пустой объект App, который будет выполнять функцию пространства имен.
    Это единственное глобальное имя, которое будет вмещать все остальные имена.
    Правило: имя модуля должно быть связано с именем файла

    Данный шаблон подходит под решение большинства задач,
    но он имеет следующие недостатки:
        увеличивается объем кода, так для обращения к любой переменной и функции
        следует обратиться к глобальной переменной.
        Увеличивается размер загружаемого файла.

        любая часть программного кода может внести изменения в глобальный объект
        и нарушить работоспособность кода
-->
<head>
    <title>Единый глобальный объект</title>
</head>
<body>
    <script>

        /*
        Перед тем как создавать новый глобальный объект
        и использовать его как пространство имен,
        следует убедиться, что такого объекта еще нет.
        Если объект уже существует то повторная его
        инициализация уничтожит все свойства, которые
        присутствовали в объекте до создания нового пространства имен.
        */

        var App = {} // не безопасный код

        // безопасный код
        if (typeof App === "undefined") {
            var App = {};
        }

        App.count = 1;

        App.Car = function () { /*....*/ }
        App.Bus = function () { /*....*/ }

        App.module = {};
        App.module.arr = [1, 2, 3];

    </script>
</body>
</html>
