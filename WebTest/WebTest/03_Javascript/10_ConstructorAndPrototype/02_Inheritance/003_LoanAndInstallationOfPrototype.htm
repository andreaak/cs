<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Заимствование и установка прототипа</title>

    <script>

        // родительский конструктор
        function Parent(name) {
            this.name = name || "Adam";
            this.some = "someField";
        }

        // дополнительное поведение добавленное в прототип.
        Parent.prototype.say = function () {
            document.write("Hello my name is ", this.name, "<br/>");
        }

        // дочерний конструктор.
        function Child(name) {
            Parent.apply(this, arguments);
        }
        Child.prototype = new Parent();
        document.write("Child.prototype.name: ", Child.prototype.name, "<br/>");
        document.write("Child.prototype.some: ", Child.prototype.some, "<br/>");


        var kid = new Child("Ivan");
        document.write("kid.name: ", kid.name, "<br/>");
        document.write("kid.some: ", kid.some, "<br/>");
        kid.say();

        /*
        Недостатки шаблона:
        Необходимость два раза вызывать родительский конструктор, что снижает эффективность.
        */

        /*
        Child.prototype.name: Adam
        Child.prototype.some: someField
        kid.name: Ivan
        kid.some: someField
        Hello my name is Ivan
        */
    </script>
</head>

</body>
</html>
