<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Возвращаемое конструктором значение</title>
</head>
<body>
    <script>
        function add(num1, num2) {
            var sum = num1 + num2;
            return sum;
        }

        function MyObject() {
            //закрытые переменные и функции
            var privateVariable = 10;
            function privateFunction() {
                return false;
            }
            //привилегированные методы
            this.publicMethod = function () {
                privateVariable++;
                return privateFunction();
            };
        }

        function Person(name) {
            this.getName = function () {
                return name;
            };
            this.setName = function (value) {
                name = value;
            };
        }
        var person = new Person("Nicholas");
        write(person.getName());//"Nicholas"
        person.setName("Greg");
        write(person.getName());//"Greg"

        (function () {
            //закрытые переменные и функции
            var privateVariable = 10;
            function privateFunction() {
                return false;
            }
            //конструктор
            MyObject = function () {
            };
            //открытые и привилегированные методы
            MyObject.prototype.publicMethod = function () {
                privateVariable++;
                return privateFunction();
            };
        })();

        (function () {
            var name = "";
            Person = function (value) {
                name = value;
            };
            Person.prototype.getName = function () {
                return name;
            };
            Person.prototype.setName = function (value) {
                name = value;
            };
        })();
        var person1 = new Person("Nicholas");
        write(person1.getName());//"Nicholas"
        person1.setName("Greg");
        write(person1.getName());//"Greg"

        var person2 = new Person("Michael");
        write(person1.getName());//"Michael"
        write(person2.getName());//"Michael"


        function write(result) {
            document.write(result + "<br/>");
        }
    </script>
</body>
</html>
