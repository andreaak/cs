<!--

    Область видимости - область, в которой переменная доступна для использования.

    В JavaScript есть две области видимости:
        глобальная - представленная объектом window (если среда выполнения сценария - браузер)
        локальная - представленна функцией.
    операторные скобки { и } не создают область видимости как в других языках программирования.

-->

<html>
<head>
    <title>Локальные и глобальные переменные</title>

    <script type="text/javascript">

        var global = "Глобальная переменная";

        //Создание глобальной переменной с именем как у локальной переменной из метода - f().
        var local2 = "Глобальная переменная одноименная с локальной";

        function f() {
            var local = "Локальная переменная";

            //Создание локальной переменной с именем как у глобальной переменной.
            var local2 = "Локальная переменная одноименная с глобальной переменной.";

            document.write("global : ", global, "<br/>");//Глобальная переменная
            document.write("local : ", local, "<br/>");//Локальная переменная
            document.write("local2 : ", local2, "<br/>");//Локальная переменная одноименная с глобальной переменной.
            document.write("<br/>");
        }

        f();

        document.write("global : ", global, "<br/>");//Глобальная переменная
        document.write("local2 : ", local2, "<br/>");//Глобальная переменная одноименная с локальной из метода - f().

        // ОШИБКА: Попытка обращения к локальной переменной из-за предела тела функции f().
        //document.write("local : ", local);
    </script>

</head>
<body>
</body>
</html>
