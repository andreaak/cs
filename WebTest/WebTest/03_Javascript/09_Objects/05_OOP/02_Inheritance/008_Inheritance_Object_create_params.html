<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Наследование через прототип ECMAScript 5</title>
</head>
<body>
    <script>
        var base = {
            name: "John"
        };

        // Шаблон наследования через прототип стал официальной частью языка в стандарте ECMAScript 5
        var derived = Object.create(base);

        document.write("derived.name: ", derived.name, "<br/>");
        document.write("derived.hasOwnProperty('name'): ", derived.hasOwnProperty("name"), "<br/>");

        // первый параметр - объект свойства, которого необходимо наследовать.
        // второй параметр - дополнительные свойства для нового объекта.
        var derived2 = Object.create(base,
            {
                age: { value: 30 },
                test: { value: function() {
                    return "Test func<br/>";
                } }
            }
        );

        document.write("derived2.name: ", derived2.name, "<br/>");
        document.write("derived.age: ", derived2.age, "<br/>");
        document.write("derived2.test(): ", derived2.test(), "<br/>");

        document.write("derived2.hasOwnProperty('name'): ", derived2.hasOwnProperty("name"), "<br/>");
        document.write("derived2.hasOwnProperty('age'): ", derived2.hasOwnProperty("age"), "<br/>");
        /*
        derived.name: John
        derived.hasOwnProperty('name'): false
        derived2.name: John
        derived.age: 30
        derived2.test(): Test func

        derived2.hasOwnProperty('name'): false
        derived2.hasOwnProperty('age'): true
        */
    </script>
</body>
</html>
