<!--
    В объекты можно вкладывать другие объекты, для этого необходимо
    в качестве содержимого свойства поместить описание еще одного объекта.
    При обращении к свойствам вложенных объектов необходимо полностью указывать путь,
    например:
        human.ocupation.company
    - обращаемся к свойству company объекта ocupation, который вложен в объект human
-->

<html>
<head>
    <title>Вложенные обьекты</title>
    <script type="text/javascript">

        var human = {
            firstName: "Alex",
            secondName: "Jazun",
            age: 27,

            // Вложенный обьект.
            occupation: {
                company: "Microsoft",
                position: "Web Developer"
            }
        };

        document.write("First name: " + human.firstName + "<br/>");//Alex
        document.write("Second name: " + human.secondName + "<br/>");//Jazun
        document.write("Age: " + human.age + " years old" + "<br/>");//27 years old

        // Обращение к вложенному объекту.
        document.write("Company: " + human.occupation.company + "<br/>");//Microsoft
        document.write("Position: " + human.occupation.position);//Web Developer
    </script>

</head>
<body>
</body>
</html>
