<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!--
    с помощью ключевого слова in можно проверить наличие свойства у объекта включая свойства прототипов.
-->
<head>
    <title>In</title>

    <script type="text/javascript">
        function Rectangle(w, h) {
            this.width = w;
            this.height = h;
        }

        Rectangle.prototype.getArea = function() {
            return this.width * this.height;
        }

        Rectangle.prototype.name = "RECTANGLE";

        var rect1 = new Rectangle(100, 200);

        document.write(("width" in rect1) + "<br />");// true
        document.write(("name" in rect1) + "<br />");// true
    </script>
</head>
<body>
</body>
</html>
