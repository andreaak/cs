<!--
    HTMLFormElement – Элемент FORM
        elements[] – коллекция, содержащая все ЭУ формы
        length – количество ЭУ формы
        name – имя формы
        action – URL обработчика формы
        enctype – MIME-тип передаваемых данных
        method – HTTP-метод подачи запроса
        target – имя целевого окна или фрейма
        submit() – отправка данных из формы
        reset() – сброс ЭУ формы к начальным значениям
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Работа с HTML формой</title>
    <script src="/03_Javascript/17_Events/03_IE_Events/002_CrossBrowserEventUtil.js"></script>
    <script>
        window.onload = function () {
            var f = document.forms[0]; // получение первой формы на странице.

            f.elements[0].value = "text"; // изменение первого по счету поля ввода в форме.
            f.elements[1].value = "text"; // elements[] содержит только элементы input
            f.elements[2].value = "text";

            // получение формы по имени
            var f = document.form1;
            // получение элементов по имени.
            f.fName.value = "text";
            f.lName.value = "text";
            f.age.value = "text";

            var form = document.getElementById("form1");
            var form = document.forms["form1"]; //получение формы с именем "form1"
        }
    </script>
</head>
<body>
    <form name="form1" id="form1" action="test.html" method="GET">
        Имя <input type="text" name="fName" value=" " /><br />
        Фамилия<input type="text" name="lName" value=" " /><br />
        Возраст<input type="text" name="age" value=" " /><br />
        <input type="Submit" value="Регистрация" />
    </form>
</body>
</html>
