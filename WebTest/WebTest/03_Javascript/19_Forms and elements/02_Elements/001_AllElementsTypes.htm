<!--
    HTMLSelectElement – Элемент SELECT
        type – тип меню
        selectedIndex – индекс выделенного элемента
        value – значение выделенного элемента
        length – количество элементов меню
        form – ссылка на объект формы
        options[] – коллекция элементов меню
        disabled – является ли элемент недоступным
        multiple – допускается ли выбор нескольких значений
        name – имя элемента
        size – число элементов меню, видимых на экране
        tabIndex – индекс в порядке табуляции
        add() – добавление нового элемента меню
        remove() – удаление элемента меню
        blur() – убирает фокус ввода с элемента
        focus() – передает фокус ввода элементу

    HTMLOptionElement – элемент OPTION
        form – ссылка на объект формы
        defaultSelected – является ли элемент выбираемым поумолчанию
        text – текст, содержащийся в элементе меню
        index – индекс элемента меню
        disabled – является ли элемент недоступным
        label – альтернативный текст элемента
        selected – является ли элемент выделенным
        value – значение атрибута value элемента меню

    HTMLInputElement – Элемент INPUT
        defaultValue – начальное значение атрибута value
        defaultChecked – отмечен ли элемент по-умолчанию
        form – ссылка на объект формы
        accessKey – горячая клавиша
        align – выравнивание элемента
        alt – текстовая альтернатива для изображения
        checked – отмечен ли данный элемент
        disabled – является ли элемент недоступным
        maxLength – максимальное число символов
        name – имя элемента
        readOnly – является ли элемент доступным только для  чтения
        size – ширина элемента в символах
        src – URL изображения
        tabIndex – индекс в порядке табуляции
        type – значение атрибута type
        useMap – URL графической карты
        value – текст элемента
        blur() – убирает фокус ввода
        focus() – передает фокус ввода
        select() – выделяет текстовое содержимое элемента
        click() – имитирует щелчок кнопки мыши на элементе

    HTMLTextAreaElement – Элемент TEXTAREA
        defaultValue – начальное значение атрибута value
        form – ссылка на объект формы
        accessKey – горячая клавиша
        cols – число столбцов
        disabled – является ли элемент недоступным
        name – имя элемента
        readOnly – является ли элемент доступным ли только для чтения
        rows – число строк
        tabIndex – индекс в порядке табуляции
        type – тип элемента
        value – текст области ввода
        blur() – убирает фокус ввода с элемента
        focus() – передает фокус ввода элементу
        select() – выделение содержимого области ввода

    HTMLButtonElement – Элемент BUTTON
        form – ссылка на объект формы
        accessKey – горячая клавиша
        disabled – является ли элемент недоступным
        name – имя элемента
        tabIndex – индекс в порядке табуляции
        type – тип кнопки
        value – значение атрибута value элемента

    Нельзя менять тип Input через Javascript - запрещено     
    -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Типы элементов формы</title>
</head>
<body>
    <form>
        <!--Кнопка, основное событие onclick-->
        <input type="button" name="button1" value="Burron1" />
        <br />

        <!--Флажок, основное событие onclick-->
        <input type="checkbox" checked="checked" name="checbox1" /> Check Box 1
        <br />

        <!--Поле для ввода файла загружаймого на сервер, основное событие onchange-->
        <input type="file" name="file1" value="" />
        <br />

        <!--Данные сохраняемые вместе с формой но невидимые пользователю.-->
        <input type="hidden" name="hidden1" value="" />
        <br />

        <!--Поле для ввода пароля-->
        <input type="password" name="password1" value=" " />
        <br />

        <!--Переключатель-->
        Radio 1<input type="radio" checked="checked" name="group1" value="on" />
        Radio 2<input type="radio" name="group1" value="off" />
        <br />

        <!--Кнопка очищающая значения формы.-->
        <input type="reset" name="reset1" value="Reset" / >
        <br />
        <br />

        <!--Список в котором может быть выбран один элемент-->
        <select name="select1">
            <option value="value">text</option>
            <option value="value">text</option>
            <option value="value">text</option>
        </select>

        <br />
        <br />

        <!--Список со множественным выбором-->
        <select multiple="multiple" name="multipleSelect1">
            <option value="value">text</option>
            <option value="value">text</option>
            <option value="value">text</option>
        </select>
        <br />
        <br />

        <!--Кнопка для передачи данных формы-->
        <input type="submit" name="submit1" value="Submit" />
        <br />

        <!--Однострочное поле ввода-->
        <input type="text" name="text1" value=" " />
        <br />

        <!--Многострочное поле ввода-->
        <textarea name="textArea1" rows="4" cols="10"></textarea>
    </form>
</body>
</html>
