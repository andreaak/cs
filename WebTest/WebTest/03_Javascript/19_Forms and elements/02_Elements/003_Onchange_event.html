<!--
    onchange - генерируется после потери фокуса если было изменено значение.
    Исключение - элемент выпадающего списка select.    
-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Событие onchange</title>
    <script>
        window.onload = function () {
            for (var i = 0; i < document.forms[0].elements.length; i++) {

                // обработчик на событие смены значения в элементе
                document.forms[0].elements[i].onchange = function () {
                    document.getElementById("output").innerHTML = "Значение изменилось в " + this.name;
                    alert(this.name);
                }
            }
        }
    </script>
</head>
<body>
    <form>
        First <input type="text" name="first" value="" /> <br />
        Second <input type="text" name="second" value="" /> <br />
        Third <input type="text" name="third" value="" /> <br />
        Your favorite film:
        <select name="select" id="select">
            <option value="film001">2 smoking guns</option>
            <option value="film002" >Bad Boys</option>
            <option value="film003">Revenge</option>
            <option value="film004" selected="selected" >Crow</option>
            <option value="film005">Dead Man Walkin</option>
            <option value="film006">Wrong thing</option>
        </select>
    </form>
    <p id="output"></p>
</body>
</html>
