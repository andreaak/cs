<html>
<head>
    <title>Логические операторы</title>

    <script type="text/javascript">

        var o = {
        }

        document.write(!false + "<br />");//true
        document.write(!o + "<br />");//false
        document.write(!"blue" + "<br />");//false
        document.write(!"" + "<br />");//true
        document.write(!0 + "<br />");//true
        document.write(!12345 + "<br />");//false
        document.write(!Infinity + "<br />");//false
        document.write(!NaN + "<br />");//true
        document.write(!null + "<br />");//true
        var un;
        document.write(!un + "<br />");//true
        document.write("<br />");

        document.write(!!"blue" + "<br />");//true
        document.write(!!0 + "<br />");//false
        document.write(!!NaN + "<br />");//false
        document.write(!!"" + "<br />");//false
        document.write(!!12345 + "<br />");//true

    </script>

</head>
