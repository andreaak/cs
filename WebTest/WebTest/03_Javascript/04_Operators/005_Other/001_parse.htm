<!--
    Конвертация строкового значения в числовое:
    parseFloat() конвертация в вещественное значение.
    parseInt() конвертация в целочисленное значение.
    Данные функции возвращают значение NaN если конвертация не удалась.

    parseInt преобразует переменную в число до первого не цифрового значения.
    Это сделано для парсинга значений CSS - 250px
-->

<html>
<head>
    <title>Пример применения методов</title>

    <script type="text/javascript">

        var x = prompt("Input x value ", "2"); // х - будет строкового типа
        var y = prompt("Input y value ", "3"); // y - будет строкового типа
        var result = x + y;
        document.write(result + "<hr/>");


        var integerX = parseInt(x);
        var integerY = parseInt(y);
        result = integerX + integerY;
        document.write(result + "<br/>");
        var str = "0";
        document.write(str + " parse to " + parseInt(str) + "<br/>");
        str = "55G";
        document.write(str + " parse to " + parseInt(str) + "<br/>");
        str = "G0";
        document.write(str + " parse to " + parseInt(str) + "<br/>");
        str = "G";
        document.write(str + " parse to " + parseInt(str) + "<br/>");


        /*
        23
        5
        0 parse to 0
        55G parse to 55
        G0 parse to NaN
        G parse to NaN
        */
    </script>

</head>
<body>
</body>
</html>
