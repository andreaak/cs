<html>
<head>
    <title>Bit_Operators</title>

    <script type="text/javascript">

        var oldValue = 2;//10 в двоичном формате
        var newValue = oldValue << 5;//1000000 в двоичном формате или 64

        var oldValue = 64;//1000000 в двоичном формате
        var newValue = oldValue >> 5;//10 в двоичном формате

        var oldValue = 64;//1000000 в двоичном формате
        var newValue = oldValue >>> 5;//10 в двоичном формате

        var oldValue = -64;//1000000 в двоичном формате
        var newValue = oldValue >>> 5;//134217726

    </script>
</head>
<body>
</body>
</html>
