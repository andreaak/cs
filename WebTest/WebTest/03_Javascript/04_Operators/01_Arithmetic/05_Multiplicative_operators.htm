<html>
<head>
    <title>Арифметические операторы</title>
    <script type="text/javascript">
        var a = 9;
        var b = 5;
        var sn = "55";
        var sns = "5B";
        var s = "ABC";
        var un;
        var nl = null;

        var o = {
            valueOf: function () {
                return -1;
            },
            toString: function () {
                return "35";
            }
        };

        var o2 = {
            valueOf: function () {
                return "ABC";
            },
            toString: function () {
                return "35";
            }
        };

        var o3 = {
            toString: function () {
                return "35";
            }
        };

        document.write((a * b) + "<br />");//45
        //Javascript пытается привести строковый операнд к числу
        document.write((a * s) + "<br />");//NaN
        document.write((a * sn) + "<br />");//495
        document.write((a * sns) + "<br />");//NaN
        document.write((Number.MAX_VALUE * a) + "<br />");//Infinity
        document.write((NaN * a) + "<br />");//NaN
        document.write((Infinity * 0) + "<br />");//NaN
        document.write((Infinity * a) + "<br />");//Infinity
        document.write((Infinity * -a) + "<br />");//-Infinity
        document.write((Infinity * Infinity) + "<br />");//Infinity
        document.write((o * 2) + "<br />");//-2
        document.write((o2 * 2) + "<br />");//NaN
        document.write((o3 * 2) + "<br />");//70
        document.write((un * 2) + "<br />");//NaN
        document.write((nl * 2) + "<br />");//0
        document.write("<br />");

        document.write((a / b) + "<br />");//1.8
        document.write((0 / 0) + "<br />");//NaN
        document.write((a / 0) + "<br />");//Infinity
        //Javascript пытается привести строковый операнд к числу
        document.write((a / s) + "<br />");//NaN
        document.write((a / sn) + "<br />");//0.16363636363636364
        document.write((a / sns) + "<br />");//NaN
        document.write((Number.MIN_VALUE / Number.MAX_VALUE) + "<br />");//0
        document.write((NaN / a) + "<br />");//NaN
        document.write((a / NaN) + "<br />");//NaN
        document.write((Infinity / 0) + "<br />");//Infinity
        document.write((0 / Infinity) + "<br />");//0
        document.write((Infinity / a) + "<br />");//Infinity
        document.write((a / Infinity) + "<br />");//0
        document.write((Infinity / -a) + "<br />");//-Infinity
        document.write((Infinity / Infinity) + "<br />");//NaN
        document.write((o / 2) + "<br />");//-0.5
        document.write((o2 / 2) + "<br />");//NaN
        document.write((o3 / 2) + "<br />");//17.5
        document.write((un / 2) + "<br />");//NaN
        document.write((nl / 2) + "<br />");//0
        document.write((2 / nl) + "<br />");//Infinity

        document.write("<br />");

        //Remainder Of Division
        document.write((a % b) + "<br />");//4
        var c = 9.85;
        var d = 2.35;
        document.write((c % d) + "<br />");//0.4499999999999993
        document.write((0 % 0) + "<br />");//NaN
        document.write((a % 0) + "<br />");//NaN
        //Javascript пытается привести строковый операнд к числу
        document.write((a % s) + "<br />");//NaN
        document.write((a % sn) + "<br />");//9
        document.write((a % sns) + "<br />");//NaN
        document.write((Number.MIN_VALUE % Number.MAX_VALUE) + "<br />");//5e-324
        document.write((NaN % a) + "<br />");//NaN
        document.write((Infinity % 0) + "<br />");//NaN
        document.write((0 % Infinity) + "<br />");//0
        document.write((Infinity % a) + "<br />");//NaN
        document.write((a % Infinity) + "<br />");//9
        document.write((Infinity % -a) + "<br />");//-NaN
        document.write((Infinity % Infinity) + "<br />");//NaN
        document.write((o % 2) + "<br />");//-1
        document.write((o2 % 2) + "<br />");//NaN
        document.write((o3 % 2) + "<br />");//1
        document.write((un % 2) + "<br />");//NaN
        document.write((nl % 2) + "<br />");//0
        document.write((2 % nl) + "<br />");//NaN
        document.write("<br />");
    </script>

</head>
<body>
</body>
</html>
