<!--

        Инкремент — операция, во многих языках программирования используемая 
        для увеличения значения переменной на единицу.

        Имеется префиксная и постфиксная форма инкремента. 
        Префиксный инкремент выполняется перед использованием переменной.
        Постфиксный инкремент выполняется после использования переменной.

-->

<html>
<head>
    <title>Деление по модулю</title>

    <script type="text/javascript">

        var a = 9;

        document.write("Постфиксный инкремент <br />");
        document.write(a + "<br />");   // выведет 9
        a++;
        document.write(a + "<br />");   // выведет 10
        document.write(a++ + "<br />"); // выведет 10
        document.write(a + "<br />");   // выведет 11

        document.write("<hr/>");

        document.write("Префиксный инкремент <br />");
        document.write(a + "<br />");   // выведет 11
        ++a;
        document.write(a + "<br />");   // выведет 12
        document.write(++a + "<br />"); // выведет 13
        document.write(a + "<br />");   // выведет 13

    </script>

</head>
<body>
</body>
</html>
