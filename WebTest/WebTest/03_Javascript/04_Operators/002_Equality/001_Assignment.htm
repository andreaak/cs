<!--

    Оператор присвоения "=" предназначен для присвоения определенного значения переменной. 

-->

<html>
<head>
    <title>Оператор присвоения</title>

    <script type="text/javascript">

        var a = 9;
        var b = 5;

        var result = a + b;

        document.write("a + b = " + result + "<br />");

    </script>

</head>
<body>
</body>
</html>
