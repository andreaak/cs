<!--

    Идентичность - требует совпадения типа и значения переменной, 
    когда для равенства достаточно только совпадающих значений.

    Оператор идентичности "===" предназначен для проверки значений двух переменных на идентичность, 
    при этом необходимо помнить о следующих правилах:
        
        1. если значения имеют разные типы они не идентичны.
        2. если значения являются числами имеют одинаковые значения и не являются значения NaN - они идентичны.
        3. если две строки имеют одинаковую длину и содержат одни и те же символы - они идентичны.
        4. два одинаковых логических значения идентичны.

-->

<html>
<head>
    <title>Операторы равенства</title>

    <script type="text/javascript">

        var res;

        var a = 1;                  // простое число
        var b = "1";                // число как строка
        res = a == b;
        document.write("a равно b : " + res + "<br />");//true
        res = a === b;
        document.write("a идентично b :" + res + "<br />");//false

        var f = 1;
        res = a == f;
        document.write("a равно f :" + res + "<br />");//true
        res = a === f;
        document.write("a идентично f :" + res + "<br />");//true

        var c = "some";             // строка            
        var d = 'some';             // строка
        res = c == d;
        document.write("c равно d :" + res + "<br />");//true
        res = c === d;
        document.write("c идентично d :" + res + "<br />");//true

        var g = true;               // логическое "истина"
        res = f == g;
        document.write("f равно g :" + res + "<br />");//true
        res = f === g;
        document.write("f идентично g :" + res + "<br />");//false

        var h;
        var i = null;
        res = h == i;
        document.write("h равно i :" + res + "<br />");//true
        res = h === i;
        document.write("h идентично i :" + res + "<br />");//false

        /*
        a равно b : true
        a идентично b :false
        a равно f :true
        a идентично f :true
        c равно d :true
        c идентично d :true
        f равно g :true
        f идентично g :false
        h равно i :true
        h идентично i :false
        */
    </script>

</head>
<body>
</body>
</html>
