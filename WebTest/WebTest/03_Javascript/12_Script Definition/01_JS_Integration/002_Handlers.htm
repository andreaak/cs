<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Обработчики на события</title>
    <!--Навязчивый JS. Не желательно так употреблять -->
    <script type="text/javascript">
        // Обработчик события click - нажатие по кнопке.
        function buttonClickHandler() {
            alert("Кнопка нажата.");
        }
    </script>
    
</head>

<body>
    <input type="button" value="Кнопка" onclick="buttonClickHandler()" />
    <br/>
    <!--Не рекомендуется использовать псевдопротокол-->
    <a href="javascript:buttonClickHandler()">Псевдо протокол</a>
    <br/>
    <!--Javascript может быть отключен. Предпочтительно использование такой конструкции-->
    <a href="noJavascript.html" onclick="buttonClickHandler(); return false;">Обработка учитывающая отключение Javascript</a>
    <br/>
</body>
</html>
