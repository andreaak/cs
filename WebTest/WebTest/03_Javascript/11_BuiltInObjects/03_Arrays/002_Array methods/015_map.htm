<!--
    Метод map() - перебор массива
-->

<html>
<head>
    <title>Метод Join()</title>

    <script type="text/javascript">

        var arr = ["September", "October", "November", "December", "January", "Fabruary", "March", "April", "May", "June", "Jull", "August"];
        document.write(arr + "<br/><br/>");

        var res = arr.map(function (value) {
            document.write(value + "<br/>");
        });
        document.write("<br/>");

        var res = arr.map(function (value) {
            return value += "-add";
        });
        document.write(res + "<br/><br/>");

        //ES6
        var res = arr.map(v  => {
            document.write(v + "<br/>");
        });
        document.write("<br/>");

        var res = arr.map(v  =>  v + "-add");
        document.write(res + "<br/><br/>");

        /*
        September,October,November,December,January,Fabruary,March,April,May,June,Jull,August

        September
        October
        November
        December
        January
        Fabruary
        March
        April
        May
        June
        Jull
        August

        September-add,October-add,November-add,December-add,January-add,Fabruary-add,March-add,April-add,May-add,June-add,Jull-add,August-add

        September
        October
        November
        December
        January
        Fabruary
        March
        April
        May
        June
        Jull
        August

        September-add,October-add,November-add,December-add,January-add,Fabruary-add,March-add,April-add,May-add,June-add,Jull-add,August-add
        */

    </script>

</head>
<body>
</body>
</html>
