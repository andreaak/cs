<!--

    concat() - дополняет элементы массива указанными элементами в параметрах.

-->

<html>
<head>
    <title>Метод concat()</title>

    <script type="text/javascript">

        var a = [1, 2, 3];

        a = a.concat(4, 5);
        document.write("<p>" + a);  // 1,2,3,4,5


        a = a.concat(6, 7, [8, 9]);
        document.write("<p>" + a);  // 1,2,3,4,5,6,7,8,9

    </script>

</head>
<body>
</body>
</html>
