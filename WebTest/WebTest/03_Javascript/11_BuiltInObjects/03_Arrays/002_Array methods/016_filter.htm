<!--
    Метод filter() - возращает новый массив элементы которого удовлетворяют предикату фильтрации
-->

<html>
<head>
    <title>Метод Join()</title>

    <script type="text/javascript">

        var arr = ["September", "October", "November", "December", "January", "Fabruary", "March", "April", "May", "June", "Jull", "August"];
        document.write(arr + "<br/>");

        var res = arr.filter(function (value) {
            return value.indexOf("s") >= 0;
        });
        document.write(res);

        /*
        September,October,November,December,January,Fabruary,March,April,May,June,Jull,August
        August
        */

    </script>

</head>
<body>
</body>
</html>
