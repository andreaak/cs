<html>
<head>
    <title>Conversion</title>

    <script type="text/javascript">

        var colors = ["red", "blue", "green"];//массив с тремя строками
        document.write(colors.toString() + "<br />");//red,blue,green
        document.write(colors.valueOf() + "<br />");//red,blue,green
        document.write(colors + "<br />");//red,blue,green

        var person1 = {

            toLocaleString: function () {
                return "Nikolaos";
            },
            toString: function () {
                return "Nicholas";
            }
        };
        var person2 = {

            toLocaleString: function () {
                return "Grigorios";
            },
            toString: function () {
                return "Greg";
            }
        };
        var people = [person1, person2];
        document.write(people + "<br />");//Nicholas,Greg
        document.write(people.toString() + "<br />");//Nicholas,Greg
        document.write(people.toLocaleString() + "<br />");//Nikolaos,Grigorios
    </script>

</head>
<body>
</body>
</html>
