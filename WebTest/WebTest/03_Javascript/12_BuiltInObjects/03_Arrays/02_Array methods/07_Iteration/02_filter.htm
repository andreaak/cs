<!--
    Метод filter() - возращает новый массив элементы которого удовлетворяют предикату фильтрации
-->

<html>
<head>
    <title>Метод filter()</title>

    <script type="text/javascript">

        var numbers = [1, 2, 3, 4, 5, 4, 3, 2, 1];
        var res = numbers.filter(function (item, index, array) {
            return (item > 2);
        });
        document.write(res + "<br/>");//3,4,5,4,3

    </script>

</head>
<body>
</body>
</html>
