<!--
    concat() - дополняет элементы массива указанными элементами в параметрах.
-->

<html>
<head>
    <title>Метод concat()</title>

    <script type="text/javascript">

        var colors = ["red", "green", "blue"];
        var colors2 = colors.concat("yellow", ["black", "brown"]);

        document.write(colors + "<br/>");//red,green,blue
        document.write(colors2 + "<br/>");//red,green,blue,yellow,black,brown
    </script>

</head>
<body>
</body>
</html>
