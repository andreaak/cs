<!--

    Метод splice() - универсальный метод для вставки и удаления элементов из массива.
    Метод возвращает массив из удаленных элементов.
    arrayObj.splice( start, deleteCount, [elem1[, elem2[, ...[, elemN]]]] )
        start - Индекс в массиве, с которого начинать удаление.
        deleteCount - Кол-во элементов, которое требуется удалить, начиная с индекса start.
        elem1, elem2, ..., elemN - Добавляемые элементы в массив. Добавление начинается с позиции start.
-->

<html>
<head>
    <title>Метод splice()</title>

    <script type="text/javascript">

        var a = [1, 2, 3, 4, 5, 6, 7];
        document.write(a + "<br/>");//1,2,3,4,5,6,7

        // Удаление.
        // splice (начальный индекс, сколько элементов удалить);
        var removed = a.splice(1, 3);
        document.write(removed + "<br/>");//2,3,4
        document.write(a + "<br/>");//1,5,6,7

        // Вставка 3 элементов в позиции 1
        //splice (начальный индекс = 1, сколько элементов удалить = 0, значения для вставки с начального индекса = 2, 3, 4);
        removed = a.splice(1, 0, 11, 15, 12);
        document.write(removed + "<br/>");//
        document.write(a + "<br/>");//1,11,15,12,5,6,7

        //Удаление одного элемента в позиции 1 и вставка 3 значений
        removed = a.splice(2, 2, 21, 25, 22);
        document.write(removed + "<br/>");//15,12
        document.write(a + "<br/>");//1,11,21,25,22,5,6,7

    </script>

</head>
<body>
</body>
</html>
