<!--

    sort() - Сортирует элементы массива в алфавитном порядке
    (при необходимости временно преобразуя элементы в строки для выполнения сравнения).

-->

<html>
<head>
    <title>Метод sort() сортировка массива</title>

    <script type="text/javascript">

        var a = [1, 4, 11, 2, 9, 99, 5];
        document.write(a + "<br/>");//1,4,11,2,9,99,5
        a.sort();
        document.write(a + "<br/>");//1,11,2,4,5,9,99

        var s = ["January", "February", "March", "April", "May"];
        document.write(s + "<br/>");//January,February,March,April,May
        s.sort();
        document.write(s + "<br/>");//April,February,January,March,May

        function compare(value1, value2) {
            if (value1 < value2) {
                return -1;
            } else if (value1 > value2) {
                return 1;
            } else {
                return 0;
            }
        }

        var a = [1, 4, 11, 2, 9, 99, 5];
        document.write(a + "<br/>");//1,4,11,2,9,99,5
        a.sort(compare);
        document.write(a + "<br/>");//1,2,4,5,9,11,99

        function compare(value1, value2) {
            return value1 - value2;
        }


    </script>

</head>
<body>
</body>
</html>
