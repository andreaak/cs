<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Обработчик как свойство</title>
    <script type="text/javascript">
        window.onload = loadHandler;

        function loadHandler() {
            var p1 = document.getElementById("p1");
            var p2 = document.getElementById("p2");
            var dv = document.getElementById("dv");

            // обработчик как анонимная функция.
            p1.onclick = function () {//onclick p1
                alert("onclick p1");
                console.log("onclick p1");
            }; // Ненавязчивый JS

            // обработчик как другая функция из этого сценария.
            p2.onclick = clickHandler;//onclick p2 onclick div

            //При клике на внутреннем элементе событие всплывает на родительские элементы и его можно обработать
            dv.onclick = function () {
                alert("onclick div");
                console.log("onclick div");
            }

            //var btn = document.getElementById("myBtn");
            //btn.onclick = function () {
            //    alert("Clicked");
            //};

            //var btn = document.getElementById("myBtn");
            //btn.onclick = function () {
            //    alert(this.id);//"myBtn"
            //};

            //btn.onclick=null;//удаление обработчика события

        }

        function clickHandler() {
            alert("onclick p2");
            console.log("onclick p2");
        }

    </script>
</head>

<body>

    <p id="p1">
        P1 click!
    </p>

    <div id="dv">
        <p>
            P click!
        </p>
        <p id="p2">
            P2 click!
        </p>
    </div>

</body>
</html>
