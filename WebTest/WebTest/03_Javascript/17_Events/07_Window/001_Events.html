<!--
    События окна: 
    onload - происходит при окончании загрузки страницы
    onunload - происходит перед тем как объект будет выгружен (переход на другое окно или закрытие)
-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>События клавиатуры</title>
    <script>
        window.onload = function () {
            //
        }
    </script>
</head>
<body id="main">
    <p>Начните нажимать клавиши на клавиатуре. Обратите внимание какие события генерируются при нажатии на клавиши Shift, F1-F12, стрелочки и какие при нажатии на клавиши с печатными символами</p>
    <p id="output"></p>
</body>
</html>
