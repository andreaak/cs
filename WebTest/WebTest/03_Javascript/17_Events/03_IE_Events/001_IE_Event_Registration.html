<!--
    attachEvent(event, handler) -установка обработчика
    detachEvent(event, handler) -удаление обработчика
    event.cancelBubble= true-отмена распространения события (только этап всплывания)
    В модели IE нет понятия перехвата события, но есть понятие всплывания.
    для того что бы прекратить распространение при всплывании используется e.cancelBubble = true
    -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Модель событий IE</title>
    <script>
        window.attachEvent("onload", function () {
            var e = document.getElementById("btn");
            var eRemove = document.getElementById("btnRemove");

            // установка обработчика на событие click
            e.attachEvent("onclick", handler);
            eRemove.attachEvent("onclick", function () {
                // удаление обработчика
                e.detachEvent("onclick", handler);
            });

            var btn = document.getElementById("myBtn");
            btn.attachEvent("onclick", function () {
                alert("Clicked");
            });

            var btn = document.getElementById("myBtn");
            btn.attachEvent("onclick", function () {
                alert(this === window);//true
            });

            var btn = document.getElementById("myBtn");
            btn.attachEvent("onclick", function () {
                alert("Clicked");
            });
            btn.attachEvent("onclick", function () {
                alert("Hello world!");
            });

            var btn = document.getElementById("myBtn");
            btn.attachEvent("onclick", handler);
            //другой код
            btn.detachEvent("onclick", handler);

            function handler() {
                alert("Обработчик события");
            }
        });
    </script>
</head>
<body>
    <input id="btn" type="button" value="Кнопка" />
    <input id="btnRemove" type="button" value="Удалить обработчик" />
</body>
</html>
