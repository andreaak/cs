<!DOCTYPE html>
<html>
<head>
    <title>Event delegation</title>
    <script src="/03_Javascript/17_Events/03_IE_Events/002_CrossBrowserEventUtil.js"></script>
</head>
<body>
    <script>

        var event = document.createEvent("MutationEvents");
        event.initMutationEvent("DOMNodeInserted", true, false, someNode,
            "", "", "", 0);
        target.dispatchEvent(event);

        var event = document.createEvent("HTMLEvents");
        event.initEvent("focus", true, false);
        target.dispatchEvent(event);

        var div = document.getElementById("myDiv"), event;
        EventUtil.addHandler(div, "myevent", function (event) {
            alert("DIV:" + event.detail);
        });
        EventUtil.addHandler(document, "myevent", function (event) {
            alert("DOCUMENT:" + event.detail);
        });

        if (document.implementation.hasFeature("CustomEvents", "3.0")) {
            event = document.createEvent("CustomEvent");
            event.initCustomEvent("myevent", true, false, "Helloworld!");
            div.dispatchEvent(event);
        }


    </script>
</body>
</html>
