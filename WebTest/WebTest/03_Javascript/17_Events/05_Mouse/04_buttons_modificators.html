<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>События мыши</title>
    <script>

        window.onload = function () {

            var div = document.getElementById("myDiv");
            EventUtil.addHandler(div, "click", function (event) {
                event = EventUtil.getEvent(event);
                var keys = new Array();
                if (event.shiftKey) {
                    keys.push("shift");
                }
                if (event.ctrlKey) {
                    keys.push("ctrl");
                }
                if (event.altKey) {
                    keys.push("alt");
                }
                if (event.metaKey) {
                    keys.push("meta");
                }
                alert("Keys: " + keys.join(","));
            });
        }

    </script>
    <style>
        div {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
            float: left;
            height: 400px;
            width: 400px;
        }

        #myDiv {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="myDiv"></div>
</body>
</html>
