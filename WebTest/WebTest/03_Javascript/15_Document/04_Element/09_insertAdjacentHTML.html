<!DOCTYPE html>
<html>
<head>
    <title>insertAdjacentHTML()</title>
</head>
<body>
    <div id="content" style="background: red">
        <p>
            This is а <strong>paragraph</strong> with а list following it.
        </p>
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
        </ul>
    </div>

    <script type="text/javascript">

        var element = document.querySelector("#content");
        //вставка узла перед элементом на том же уровне
        element.insertAdjacentHTML("beforebegin", "<p>Hello world!</p>");
        //вставка узла в качестве первого дочернего
        element.insertAdjacentHTML("afterbegin", "<p>Hello world!</p>");
        //вставка узла в качестве последнего дочернего
        element.insertAdjacentHTML("beforeend", "<p>Hello world!</p>");
        //вставка узла после элемента на том же уровне
        element.insertAdjacentHTML("afterend", "<p>Hello world!</p>");
    </script>
</body>
</html>
