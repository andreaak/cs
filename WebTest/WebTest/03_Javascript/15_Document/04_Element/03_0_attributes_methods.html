<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Работа с узлами DOM - Атрибуты</title>
</head>
<body>
    <a id="a1">Text a1</a>
    <a id="a2" href="http://edu.cbsystematics.com">Text a2</a>
    <a id="a3" href="http://edu.cbsystematics.com">Text a3</a>

    <div id="myDiv" class="bd" title="Body text" lang="en" dir="ltr">
        Some text
    </div>

    <div id="myDiv2" align="left" my_special_attribute="hello!"></div>


    <script>

        var a1 = document.getElementById("a1");
        var a2 = document.getElementById("a2");
        var a3 = document.getElementById("a3");

        // установка атрибута
        a1.setAttribute("href", "http://edu.cbsystematics.com");

        // удаление атрибута
        a2.removeAttribute("href");

        // чтение атрибута
        write(a3.getAttribute("href"));

        var div = document.getElementById("myDiv");
        write(div.getAttribute("id"));//"myDiv"
        write(div.getAttribute("class"));//"bd"
        write(div.getAttribute("title"));//"Body text"
        write(div.getAttribute("lang"));//"еn"
        write(div.getAttribute("dir"));//"ltr"

        var div = document.getElementById("myDiv2");
        var value = div.getAttribute("my_special_attribute");

        write(div.id);//"myDiv"
        write(div.my_special_attribute);//undefined(за исключением IE)
        write(div.align);//"left"

        div.setAttribute("id", "someOtherId");
        div.setAttribute("class", "ft");
        div.setAttribute("title", "Some other text");
        div.setAttribute("lang", "fr");
        div.setAttribute("dir", "rtl");

        div.id = "someOtherId";
        div.align = "left";

        div.mycolor = "red";
        write(div.getAttribute("mycolor"));//null (кроме Internet Explorer)

        div.removeAttribute("class");

        function write(result) {
            document.write(result + "<br/>");
        }
    </script>
</body>
</html>
