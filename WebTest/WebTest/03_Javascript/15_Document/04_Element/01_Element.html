<!--
Element – элемент документа
        attributes
        childNodes
        firstChild
        lastChild
        nextSibling
        nodeName
        nodeType
        nodeValue
        ownerDocument
        parentNode
        previousSibling
        tagName – название элемента
        appendChild()
        getAttribute() – значение атрибута
        getElementsByTagName() – список элементов с указанным именем, содержащихся в данном элементе
        hasChildNodes()
        insertBefore()
        removeAttribute() – удаление атрибута
        removeChild()
        replaceChild()
        setAttribute() – установка значения атрибута

    HTMLElement – HTML элемент
        id – значение атрибута id элемента
        className – значение атрибута class элемента
        title – значение атрибута title элемента (текст подсказки)
        lang – значение атрибута lang элемента (код языка)
        dir – значение атрибута dir элемента (направление текста)
        style – доступ к внутристрочным спецификациям стиля для данного элемента
        blur() – убирает фокус ввода с элемента
        focus() – передает фокус ввода элементу

-->
