<!--
Предидущие методы поиска элементов являются устаревшими.
Вместо них используется функции использующие CSS селекторы:
    querySelector - находит первый элемент соответствующий селектору
    querySelectorAll - находит все элементы соответствующие селектору
-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Плавное появление</title>
    <style>
        .item {
            cursor: pointer;
            background: bisque;
        }

        .answer {
            margin-left: 20px;
            /*display: none;*/
        }
    </style>
    <script type="text/javascript">
        window.addEventListener("load", init, false);

        function init() {
            var item = document.querySelector(".text");
            item.style.color = "red";
            item = document.querySelector(".inner");//find Base1
            item.style.color = "red";

            var items = document.querySelectorAll('.inner2');
            for (var i = 0; i < items.length; i++) {
                items[i].style.color = "green";
            }
        }
    </script>
</head>
<body>
    <div class="item">
        <div class="text">Some text</div>
        <div class="answer">
            First <br />
            Second <br />
            Third <br />
            Fourth <br />
        </div>
    </div>
    <div class="outer">
        <div class="inner">Base1</div>
    </div>
    <div class="inner">Base2</div>

    <div class="outer1">
        <div class="inner2">Base12</div>
    </div>
    <div class="inner2">Base22</div>
</body>
</html>
