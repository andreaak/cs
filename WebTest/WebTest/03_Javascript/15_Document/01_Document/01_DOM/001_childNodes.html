<!--
    Уровни DOM
    DOM 0 	Традиционная модель JavaScript. Эквивалент 
		    модели, предложенной в Netscape 3.0 и IE 3.0. 
		    Поддерживает общие коллекции объектов 
		    документа: forms[], images[], anchors[], links[], applets[]
    DOM 1	Обеспечивает возможность работы со всеми 
		    элементами документа посредством 
		    стандартного набора функций
    DOM 2	Обеспечивает более совершенные 
		    возможности доступа к элементам страницы, 
		    а также возможности доступа к таблицам стилей.
    DOM 3	Улучшение поддержки XML (на основе XPath). 
		    Обеспечение возможностей для обмена 
		    содержимым файлов.
-->



<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Работа с узлами DOM - Свойства</title>

    <script type="text/javascript">

        // Основные типы узлов
        // Интерфейс           | Константа nodeType            | Значение nodeType
        // ------------------------------------------------------------------------
        // Element             | Node.ELEMENT_NODE             | 1
        // Text                | Node.TEXT_NODE                | 3
        // Comment             | Node.COMMENT_NODE             | 8
        // Document            | Node.DOCUMENT_NODE            | 9
        // ------------------------------------------------------------------------

        // Свойства для навигации по DOM
        // childNodes - массив всех дочерних узлов
        // firstChild - первый дочерний узел
        // lastChild - последний дочерний узел
        // nextSibling - следующий узел расположенный на одном уровне с текущим
        // previousSibling - предыдущий узел расположенный на одном уровне с текущим
        // parentNode - родительский узел для текущего элемента

        window.onload = function () {

            var e = document.getElementById("list");
            // childNodes - получение всех дочерних узлов.
            for (var i = 0; i < e.childNodes.length; ++i) {
                e.childNodes[i].style.color = "red";
                alert(e.childNodes[i].nodeType);
            }
        }
    </script>
</head>
<body>
    <ul id="list"><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>
</body>
</html>
