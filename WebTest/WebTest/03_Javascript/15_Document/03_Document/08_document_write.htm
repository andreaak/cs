<!--

    document.write(...) — метод, выводящий на страницу переданные ему аргументы (параметры).
    Аргументов может быть любое количество, и они могут быть любых типов,
    при выводе значения аргументов преобразуются в строки.

    Функция document.writeln(), аналогична document.write(),
    но добавляет в конце своего вывода перевод строки.
    (Не во всех браузерах работает корректно.)

    При вызове метода document.write() после формирования страницы
    происходит создание нового документа и удалению содержимого страницы.
    Данный метод не следует вызывать в обработчиках событий,
    что бы не потерять содержимое текущей страницы.
-->

<html>
<head>
    <title>Интеграция JavaScript</title>

    <script type="text/javascript">

        var a = 10;
        var b = "Some String";
        var c = true;

        document.write("Hello");
        document.write("<br />"); // В качестве аргументов можно передавать любую HTML разметку.
        document.writeln(a);
        document.writeln(b);
        document.writeln(c);
        document.write("<hr />");

        /*
        Hello
        10 Some String true
        10 Some String true
        */
    </script>
</head>
<body>

    <!--Использование метода write-->
    <p style="padding: 8px; margin: 8px; color: Green; font-weight: bold; border: solid 1px black;">
        <script type="text/javascript">
            document.write("hello");
            document.write(" 1", "-", "2", "-", "3");

            document.writeln("hello");
            document.writeln("world");
        </script>
    </p>

    <!--Использование метода writeln-->
<pre style="padding: 8px; margin: 8px; color: Green; font-weight: bold; border: solid 1px black;">
    <script type="text/javascript">
    document.writeln("hello");
    document.writeln("world");
        </script>
    </pre>

<pre>
    <script>
    document.writeln(a);
    document.writeln(b);
    document.writeln(c);
    </script> 
    </pre>

    <p>
        The current date and time is:
        <script type="text/javascript">
            document.write("<strong>" + (new Date()).toString() + "</strong>");
        </script>
    </p>

    <script type="text/javascript">
        document.write("<script type =\"text/javascript\"src =\"file.js\">" + "<\/script>");
    </script>

    <p>
        This is some content that you won't get to see because it will bе
        overwritten.
    </p>
    <script type="text/javascript">
        window.onload = function () {
            document.write("Hello World!");
        };
    </script>

</body>
</html>
