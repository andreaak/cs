<!--
    Объект document
    documentElement – ссылка на объект корневого узла документа
    body – ссылка на объект элементов <body> или <frameset>
    title – содержимое элемента <title> документа
    anchors[] – коллекция объектов Anchor (якоря)
    applets[] – коллекция объектов Applet (апплеты)
    forms[] – коллекция объектов Form (формы)
    images[] – коллекция объектов Image (изображения)
    links[] – коллекция объектов Link в документе (гиперссылки)
    createAttribute() – создание нового атрибута
    createComment() – создание нового комментария
    createElement() – создание нового элемента
    createTextNode() – создание нового текстового узла
    createDocumentFragment() – создание пустого узла DocumentFragment
    getElementById() – получение доступа к элементу с указанным идентификатором
    getElementsByTagName() – получение доступа к элементам с указанным названием
-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Методы write() и writeln() объекта document</title>
    <script type="text/javascript">

        var html = document.documentElement;//получение ссылки на элемент <html>
        write(html === document.childNodes[0]);//true
        write(html === document.firstChild);//true
        
        var body = document.body;//получение ссылки на элемент <body>

        var doctype = document.doctype;//получение ссылки на элемент <!DOCTYPE>

        //получение заголовка документа
        var originalTitle = document.title;
        //задание заголовка документа
        document.title = "New page title";//новый заголовок страницы

        //получение полного URL-aдpeca
        var url = document.URL;
        write(url);//http://localhost:2949/03_Javascript/15_Document/001_Document.htm
        //получение домена
        var domain = document.domain;
        write(domain);//localhost
        //получение источника ссылки
        var referrer = document.referrer;
        write(referrer);

        //страница с сайта p2p.wrox.com
        document.domain = "wrox.com";//успех
        document.domain = "nczonline.net";//ошибка!

        //страница с сайта p2p.wrox.com
        document.domain = "wrox.com";//обобщение-успех
        document.domain = "p2p.wrox.com";//детализация-ошибка!
        
        function write(result) {
            document.write(result + "<br/>");
        }

    </script>
</head>
<body>
</body>
</html>
