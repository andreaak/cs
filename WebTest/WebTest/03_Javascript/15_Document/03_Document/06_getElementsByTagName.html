<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>getElementsByTagName</title>
    <script type="text/javascript">

        window.onload = function () {
            // получение всех элементов <p>
            var paragraphs = document.getElementsByTagName("p");

            for (var i = 0; i < paragraphs.length; i++) {
                // смена CSS атрибута color для всех параграфов
                paragraphs[i].style.color = "red";
            }
            // получение всех элементов <div>
            var blocks = document.getElementsByTagName("div");

            for (var i = 0; i < blocks.length; i++) {
                // получение всех элементов <p> внутри <div>
                var paragraphs = blocks[i].getElementsByTagName("p");
                // смена CSS атрибута color для всех параграфов
                for (var i = 0; i < paragraphs.length; i++) {
                    // смена CSS атрибута color для всех параграфов
                    paragraphs[i].style.color = "blue";
                }
            }

            var images = document.getElementsByTagName("img");
            alert(images.length);//количествоизображений
            alert(images[0].src);//атрибут src первого изображения
            alert(images.item(0).src);//атрибут src первого изображения

            var myImage = images.namedItem("myImage");

            var myImage = images["myImage"];

            var allElements = document.getElementsByTagName("*");

        }
    </script>
</head>
<body>
    <p style="color:green">Hello world!!!</p>
    <p>Hello world!!!</p>
    <p>Hello world!!!</p>
    <p>Hello world!!!</p>
    <p>Hello world!!!</p>
    <div>
        <p>HHHHHHH</p>
    </div>


    <input type="text" пame="myElement" value="Text field">
    <div id="myElement">A div</div>

    <img src="myimage.gif" name="myImage">
</body>
</html>
