<!--
Node – узел документа
    attributes[] – коллекция атрибутов
    childNodes[] – коллекция дочерних узлов
    firstChild – ссылка на первый дочерний узел
    lastChild – ссылка на последний дочерний узел
    nextSibling - следующий узел расположенный на одном уровне с текущим
    nodeName – имя узла
    nodeType – код типа узла
    nodeValue – значение узла
    ownerDocument – ссылка на объект Document
    parentNode – ссылка на родительский узел
    previousSibling - предыдущий узел расположенный на одном уровне с текущим

    appendChild() – добавление нового последнего дочернего узла
    hasChildNodes() – проверка на наличие дочерних узлов
    insertBefore() – добавление нового дочернего узла перед другим указанным дочерним узлом
    removeChild() – удаление дочернего узла
    replaceChild() – замена указанного дочернего узла другим узлом

    cloneNode() – копирование узла и возврат нового. Параметр true копирует вместе с аттрибутами
-->

</body>
</html>
