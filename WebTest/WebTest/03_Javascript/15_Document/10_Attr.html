<!DOCTYPE HTML PUBLIC "-//WЗC//DTDHTML4.01//EN" "http://www.w3.org/ТR/html4/strict.dtd">

<html>
<head>
    <title>DocumentFragment</title>
    <script type="text/javascript" src="client.js"></script>

    <script type="text/javascript">
        function sayHi() {
            alert("Hello");
        }
    </script>

</head>
<body>
    <ul id="myList"></ul>


    <script type="text/javascript">

        var attr = document.createAttribute("align");
        attr.value = "left";
        element.setAttributeNode(attr);
        alert(element.attributes["align"].value);//"left"
        alert(element.getAttributeNode("align").value);//"left"
        alert(element.getAttribute("align"));//"left"

        function write(result) {
            document.write(result + "<br/>");
        }
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "client.js";
        document.body.appendChild(script);

        function loadScript(url) {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = url;
            document.body.appendChild(script);
        }

        loadScript("client.js");

        var script = document.createElement("script");
        script.type = "text/javascript";
        script.appendChild(document.createTextNode(
        "function sayHi(){alert('Hello');}"));
        document.body.appendChild(script);

        var script = document.createElement("script");
        script.type = "text/javascript";
        script.text = "function sayHi(){alert('Hello');}";
        document.body.appendChild(script);

        var script = document.createElement("script");
        script.type = "text/javascript";
        var code = "function sayHi(){alert('Hello');}";
        try {
            script.appendChild(document.createTextNode("code"));
        } catch (ех) {
            script.text = "code";
        }
        document.body.appendChild(script);

        function loadScriptString(code) {
            var script = document.createElement("script");
            script.type = "text/javascript";
            try {
                script.appendChild(document.createTextNode(code));
            } catch (ех) {
                script.text = code;
            }
            document.body.appendChild(script);
        }

        loadScriptString("function sayHi(){alert('Hello');}");

    </script>
</body>
</html>
