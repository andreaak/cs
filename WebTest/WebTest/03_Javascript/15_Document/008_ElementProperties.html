<!--
Предидущие методы поиска элементов являются устаревшими.
Вместо них используется функции использующие CSS селекторы:
    querySelector - находит первый элемент соответствующий селектору
    querySelectorAll - находит все элементы соответствующие селектору
-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Плавное появление</title>
    <style>
        .item {
            cursor: pointer;
            background: bisque;
        }

        .answer {
            margin-left: 20px;
        }
    </style>
    <script type="text/javascript">
        window.addEventListener("load", init, false);

        function init() {
            var el = document.querySelector('#main');
            printObject(el);
        }

        function printObject(obj) {
            var res = '<ul>';
            for (i in obj) {
                res += '<li><b>' + i + '</b>: ' + obj[i] + '</li>';
            }
            res += '</ul>';
            document.write(res);
        }
    </script>
</head>
<body>
    <div id="main" class="item">
        <div class="text">Some text</div>
        <div class="answer">First</div>
    </div>
</body>
</html>
