
<html>
<head>
    <title>Циклическая конструкция - while</title>

    <script type="text/javascript">

        var counter = 0;
        while (counter < 10) {
            counter++;
            document.write(counter + "<br />");
        };

        var counter = 0;
        do {
            document.write(counter + "<br />");
            counter++;
        } while (counter < 10);

    </script>

</head>
<body>
</body>
</html>
