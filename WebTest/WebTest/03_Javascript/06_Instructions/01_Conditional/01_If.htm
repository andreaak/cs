<!--
    if (выражение) {
    Выполнится, если выражение будет истинно (true)
    }
    Если в if передается переменная то if пытается привести переменную к булевскому типу по правилу лжи
    Ложью является null, undefined, 0, NaN, пустая строка, false.

    if (выражение) {
            инструкция1 - выполнится - если выражение будет истинным
        }
    else {
            инструкция2 - выполнится - если выражение будет ложным
    }
-->

<html>
<head>
    <title>Условная конструкция if</title>

    <script type="text/javascript">

        var a = 22;

        if (a == "22") {//блок if выполнился
            document.write("блок if выполнился<br/>");
        }

        if (a == 30) {//блок else выполнился
            document.write("блок if выполнился<br/>");
        }
        else {
            document.write("блок else выполнился<br/>");
        }

        a = 30;

        if (a == 10) {//блок else if выполнился
            document.write("блок if выполнился<br/>");
        }
        else if (a == 30) {
            document.write("блок else if выполнился<br/>");
        }
        else {
            document.write("блок else выполнился<br/>");
        }
    </script>

</head>
<body>
</body>
</html>
