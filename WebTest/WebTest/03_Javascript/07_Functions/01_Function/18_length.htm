<html>
<head>
    <title>length</title>

    <script type="text/javascript">

        function sayName(name) {
            document.write(name + "<br />");
        }

        function sum(num1, num2) {
            return num1 + num2;
        }

        function sayHi() {
            document.write("Hello" + "<br />");
        }

        document.write(sayName.length + "<br />");//1
        document.write(sum.length + "<br />");//2
        document.write(sayHi.length + "<br />");//0
    </script>

</head>
<body>
</body>
</html>
