<!--
    При вызове функции создается специальный масив содержащий
    в себе аргументы, которые были переданы при вызове.
    У этого массива есть свойство length, в котором хранится
    количество аргументов переданых функции.
-->

<html>
<head>
    <title>Массив Аргументов arguments</title>

    <script type="text/javascript">

        function max(a, b, c) {
            console.log(arguments);
            var maxValue = Number.NEGATIVE_INFINITY;
            for (var i = 0; i < arguments.length; i++)
                if (arguments[i] > maxValue)
                    maxValue = arguments[i];

            return maxValue;
        }

        var res = max(-33, 33, 777, -666, -22, 888);
        document.write(res, "<br/>");// 888

        function doAdd(num1, num2) {
            if (arguments.length == 1) {
                document.write(num1 + 10, "<br/>");
            }
            else if (arguments.length == 2) {
                document.write(arguments[0] + num2, "<br/>");
            }
        }

        function doAdd2(num1, num2) {
            arguments[1] = 10;
            document.write(arguments[0] + num2, "<br/>");
            num2 = 33;
            document.write(arguments[1], "<br/>");
        }

        doAdd2(5, 20);//15 33

        function addSomeNumber(num) {
            return num + 100;
        }
        function addSomeNumber(num) {
            return num + 200;
        }
        var result = addSomeNumber(100);//300


    </script>

</head>
<body>
</body>
</html>
