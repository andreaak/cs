<html>
<head>
    <title>length</title>

    <script type="text/javascript">

        function sum(num1, num2) {
            return num1 + num2;
        }

        function callSum1(num1, num2) {
            return sum.apply(this, arguments);//передача объекта arguments
        }

        function callSum2(num1, num2) {
            return sum.apply(this, [num1, num2]);//передача объекта arguments
        }

        document.write(callSum1(10, 10) + "<br />");//20
        document.write(callSum2(10, 10) + "<br />");//20

        function callSum3(num1, num2) {
            return sum.call(this, num1, num2);
        }
        document.write(callSum3(10, 10) + "<br />");//20

        window.color = "red";
        var o = { color: "blue" };

        function sayColor() {
            document.write(this.color + "<br />");
        }

        sayColor();//red
        sayColor.call(this);//red
        sayColor.call(window);//red
        sayColor.call(o);//blue

        var objectSayColor = sayColor.bind(o);
        objectSayColor();//blue

        var value = "25";
        var number = Number(value);//функция приведения типов
        alert(typeof number);//"number"
        varobj = new Number(value);//конструктор
        alert(typeof obj);//"object"
        



    </script>

</head>
<body>
</body>
</html>
