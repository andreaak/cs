<!--
    Функция может принимать аргументы. При создании функции
    можно указать под какими именами в ее теле будут использоваться
    значения переданные ей в качестве аргументов.
-->

<html>
<head>
    <title>Аргументы функции</title>

    <script type="text/javascript">

        var a = 10;
        var b = 15;
        var c = 20;
        var d = 21;

        function Sum1() {
            var result = a + b;
            document.write("Sum1 result: " + result + "<br/>");
        }

        function Sum2(text, x1, x2) {
            document.write("typeof x1: " + typeof (x1) +
                            " typeof x2: " + typeof (x2) + "<br/>");
            var result = x1 + x2;
            document.write(text + result + "<br/><br/>");
        }

        // Вызов функций.
        Sum1();
        Sum2('c Sum2 d = ', c, d);
        Sum2('"2" Sum2 d = ', "2", d);
        Sum2('+"2" Sum2 d = ', +"2", d);
        Sum2('-"2" Sum2 d = ', -"2", d);

        /*
        Sum1 result: 25
        typeof x1: number typeof x2: number
        c Sum2 d = 41

        typeof x1: string typeof x2: number
        "2" Sum2 d = 221

        typeof x1: number typeof x2: number
        +"2" Sum2 d = 23

        typeof x1: number typeof x2: number
        -"2" Sum2 d = 19
        */
    </script>

</head>
<body>
</body>
</html>
