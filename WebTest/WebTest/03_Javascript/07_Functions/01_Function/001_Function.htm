<!--

    Функция - это блок кода, который можно многократно вызывать на исполнение.

    Функции в JS - это объекты.
        * Могут создаваться динамически в процессе выполения.
        * Могут присваиваться переменным.
        * Могут передаваться в качестве параметров в другие функции.
        * Могут иметь собственные свойства и методы.

    Для создания функции используется следующая семантика:
        function имя_функции ( аргументы ) { тело функции }

    Вызов функции происходит следующим образом:
        имя_функции( аргументы );

-->

<html>
<head>
    <title>Функции в JavaScript</title>

    <script type="text/javascript">
        
        function sayHi(name, message) {
            document.write("Hello" + name + "" + message);
        }

        sayHi("Nicholas", "how are you today?");

        function sum(num1, num2) {
            return num1 + num2;
        }

        var result = sum(5, 10);

        function sum(num1, num2) {
            return num1 + num2;
            alert("Hello world!"); //никогда не выполняется
        }

        function diff(numl, num2) {
            if (numl < num2) {
                return num2 - numl;
            } else {
                return numl - num2;
            }
        }

        var test;

        MyFirstFunction();
        /*
        Function declaration(функция-объявление)
        Функции объявленные таким образом могут использоваться в любой части программы
        */
        function MyFirstFunction() {
            document.write("Hello from MyFirstFunction!<br/>");
            test = "Test var";
        }

        //f3();//Uncaught TypeError: f3 is not a function

        /*
        Function expression(именованная функция-выражение)
        Функции объявленные таким образом могут использоваться только после объявления
        */
        var f3 = function myThirdFunction() {
            document.write("Hello from MyThirdFunction!<br/>");
            document.write(test + "<br/>");
        }

        f3();

        document.write("<br/>");

        // функция-выражение или анонимная функция
        var f4 = function (a, b) {
            document.write("Hello from anonym function!<br/>");
            return a + b;
        }

        document.write(f4(1, 6));
        /*
        Hello from MyFirstFunction!

        Hello from MyThirdFunction!
        Test var

        Hello from anonym function!
        7
        */
    </script>

</head>
<body>
</body>
</html>
