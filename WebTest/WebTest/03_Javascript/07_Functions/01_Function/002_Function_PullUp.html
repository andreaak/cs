<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Подъем функций</title>
</head>
<body>
    <script>

        // window.myfunction = fn; window.foo = fn; window.bar = undefined;

        function myfunction() {
            foo(); // foo function
            bar(); // TypeError: bar is not a function
        }
        //with error
        myfunction();

        // функция-объявление
        // имя foo и определение "поднимаються" вместе
        function foo() {
            document.write("foo function", "<br/>");
        }

        // анонимная функция
        // "поднимается" только имя
        var bar = function () {
            document.write("bar function", "<br/>");
        }
        
        //without error
        //myfunction();

        //Никогда не делайте этого!
        if (condition) {
            function sayHi() {
                alert("Hi!");
            }
        } else {
            function sayHi() {
                alert("Yo!");
            }
        }

        //все в порядке
        var sayHi;
        if (condition) {
            sayHi = function () {
                alert("Hi!");
            };
        } else {
            sayHi = function () {
                alert("Yo!");
            };
        }
    </script>
</body>
</html>
