<!--

    Функция - это блок кода, который можно многократно вызывать на исполнение.
    При этом функции можно передавать аргументы (параметры) с которыми она будет работать.
    Также можно вызывать функцию без параметров.
    В теле функции можно работать с переменными, читать и изменять их.

    Для создания функции используется следующая семантика:
        function имя_функции ( аргументы ) { тело функции }

    Вызов функции происходит следующим образом:
        имя_функции( аргументы );

-->

<html>
<head>
    <title>Функции в JavaScript</title>

    <script type="text/javascript">

        var test;

        MyFirstFunction();
        document.write("<br/>");

        //Function declaration Функции объявленные таким образом
        //могут использоваться в любой части программы
        function MyFirstFunction() {
            document.write("Hello from MyFirstFunction!<br/>");
            document.write("How are you?<br/>");
            document.write("Goodbye!<br/>");
            test = "Test var";
        }

        function MySecondFunction() {
            document.write("Hello from MySecondFunction!<br/>");
            document.write(test + "<br/>");
        }

        //
        //f3();//Uncaught TypeError: f3 is not a function

        //Function expression(Функциональное выражение) 
        //Функции объявленные таким образом могут использоваться только после объявления
        var f3 = function myThirdFunction() {
            document.write("Hello from MyThirdFunction!<br/>");
            document.write(test + "<br/>");
        }

        // Вызов функций.

        MySecondFunction();
        document.write("<br/>");

        f3();
        /*
        Hello from MyFirstFunction!
        How are you?
        Goodbye!

        Hello from MySecondFunction!
        Test var

        Hello from MyThirdFunction!
        Test var
        */

    </script>

</head>
<body>
</body>
</html>
