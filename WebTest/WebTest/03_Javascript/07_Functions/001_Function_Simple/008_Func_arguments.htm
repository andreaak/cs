<!--
    При вызове функции создается специальный масив содержащий
    в себе аргументы, которые были переданы при вызове.
    У этого массива есть свойство length, в котором хранится
    количество аргументов переданых функции.
-->

<html>
<head>
    <title>Массив Аргументов arguments</title>

    <script type="text/javascript">

        function max(a, b, c) {

            console.log(arguments);
            var maxValue = Number.NEGATIVE_INFINITY;
            document.write("Number.NEGATIVE_INFINITY = " + maxValue, "<br/>");

            for (var i = 0; i < arguments.length; i++)
                if (arguments[i] > maxValue)
                    maxValue = arguments[i];

            return maxValue;
        }

        var res = max(-33, 33, 777, -666, -22, 888);

        document.write("Максимальное значение одного из аргументов функции = ", res, "<br/>");

        /*
        Number.NEGATIVE_INFINITY = -Infinity
        Максимальное значение одного из аргументов функции = 888
        */

    </script>

</head>
<body>
</body>
</html>
