<!--

        Область видимости - область, в которой переменная доступна для использования.
        Локальная область видимости - тело функции, в которой объявлена переменная.
        Глобальная область видимости - область видимости доступная для всех функций и сценариев.

-->

<html>
<head>
    <title>Локальные и глобальные переменные</title>

    <script type="text/javascript">

        var global = "Глобальная переменная";

        // ВНИМАНИЕ: Создание глобальной переменной с именем как у локальной переменной из метода - f().
        var local2 = "Глобальная переменная одноименная с локальной из метода - f().";

        function f() {
            var local = "Локальная переменная";

            // ВНИМАНИЕ: Создание локальной переменной с именем как у глобальной переменной.
            var local2 = "Локальная переменная одноименная с глобальной переменной.";

            document.write("<p style='color:green;'>" + global);
            document.write("<p style='color:navy;'>" + local);
            document.write("<p style='color:navy;'>" + local2);
            document.write("<br/><br/>");
        }


        f();

        document.write("<p style='color:green;'>" + global);
        document.write("<p style='color:green;'>" + local2);

        // ОШИБКА: Попытка обращения к локальной переменной из-за предела тела функции f().
        //document.write("<p style='color:green;'>" + local);

        /*
        Глобальная переменная
        Локальная переменная
        Локальная переменная одноименная с глобальной переменной.


        Глобальная переменная
        Глобальная переменная одноименная с локальной из метода - f().
        */

    </script>

</head>
<body>
</body>
</html>
