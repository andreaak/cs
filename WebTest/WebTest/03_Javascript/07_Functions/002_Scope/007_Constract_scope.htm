<!--
    Область видимости не ограничивается телом
    условной или циклической конструкции.
-->

<html>
<head>
    <title>Область видимости внутри конструкций</title>

    <script type="text/javascript">

        for (var counter = 0; counter < 3; counter++) {
            document.write("<p style='background-color:lightblue;'>" + counter);
        }

        // counter - счетчик итераций цикла доступна вне тела цикла - for.
        document.write("<p style='background-color:yellow;'>" + counter);

        /*
        0
        1
        2

        3
        */


        function f() {
            for (var counter2 = 0; counter2 < 3; counter2++) {
                document.write("<p style='background-color:lightblue;'>" + counter2);
            }
            document.write("<p style='background-color:yellow;'>" + counter2);
        }

        f();

        // ОШИБКА.
        // Счетчик итераций цикла - counter, не доступен за пределами тела функции содержащей цикл.
        document.write("<p style='background-color:yellow;'>" + counter2);

        /*
        0
        1
        2

        3
        */
    </script>

</head>
<body>
</body>
</html>
