<html>
<head>
    <title>Конструктор Array()</title>

    <script type="text/javascript">

        // пустой массив
        var a = new Array();

        // массив на 6 элементов
        var b = Array(1, 2, 3, 4, 5, 6);
        document.write(b);
        document.write("<br />===========================================================<br />");

        // массив на 10 элементов
        var c = Array(10);
        document.write(c);
        document.write("<br />===========================================================<br />");

        var d = [1, 2, 3, 4, 5, 6];
        document.write(d);
    </script>

</head>
<body>
</body>
</html>
