<!--
    Конвертация строкового значения в числовое:
    parseFloat() конвертация в вещественное значение.
    Данные функции возвращают значение NaN если конвертация не удалась.
-->

<html>
<head>
    <title>Пример применения методов</title>

    <script type="text/javascript">
        var num5 = parseFloat("1234Blue");  //1234(целое число)
        var num6 = parseFloat("");          //NaN
        var num7 = parseFloat("0xA");       //0
        var num8 = parseFloat("22.5");      //22.5
        var num8 = parseFloat("22.34.5");   //22.5
        var num9 = parseFloat("0908.5");    //908.5
        var num11 = parseFloat("3.125e7");  //31250000
    </script>

</head>
<body>
</body>
</html>
