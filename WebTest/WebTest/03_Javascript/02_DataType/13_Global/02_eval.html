<!DOCTYPE html>
<html>
<head>
    <title>Date</title>
</head>
<body>

    <script type="text/javascript" language="JavaScript">

        eval("document.write('Hello' + '<br />')");//Hello
        
        var msg = "Hello world!";
        eval("document.write(msg + '<br />')");//"Hello world!"

        eval("function sayHi(){document.write('Hello'+ '<br />');}");//Hello
        sayHi();

        eval("var msg='Hello world!';");
        document.write(msg + '<br />');//"Hello world!"

        "use strict";
        eval = "Hello";//ошибка

    </script>

</body>
</html>
