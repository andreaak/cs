<!--

    Логический тип данных.
    Данные хранящиеся в переменной булевого типа могут принимать два значения:  
    истина (true) и ложь (false). 

    Часто истина представляется единицей, а ложь — нулем. 

-->

<html>
<head>
    <title>Логический тип данных</title>

    <script type="text/javascript">

        var bool1 = true;
        var bool2 = false;

        document.write(bool1 + "<br/>");//true
        document.write(bool2 + "<br/>");//false

        bool1 = 1;
        bool2 = 0;

        document.write(bool1 + "<br/>");//1
        document.write(bool2 + "<br/>");//0

        var message = " Hello world ! " ;
        var messageAsBoolean = Boolean(message);
        document.write(messageAsBoolean + "<br/>");//true
        if (message) {
            document.write(message + "<br/>");//Hello world ! 
        }
    </script>

</head>
<body>
</body>
</html>
