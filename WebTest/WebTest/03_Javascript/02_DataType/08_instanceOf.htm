<!--
    instanceof - оператор для проверки типа объекта
-->

<html>
<head>
    <title>Оператор instanceof</title>

    <script type="text/javascript">

        var x = new Array(10);
        document.write(x instanceof Array);//true аналог оператора is в C#
        document.write(person instanceof Object);//относится ли persoп к типу Object?
        document.write(colors instanceof Array);//относится ли colors к типу Array?
        document.write(pattern instanceof RegExp);//относится ли pattern к типу RegExp?





    </script>

</head>
<body>
</body>
</html>
