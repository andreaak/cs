<!--

    undefined - это тип данных, который используется для переменных или свойств объекта,
    значения для которых не существует или оно не присвоено.

    Единственным значением неопределенного типа, которое может иметь переменная,
    является значение undefined.

-->

<html>
<head>
    <title>Undefined</title>

    <script type="text/javascript">
        var a;
        document.write((a == undefined) + "<br/>");//true

        var a = undefined;
        document.write((a == undefined) + "<br/>");//true

        document.write(a + "<br/>"); // undefined

        //следующая переменная не объявляется
        //document.write(b + "<br/>"); //Uncaught ReferenceError: b is not defined

        document.write((typeof a) + "<br/>");//undefined
        document.write((typeof b) + "<br/>");//undefined

    </script>

</head>
<body>
</body>
</html>
