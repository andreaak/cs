<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet " />
    <title>Form demo</title>
</head>
<body>
    <div class="panel">
        <form action="/form_handler" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label><p>name</p>
                <input class="input-lg" type="text" name="username"/>
				</label>
            </div>
            <div class="form-group">
                <label><p>email</p>
                <input class="input-lg" type="email" name="email"/>
				</label>
            </div>
			<div class="form-group">
				<input type="submit" class="btn btn-lg"/>
			</div>
        </form>
    </div>
</body>
</html>
