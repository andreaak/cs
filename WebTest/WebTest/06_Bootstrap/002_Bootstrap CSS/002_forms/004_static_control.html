<!DOCTYPE html>
<html>
<head>
    <title>Статические элементы</title>

    <!--Подключение необходимых файлов-->

    <link href="/06_Bootstrap/00_Bootstrap/styles/bootstrap.min.css" rel="stylesheet" />

</head>
<body>

    <!--Для того, чтобы поместить простой текст рядом с элементом формы, используйте класс "form-control-static".--> 

    <form class="form-horizontal">
        <div class="form-group">

            <!-- Класс "col-md-2" растягивает тег <label> на 2 колонки -->

            <label class="col-md-2 control-label">Email</label>

            <!-- Класс "col-md-8" растягивает тег <div> на 8 колонок -->

            <div class="col-md-8">
                <p class="form-control-static">email@example.com</p>
            </div>
        </div>
        <div class="form-group">

            <!-- Класс "col-md-2" растягивает тег <label> на 2 колонки -->

            <label for="inputPassword" class="col-md-2 control-label">Password</label>

            <!-- Класс "col-md-8" растягивает тег <div> на 8 колонок -->

            <div class="col-md-8">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
    </form>

</body>
</html>
