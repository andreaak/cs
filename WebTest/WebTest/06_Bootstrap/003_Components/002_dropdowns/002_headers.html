<!DOCTYPE html>
<html>
<head>
    <title>Заголовки и разделители в выпадающих списках</title>

    <!--Подключение необходимых файлов-->

    <link href="/06_Bootstrap/00_Bootstrap/styles/bootstrap.min.css" rel="stylesheet" />
    <script src="/06_Bootstrap/00_Bootstrap/js/jquery-1.11.1.min.js"></script>    <!--Подключение библиотеки jQuery-->
    <script src="/06_Bootstrap/00_Bootstrap/js/bootstrap.min.js"></script>

    <style>

        .dropdown {
            margin: 200px auto;
            width: 170px;
        }

    </style>

</head>
<body>

    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            Dropdown
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            
            <!--Создание заголовка. Класс dropdown-header.-->
            <li role="presentation" class="dropdown-header">Dropdown header1</li>

            <li><a role="menuitem" tabindex="-2" href="#">Action</a></li>
            <li><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
            <li><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>

            <!--Создание разделителя. Класс divider.-->
            <li class="divider"></li>

            <!--Создание заголовка-->
            <li role="presentation" class="dropdown-header">Dropdown header</li>

            <li><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>

        </ul>
    </div>

</body>
</html>
