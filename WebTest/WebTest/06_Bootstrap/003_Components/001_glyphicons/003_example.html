<!DOCTYPE html>
<html>
<head>
    <title>Пример использования иконок с кнопками</title>

    <!--Подключение необходимых файлов-->

    <link href="/06_Bootstrap/00_Bootstrap/styles/bootstrap.min.css" rel="stylesheet" />

    <style>

        .btn {
            margin-top: 250px;
            width: 110px;

    </button>

</body>
</html>
