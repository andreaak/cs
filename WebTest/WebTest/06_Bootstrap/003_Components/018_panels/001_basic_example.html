<!DOCTYPE html>
<html>
<head>
    <title>Panels. Basic example</title>

    <!--Подключение необходимых файлов-->

    <link href="/06_Bootstrap/00_Bootstrap/styles/bootstrap.min.css" rel="stylesheet" />

    <style>

        .panel {
        
            width: 400px;
            margin: 200px auto;
        
        }

    </style>

</head>
<body>

    <!-- Див с классом "panel" создает контейнер для текстовой панели. Панель состоит из блока заголовка (класс "panel-heading") тела (класс "panel-body") и футера (класс "panel-footer") -->

    <div class="panel panel-default">
        <div class="panel-body">
            Basic panel example
        </div>
    </div>

</body>
</html>
