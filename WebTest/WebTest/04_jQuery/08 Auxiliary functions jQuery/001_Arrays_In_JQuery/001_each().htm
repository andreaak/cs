<!DOCTYPE html>
<html>
<head>
    <title>Метод each()</title>
    <script src="/04_jQuery/00_Libs/jquery.js"></script>
    <script>
        /*
        $.each(array, function(i, n) ) - выполняет функцию(второй аргумент) для каждого элемента набора(первый аргумент). 
        Это означает, что каждый раз, когда выполняется указанная функция 
        (а выполняется она один раз для каждого совпавшего элемента) 
        ключевое слово ‘this’ указывает на конкретный элемент DOM. 
        Сама функция-аргумент, также может принимать аргументы: 
		    i – индекс текущего элемента. 
		    n – значение текущего элемента. 
        */
        $(function () {
            // i - порядковый номер элемента
            $("p").each(function (i) {
                // this - текущий элемент из коллекции 
                var txt = $(this).text();
                $(this).text(i + 1 + " " + txt);
            });
        });

    </script>
</head>
<body>
    <p>Параграф</p>
    <p>Параграф</p>
    <p>Параграф</p>
    <p>Параграф</p>
    <p>Параграф</p>
    <p>Параграф</p>
    <p>Параграф</p>
    <p>Параграф</p>
    <p>Параграф</p>
    <p>Параграф</p>
</body>
</html>
