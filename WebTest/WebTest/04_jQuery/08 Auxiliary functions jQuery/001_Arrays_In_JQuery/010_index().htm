<!DOCTYPE html>
<html>
<head>
    <title>Метод index()</title>
    <script src="/04_jQuery/00_Libs/jquery.js"></script>
    <script>
        /*
        .index() – функция производит поиск среди выбранных элементов 
        и возвращает индекс элемента, если находит его.  
        Отсчет начинается с нуля. Если передан объект jQuery, то будет выбран только первый элемент. 
        */
        $(function () {

            $("div").click(function () {
                var index = $("div").index(this);
                $("span").text("That was div index #" + index);
            });

        });

    </script>
    <style>
        div {
            background: yellow;
            margin: 5px;
        }

        span {
            color: red;
        }
    </style>
</head>
<body>
    <span>Click a div!</span>
    <div>First div</div>
    <div>Second div</div>
    <div>Third div</div>
</body>
</html>
