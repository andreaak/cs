<!DOCTYPE html>
<html>
<head>
    <title>Метод map()</title>
    <script src="/04_jQuery/00_Scripts/jquery-1.10.2.js"></script>
    <script>
        /*
        $.map(array, function) – функция, которая проводит преобразование массива при помощи переданной функции.  
        Принимает два аргумента: 
            array - массив для преобразования 
            function - функция для выполнения преобразования значений 
        При этом функция преобразования может также принимать два аргумента(n, i): 
            i – индекс текущего элемента. 
            n – значение текущего элемента
        Оригинальный массив остается прежним.
        */

        $(function () {

            var arr = ["Alex", "Max", "Corwin", "Daniel", "Den"];
            $("div").text(arr.join(", "));

            arr = $.map(arr, function (element, index) {
                return (element.toUpperCase() + index);
            });
            $("p").text(arr.join(", "));

            arr = $.map(arr, function (element) {
                return element + element;
            });
            $("span").text(arr.join(", "));

        });

    </script>
    <style>
        p {
            color: Red;
        }
    </style>
</head>
<body>
    <div></div>
    <p></p>
    <span></span>
</body>
</html>
