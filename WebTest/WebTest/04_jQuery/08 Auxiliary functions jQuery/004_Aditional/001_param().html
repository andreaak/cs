<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="/04_jQuery/00_Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            // param() - Преобразует объект, массив или массив объектов в строку, которая соответствует формату передачи данных через url.

            var obj = {
                one: 1,
                two: 2,
            };
            var urlParams = $.param(obj); 
            alert(urlParams);

            var obj2 = {
                a: {
                    one: 1,
                    two: 2,
                },
                b: [1, 2, 3]
            };
            var urlParam2 = $.param(obj2);
            alert(urlParam2);

            var decoded = decodeURIComponent(urlParam2);
            alert(decoded);

        });
    </script>
</head>
