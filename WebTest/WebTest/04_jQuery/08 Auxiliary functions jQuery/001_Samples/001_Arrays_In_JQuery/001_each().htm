<!DOCTYPE html>
<html>
<head>
    <title>Метод each()</title>
    <script src="jquery-1.10.2.js"></script>
    <script>

        // Метод each() - перебирает элементы jQuery-коллекции и запускает функцию для каждого элемента.
        $(function () {
            // i - порядковый номер элемента
            $("p").each(function (i) {
                // this - текущий элемент из коллекции 
                var txt = $(this).text();
                $(this).text(i + 1 + " " + txt);
            });
        });

    </script>
</head>
<body>
    <p>Параграф</p>
    <p>Параграф</p>
    <p>Параграф</p>
    <p>Параграф</p>
    <p>Параграф</p>
    <p>Параграф</p>
    <p>Параграф</p>
    <p>Параграф</p>
    <p>Параграф</p>
    <p>Параграф</p>
</body>
</html>
