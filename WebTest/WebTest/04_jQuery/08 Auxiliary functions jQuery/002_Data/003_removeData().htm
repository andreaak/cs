<!DOCTYPE html>
<html>
<head>
    <title>Метод removeData()</title>
    <script src="/04_jQuery/00_Libs/jquery.js"></script>
    <script>

        /*
        .removeData() – функция, которая позволяет нам удалить данные, 
        которые были определенны до этого с помощью .data(). 
        Когда метод вызывается с именем аргумента - .removeData() удаляет определенное значение. 
        Когда вызывается без аргумента, удаляются все значения. 
        Удаление данных из внутреннеего кэш jQuery .data() 
        не влияет на любые атрибуты HTML5 data - в документе; для их удаления используйте .removeAttr(). 
            .removeData() - позволяет удалить все данные элемента, которые были добавлены через метод data.
            .removeData(key) - позволяет удалить данные по заданному ключу.
        */


        $(function () {

            $("p").data("name1", "abc");
            $("p").data("name2", "123");

            var dataP = $("p").data();

            alert(dataP.name1 + " " + dataP.name2); // abc 123

            $("p:first").removeData("name2");

            alert(dataP.name1 + " " + dataP.name2); // abc undefined
        });

    </script>
</head>
<body>
    <p>Параграф №1</p>
</body>
</html>
