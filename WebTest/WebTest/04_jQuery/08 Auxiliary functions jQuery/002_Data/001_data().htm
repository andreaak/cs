<!DOCTYPE html>
<html>
<head>
    <title>Метод data()</title>
    <script src="/04_jQuery/00_Scripts/jquery-1.10.2.js"></script>
    <script>

        /*
        .data()  - функция, которая позволяет нам присоединить данные любого типа к элементам DOM 
        без риска циклической зависимости, а также утечек памяти. 
        При помощи данной функции можно как присоединить данные так и прочитать их: 
	        element.data(“param”, “value”) - присоединяет значение “value” под именем “param”; 
            element.data() – возвращает все прикрепленные данные к элементу в виде объекта. 
            element.data(“key”) – достает значение из данных под именем “key”. 
        */
        $(function () {

            // добавление к каждому параграфу доп. данных по ключу name
            $("p").eq(0).data("name", "first paragraph");
            $("p").eq(1).data("name", "second paragraph");
            $("p").eq(2).data("name", "thrid paragraph");
            $("p").eq(3).data("name", "fourth paragraph");
            $("p").eq(4).data("name", "fifth paragraph");


            $("p").click(function () {
                // чтение данных по ключу name из кликнутого параграфа
                var d = $(this).data("name");
                $("span").text(d);
            });
        });

    </script>

</head>
<body>
    <p>Параграф №1</p>
    <p>Параграф №2</p>
    <p>Параграф №3</p>
    <p>Параграф №4</p>
    <p>Параграф №5</p>
    <span></span>
</body>
</html>
