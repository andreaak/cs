<!DOCTYPE html>
<html>
<head>
    <title>Метод data()</title>
    <script src="/04_jQuery/00_Libs/jquery.js"></script>
    <script>
        $(function () {

            $("p:first").data("obj",
                {
                    first: 123,
                    second: "Text",
                });

            var dataP = $("p:first").data("obj");

            alert(dataP.first + " " + dataP.second);
        });

    </script>
</head>
<body>
    <p>Параграф №1</p>
</body>
</html>
