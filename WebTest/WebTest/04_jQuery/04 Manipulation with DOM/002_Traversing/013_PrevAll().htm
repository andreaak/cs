<!DOCTYPE html>
<html>
<head>
    <title>Метод prevAll()</title>
    <script src="jquery-1.10.2.js"></script>
    <script>

        // Метод prevAll() - поиск всех родственных элементов перед текущим элементом

        $(function () {
            $("p.class1").prevAll().css("background-color", "Red");
            //$("p.class1").prevAll("p").css("background-color", "Red");
        });

    </script>
    <style>
        body {
            background-color: Silver;
            color: White;
        }

        p {
            padding: 10px;
            font-weight: bold;
            background-color: Gray;
        }
    </style>
</head>
<body>
    <p>Параграф №1</p>
    <p>Параграф №2</p>
    <p class="class1">Параграф №3</p>
    <p>Параграф №4</p>
    <p>Параграф №5</p>
    <p>Параграф №6</p>
    <p>Параграф №7</p>
    <p>Параграф №8</p>
    <p>Параграф №9</p>
    <p>Параграф №10</p>
    <div>А это простой Div</div>
</body>
</html>
