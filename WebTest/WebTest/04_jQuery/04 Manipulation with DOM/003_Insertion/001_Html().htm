<!DOCTYPE html>
<html>
<head>
    <title>Метод html()</title>
    <script src="/04_jQuery/00_Scripts/jquery-1.10.2.js"></script>
    <script>
        /*
        Метод html() - получает HTML-содержимое первого элемента в наборе соответствующих элементов 
        или устанавливает HTML-разметку для каждого совпавшего элемента.
        */

        $(function () {

            $("p").click(function () {
                // $(this) - ссылка на объект, в котором произошло событие.
                alert($(this).html());
            });

        });

    </script>
    <style>
        p {
            background-color: #bdb1c9;
            color: White;
            padding: 4px;
            font-family: Verdana;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>
        Test string 1
    </p>
    <p>
        <b>Test string 2</b>
    </p>
    <p>
        Test string 3
    </p>
</body>
</html>
