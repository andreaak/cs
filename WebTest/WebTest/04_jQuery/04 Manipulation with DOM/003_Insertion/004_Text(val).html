<!DOCTYPE html>
<html>
<head>
    <title>text()</title>
    <script src="jquery-1.10.2.js"></script>
    <script>

        //Метод text() - получает содержимое текста каждого элемента в наборе соответствующих элементов, в том числе их потомков, или устанавливает текстовое содержимое элементов набора.

        $(function () {

            $("p").click(function () {
                $(this).text("<a href=\"#\">Link</a>");
                //$(this).html("<a href=\"#\">Link</a>");
            });

        });

    </script>
    <style>
        p {
            background-color: #bdb1c9;
            color: White;
            padding: 4px;
            font-family: Verdana;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>
        Test string 1
    </p>
</body>
</html>
