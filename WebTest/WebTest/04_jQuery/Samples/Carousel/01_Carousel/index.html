<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JSON Carousel</title>
    <link href="http://fonts.googleapis.com/css?family=Wendy+One|Libre+Baskerville" rel="stylesheet" type="text/css">
    <style type="text/css">
        body {
            background: EEE7D5;
            font-family: 'Libre Baskerville';
        }

        #speakerbox {
            width: 300px;
            margin: 0 auto;
            background: #93A1A1;
            padding: 1px 20px;
            border-radius: 10px;
            overflow: hidden;
        }

            #speakerbox h3, #speakerbox h4 {
                font-weight: normal;
                margin: 0;
                padding: 0;
            }

            #speakerbox h3 {
                font-size: 2em;
                line-height: .9em;
                font-family: 'Wendy One';
                color: #115F79;
            }

            #speakerbox h4 {
                color: #973C26;
                font-weight: bold;
                margin-bottom: 5px;
                line-height: 1.2em;
            }

            #speakerbox img {
                float: right;
                margin-left: 10px;
                border-radius: 10px;
                width: 100px;
            }

            #speakerbox p {
                color: #1E3A40;
                font-size: .9em;
            }

            #speakerbox #next_btn, #speakerbox #prev_btn {
                background: #d33682;
                padding: 5px 10px;
                border-radius: 10px;
                margin: 10px 0;
                display: inline-block;
            }

            #speakerbox a#next_btn, #speakerbox a#prev_btn {
                text-decoration: none;
                color: #FFF;
            }
    </style>
</head>
<body>
    <div id="speakerbox">
        <a href="#" id="prev_btn">&laquo;</a>
        <a href="#" id="next_btn">&raquo;</a>
        <div id="carousel"></div>
    </div>
    <script id="speakerstpl" type="text/template">
        {{#speakers}}<!--Поле в JSON-->
        <div class="speaker">
            <img src="images/{{shortname}}_tn.jpg" alt="Photo of {{name}}" />
            <h3>{{name}}</h3>
            <h4>{{reknown}}</h4>
            <p>{{bio}}</p>
        </div>
        {{/speakers}}
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.cycle/2.9999.8/jquery.cycle.all.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(function () {

            $.getJSON('data.json', function (data) {
                var template = $('#speakerstpl').html();
                var html = Mustache.to_html(template, data);
                $('#carousel').html(html);

                $('#carousel').cycle({
                    fx: 'fade',
                    pause: 1,
                    next: '#next_btn',
                    prev: '#prev_btn',
                    speed: 500,
                    timeout: 10000
                });
            }); //getJSON

        }); //function

    </script>
</body>
</html>
