<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Плавное появление</title>
    <style>
        .item {
            cursor: pointer;
            background: bisque;
        }

        .answer {
            margin-left: 20px;
            display: none;
        }
    </style>
    <script src="/04_jQuery/00_Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.item')
                .click(function() {
                    $(this).find('.answer').slideToggle(2000);
                });
        });
    </script>
</head>
<body>
    <div class="item">
        <div class="text">Some text</div>
        <div class="answer">
            First <br />
            Second <br />
            Third <br />
            Fourth <br />
        </div>
    </div>
</body>
</html>
