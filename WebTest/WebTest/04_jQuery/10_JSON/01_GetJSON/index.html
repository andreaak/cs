<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JavaScript And JSON</title>
</head>
<body>
    <h2>Links</h2>
    <ol id="links"></ol>
    <!--script src="http://code.jquery.com/jquery-1.9.1.min.js"></script  CDN-->
    <script src="../../00_Libs/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $.getJSON('data.json', function (info) {

                var output = '';
                for (var i = 0; i <= info.links.length - 1; i++) {
                    for (var key in info.links[i]) {
                        if (info.links[i].hasOwnProperty(key)) {
                            output += '<li>' +
                            '<a href = "' + info.links[i][key] + '">' + key + '</a>' +
                            '</li>';
                        }
                    }
                }

                var update = document.getElementById('links');
                update.innerHTML = output;

            }); //getJSON

        }); // ready
    </script>
</body>
</html>
