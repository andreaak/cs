<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="jquery-1.8.1.js"></script>
    <script type="text/javascript">

        // обработчик события загрузки страницы.
        window.onload = function () {
            // Создание объекта запроса.

            //  $.ajaxSetup() - установка глобальных настроек для запросов $.ajax.
            $.ajaxSetup({
                // адрес для запроса
                url: "test.html",
                // тип запроса, например, GET, POST, PUT
                type: "GET",
            });

            // $.ajax() возвращает объект XMLHttpRequest. В большинстве случаев Вам не понадобится работать непосредственно с этим объектом, но он все же 
            // доступен, в случае, если Вам необходимо прервать запрос вручную.

            // отправка запроса на сервер, при этом используются параметры установленные методом $.ajaxSetup
            $.ajax({
                // функция, которая запускается в результате успешной обработки запроса.
                success: function (msg) {
                    alert("Данные получены от сервера: " + msg);
                }
            });
        }
    </script>
</head>
<body>
    <p></p>
</body>
</html>
