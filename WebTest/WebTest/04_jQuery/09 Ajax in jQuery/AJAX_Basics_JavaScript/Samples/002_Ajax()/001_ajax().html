<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="jquery-1.8.1.js"></script>
    <script type="text/javascript">

        window.onload = function () {
            // Создание объекта запроса.
            // $.ajax() возвращает объект XMLHttpRequest.
            $.ajax({
                type: "GET",
                url: "test.js",
                // определение типа ответа, который ожидается со стороны сервера
                dataType: "script" // json, text, xml, script
            });
        }
    </script>
</head>
<body>
    <p></p>
</body>
</html>
