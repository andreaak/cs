<!DOCTYPE html>
<html>
<head>
    <title>Событие click</title>
    <script src="/04_jQuery/00_Scripts/jquery-1.10.2.js"></script>
    <script>

        /*
        click() - Вызывает событие click для элемента, либо каждого элемента набора. 
        Как результат все привязанные к событию click функции выполняются. 
        click(function) - Назначает функцию к событию click для каждого элемента набора. 
        Функция click рассматривается как функции mousedown и mouseup, следующие друг за другом на одном и том же элементе. 
        При одновременном применении трех функций (click, mousedown, mouseup) 
        mousedown – срабатает только событие mousedown, игнорируя mouseup и click. 
        Если же функция, обрабатывающая событие mousedown отсутствует, 
        то сперва сработает функция, переданная методу mouseup(), а затем функция, переданная методу click(). 
        */

        $(function () {

            $("p").click(function () { alert("clicked"); });

            $("#button").click(function () { $("p").click() });

        });

    </script>
</head>
<body>
    <p>Параграф №1</p>
    <p>Параграф №2</p>
    <p>Параграф №3</p>
    <input type="button" id="button" value="push me" />
</body>
</html>
