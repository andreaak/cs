<!DOCTYPE html>
<html>
<head>
    <title>Событие keypress</title>
    <script src="/04_jQuery/00_Scripts/jquery-1.10.2.js"></script>
    <script>
        /*
        keypress(функция) - Назначает функцию к событию keypress для каждого элемента набора. 
        Данное событие обычно активируется, когда нажата клавиша на клавиатуре. 
        Событие keypress рассматривается как keydown и keyup на одной и той же клавише. 
        Для того что бы определить код нажатой клавиши необходимо передать в качестве аргумента обработчику event. 
        В результате код (юникод) нажатой клавиши будет храниться в свойстве event.keyCode.
        Свойство event.charCode возратит юникод нажатой клавиши. 
        (не срабатывает для функциональных клавиш (Shift, Ctrl, Alt и т.д.)
        */

        $(window).keypress(function (event) {
            alert(String.fromCharCode(event.charCode) + "(" + event.charCode + ")");
        });

    </script>
</head>
<body>
</body>
</html>
