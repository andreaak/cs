<!DOCTYPE html>
<html>
<head>
    <title>Событие ready</title>
    <script src="/04_jQuery/00_Libs//04_jQuery/00_Libs/jquery.js"></script>
    <script>

        /*
        Для того, чтобы Ваш код работал корректно, 
        Вам нужно дождаться либо загрузки DOM-дерева, либо загрузки всей страницы. 
        Для достижения первой цели мы должны отследить событие ready() на объекте document
        ready(function) - Устанавливает функцию-обработчик, которая будет выполнена после готовности DOM-дерева.
        Для достижения второй цели нам нужно отследить событие load() на объекте window.
        */
        
        // Первый вариант.

        $(document).ready(function () {
            alert("Page Loaded I");
        });

        // Второй вариант.
        $(document).ready(after_ready);

        function after_ready() {
            alert("Page Loaded II");
        }

        // Третий вариант вариант. (Сокращенная запись)
        $(function () {
            alert("Page Loaded III");
        });

    </script>
</head>
<body>

    <!-- Разметка страницы -->

</body>
</html>
