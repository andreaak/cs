<!DOCTYPE html>
<html>
<head>
    <title>Событие keydown</title>
    <script src="/04_jQuery/00_Scripts/jquery-1.10.2.js"></script>
    <script>
        /*
        keydown(функция) - Назначает функцию к событию keydown для каждого элемента набора, срабатывает при нажатии клавиши. 
        event - объект, определяющий информацию о событии.
        */

        $(window).keydown(function (event) {

            switch (event.keyCode) {                // event.keyCode - код нажатой клавиши
                case 37: {
                    alert("left pushed");
                }
                    break;
                case 38: {
                    alert("up pushed");
                }
                    break;
                case 39: {
                    alert("right pushed");
                }
                    break;
                case 40: {
                    alert("down pushed");
                }
                    break;
            }
        });

    </script>
</head>
<body>
</body>
</html>
