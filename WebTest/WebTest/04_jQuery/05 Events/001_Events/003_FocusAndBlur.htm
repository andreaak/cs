<!DOCTYPE html>
<html>
<head>
    <title>События focus & blur</title>
    <script src="/04_jQuery/00_Libs/jquery.js"></script>
    <script>
        /*
        focus() - Устанавливает обработчик получения фокуса, либо, запускает это событие.  
        blur() - Устанавливает обработчик потери фокуса, либо, запускает это событие. 
        */
        $(function() {

            // focus - событие происходит, когда элемент получает фокус
            $("input").focus(function() {
                $(this).val("focus");
            });

            // blur - событие происходит, когда элемент теряет фокус
            $("input").blur(function() {
                $(this).val("blur");
            });

        });

    </script>
</head>
<body>
    <input type="text" />
    <br />
    <br />
    <input type="text" />
    <br />
    <br />
    <input type="text" />
    <br />
    <br />
    <input type="text" />
</body>
</html>
