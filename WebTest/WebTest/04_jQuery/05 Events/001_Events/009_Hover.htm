<!DOCTYPE html>
<html>
<head>
    <title>Функция hover()</title>
    <script src="/04_jQuery/00_Libs/jquery.js"></script>
    <script>
        /*
        hover(функция1, функция2) - функция, которая отвечает за привязку обработчиков на события mouseover и mouseout. 
        Первый аргумент – функция, которая будет срабатывать при событии mouseover, 
        а второй аргумент - функция, которая будет срабатывать при событии mouseout. 
        */
        $(function () {
            $("div").hover(onIn, onOut);
        });

        // Функция которая отработает при наведении курсора на элемент

        function onIn() {
            $("div").html("IN");
        }

        // Функция которая отработает при выходе курсора за элемент

        function onOut() {
            $("div").html("OUT");
        }

    </script>
    <style>
        div {
            background: green;
            width: 100px;
            height: 100px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        Test div
    </div>
</body>
</html>
