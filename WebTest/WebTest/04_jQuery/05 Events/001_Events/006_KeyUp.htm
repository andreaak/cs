<!DOCTYPE html>
<html>
<head>
    <title>Событие keyup</title>
    <script src="/04_jQuery/00_Scripts/jquery-1.10.2.js"></script>
    <script>
        /*
        keyup( функция ) - Назначает функцию к событию keyup для каждого элемента набора, срабатывает при поднятии клавиши.
        */
        $(window).keyup(function (event) {
            switch (event.keyCode) {
                case 37: {
                    alert("left poped");
                }
                    break;
                case 38: {
                    alert("up poped");
                }
                    break;
                case 39: {
                    alert("right poped");
                }
                    break;
                case 40: {
                    alert("down poped");
                }
                    break;
            }
        });

    </script>
</head>
<body>
</body>
</html>
