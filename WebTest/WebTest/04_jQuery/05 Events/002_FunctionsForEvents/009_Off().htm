<!DOCTYPE html>
<html>
<head>
    <title>Метод off()</title>
    <script src="/04_jQuery/00_Scripts/jquery-1.10.2.js"></script>
    <script>
        /*
        off(событие, обработчик) - функция удаляет обработчик на событие с выбранного элемента, установленные с помощью метода .on(). 
        Аналогично сработает функция, если ей передать конкретно какое-то событие. 
        В этом случае удалятся все обработчики именно с указанного события. 
        Если вызвать функцию, ничего ей не передав, то тогда удалятся все обработчики на все события с данного элемента.
        */
        $(function () {

            function show() {
                alert('Hello world');
            }

            function remove() {
                $("#first").off('click', show);
            }

            $("#first").on('click',show);
            $("#second").on('click', remove);

        });

    </script>
</head>
<body>

    <input type="button" value="on" id="first" />
    <input type="button" value="off" id="second" />

</body>
</html>
