<!DOCTYPE html>
<html>
<head>
    <title>Метод on()</title>
    <script src="/04_jQuery/00_Scripts/jquery-1.10.2.js"></script>
    <script>
        /*
        on(событие, обработчик) - используется для привязки обработчиков на события к объекту или объектам. 
        Он принимает в качестве аргументов событие и функцию, которые необходимо выполнить на данное событие.
        В отличии от addEventListener(), который может работать как на "перехвате", так и на всплытии, метод on() работает на "всплытие". 
        Предусмотрено добавление дополнительных параметров. 
        Так же можно передать обработчику при помощи объекта JSON набор параметров, 
        обращение к которым происходит через event.data.param_name. 
        Для того, чтобы обработчик мог использовать параметры, необходимо передать ему ссылку на событие, которое произошло. 
        В качестве аргумента передать «event», а потом обращаться к параметрам следует через вложенный объект data.
        */

        $(function () {
            $("ul").on("click", function (event) {
                $(event.target).css("background", "red");
            });
        });

    </script>
</head>
<body>
    <ul>
        <li>Текст</li>
        <li>Текст</li>
        <li>Текст</li>
        <li>Текст</li>
        <li>Текст</li>
        <li>Текст</li>
        <li>Текст</li>
        <li>Текст</li>
        <li>Текст</li>
        <li>Текст</li>
    </ul>
    <img src="DelegateOn.gif" />
</body>
</html>
