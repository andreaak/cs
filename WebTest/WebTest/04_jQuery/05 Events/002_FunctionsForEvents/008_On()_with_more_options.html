<!DOCTYPE html>
<html>
<head>
    <title>Метод on()</title>
    <script src="/04_jQuery/00_Scripts/jquery-1.10.2.js"></script>
    <script>

        /*
        Так же можно передать обработчику при помощи объекта JSON набор параметров, 
        обращение к которым происходит через event.data.param_name. 
        Для того, чтобы обработчик мог использовать параметры, необходимо передать ему ссылку на событие, которое произошло. 
        В качестве аргумента передать «event», а потом обращаться к параметрам следует через вложенный объект data.
        */

        $(function () {

            function user_info(event) {
                $('#out').html("Login: " + event.data.login + "<br />" + "Password: " + event.data.password);
            }

            // Создание и передача дополнительных данных в виде объектов

            var access = { login: 'admin', password: '12345' };

            $('#button').on('click', access, user_info);
        });

    </script>
</head>
<body>
    <p id="out"></p>
    <input type="button" id="button" value="click me" />
</body>
</html>
