<!DOCTYPE html>
<html>
<head>
    <title>Метод fadeOut()</title>
    <script src="/04_jQuery/00_Libs/jquery.js"></script>
    <script>
        /*
        .fadeout() – функция плавно делает невидимыми все элементы набора, меняя их прозрачност, 
        затем устанавливает CSS свойство display в «none». 
        Также, по завершению операции возможен запуск функции. 
		    element.fadeOut() – скорость исчезновения по умолчанию. 
		    element.fadeOut(speed) - скорость исчезновения передается как аргумент, 
                при этом можно указать количество миллисекунд 
                либо одно из стандартных значений(slow, normal, fast). 
		    element.fadeOut(speed, function) – вторым  аргументом можно указать имя функции 
                которая выполниться при завершении анимации. 
        */
        $(function () {
            $("p").click(function () {
                $(this).fadeOut("slow");
            });

        });
    </script>
    <style>
        p {
            font-size: 150%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>
        Click me
    </p>
</body>
</html>
