<!DOCTYPE html>
<html>
<head>
    <title>Метод slideUp</title>
    <script src="/04_jQuery/00_Scripts/jquery-1.10.2.js"></script>
    <script>

        /*
        .slideUp() – функция скрывает все элементы набора, используя эффект изменения высоты элементов(высота уменьшается). 
        Также, по завершению операции возможен запуск функции, переданной в аргумент “вызов”. 
        Появление реализовано увеличением высоты. 
		    element.slideUp() – скорость появления по умолчанию. 
		    element.slideUp(speed) - скорость появления передается как аргумент, 
                при этом можно указать количество миллисекунд 
                либо одно из стандартных значений(slow, normal, fast). 
		    element.slideUp(speed, function) – вторым  аргументом можно указать имя функции 
                которая выполниться при завершении анимации. 
        */

        $(function () {
            $('p').click(function () {
                if ($("div").is(":hidden")) {
                    $("div").show("slow");
                } else {
                    $("div").slideUp(); 
                }
            });

        });
    </script>
    <style>
        div {
            background: #3d9a44;
            margin: 3px;
            width: 80px;
            height: 40px;
            float: left;
            display: none;
        }
    </style>
</head>
<body>
    <p>Click me!</p>
    <div>
    </div>
    <div>
    </div>
    <div>
    </div>
    <div>
    </div>
    <div>
    </div>
</body>
</html>
