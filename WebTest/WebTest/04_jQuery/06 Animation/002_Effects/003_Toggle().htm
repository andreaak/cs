<!DOCTYPE html>
<html>
<head>
    <title>Метод toggle()</title>
    <script src="/04_jQuery/00_Libs/jquery.js"></script>
    <script>
        /*
        .toggle() - функция переключает режим отображения каждого из элементов набора. 
        Если элемент скрыт, то данная функция отображает его (используя метод show); 
        если элемент видимый — скрывает его (используя метод hide). 
		    element.toggle() – скорость отображения по умолчанию. 
		    element.toggle(speed) - скорость отображения передается как аргумент, 
                при этом можно указать количество миллисекунд 
                либо одно из стандартных значений(slow, normal, fast). 
		    element.toggle(bool) – в качестве аргумента передается значение переключателя 
                (true — отображает элементы, false — скрывает элементы). 
		    element.toggle(speed, function) – вторым  аргументом можно указать имя функции 
                которая выполниться при завершении анимации. 
        */

        $(function () {
            $("button").click(function () {
                $("p").toggle();
            });
        });

    </script>
    <style>
        p {
            background-color: green;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <button>
        Show/Hide.
    </button>
    <p>
        Paragraph.
    </p>
</body>
</html>
