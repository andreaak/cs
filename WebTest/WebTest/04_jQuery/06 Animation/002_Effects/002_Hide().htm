<!DOCTYPE html>
<html>
<head>
    <title>Метод hide()</title>
    <script src="/04_jQuery/00_Libs/jquery.js"></script>
    <script>
        /*
        .hide() – функция cкрывает каждый из элементов набора, если они были видимыми, делает невидимым любой отображаемый элемент
        Если все элементы скрыты, то ничего не происходит. 
        Исчезновение реализовано уменьшением высоты и ширины по диагонали. 
		    element.hide() – скорость исчезновения по умолчанию. 
		    element.hide(speed) - скорость исчезновения передается как аргумент, 
                при этом можно указать количество миллисекунд либо одно из стандартных значений(slow, normal, fast). 
		    element.hide(speed, function) – вторым  аргументом можно указать имя функции 
                которая выполниться при завершении анимации.
        */

        $(function () {

            $("#hide1").click(function () {
                $("p").hide();
            })

            $("#hide2").click(function () {
                $("#div1").hide("slow"); // значения - slow, normal, fast
                //$("#div1").hide(7000); // время анимации, заданное в миллисекундах
            })

            $("#hide3").click(function () {
                $("#div2").hide("normal", Func); // 1 аргумент - скорость анимации 2 аргумент - функция, которая будет вызвана после анимации
            })

            function Func() {
                alert("Not Visible");
            }
        });

    </script>
    <style>
        #div1, #div2 {
            background-color: Yellow;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <input id="hide1" type="button" value="Hide" />
    <p>
        Visible Text
    </p>
    <br />
    <input id="hide2" type="button" value="Hide Slow" />
    <div id="div1">
    </div>
    <br />
    <input id="hide3" type="button" value="Hide And Run" />
    <div id="div2">
        <span>Visible Text</span>
    </div>
</body>
</html>
