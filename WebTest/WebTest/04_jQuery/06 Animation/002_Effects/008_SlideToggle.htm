<!DOCTYPE html>
<html>
<head>
    <title>SlidToggle sample</title>
    <script src="/04_jQuery/00_Libs/jquery.js"></script>
    <script>

        /*
        Метод slideToggle() - переключает видимость всех совпавших элементов набора, 
        используя эффект изменения высоты элементов.
        slideToggle() - функция переключает видимость элементов набора, используя эффект изменения высоты элементов. 
        Также, по завершению операции возможен запуск функции, переданной в аргумент. 
		    element.slideToggle() – скорость отображения по умолчанию. 
		    element.slideToggle(speed) - скорость отображения передается как аргумент, 
                при этом можно указать количество миллисекунд либо одно из стандартных значений(slow, normal, fast). 
		    element.slideToggle(bool) – в качестве аргумента передается значение переключателя 
                (true — отображает элементы, false — скрывает элементы). 
		    element.slideToggle(speed, function) – вторым  аргументом можно указать имя функции 
                которая выполниться при завершении анимации. 
        */
        $(function () {
            $("#button1").click(function () {
                $("p").slideToggle("slow");
            });
        });

    </script>
</head>
<body>
    <p style="background-color: red">
        Параграф №1.
    </p>
    <p style="background-color: yellow">
        Параграф №2.
    </p>
    <p style="background-color: green">
        Параграф №3.
    </p>
    <p style="background-color: aqua">
        Параграф №4.
    </p>
    <p style="background-color: gray">
        Параграф №5.
    </p>
    <input type="button" id="button1" value="Slide Down / Slide Up" />
</body>
</html>
