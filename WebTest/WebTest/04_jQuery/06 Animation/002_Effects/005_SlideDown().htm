<!DOCTYPE html>
<html>
<head>
    <title>Метод slideDown()</title>
    <script src="/04_jQuery/00_Scripts/jquery-1.10.2.js"></script>
    <script>

        /*
        .slideDown() – функция показывает все элементы набора, используя эффект изменения высоты элементов 
        (плавное изменение высоты выбранных элементов высота увеличивается). 
        Также, по завершению операции возможен запуск функции, переданной в аргумент. 
        Появление реализовано увеличением высоты. 
		    - element.slideDown() – скорость исчезания по умолчанию. 
		    - element.slideDown(speed) - скорость исчезания передается как аргумент, 
              при этом можно указать количество миллисекунд 
              либо одно из стандартных значений(slow, normal, fast). 
		    - element.slideDown(speed, function) – вторым  аргументом можно указать имя функции 
              которая выполниться при завершении анимации. 
        */

        $(function () {

            $('p').click(function () {
                if ($("div").is(":hidden")) {
                    $("div").slideDown("slow");
                } else {
                    $("div").hide(5000);
                }
            });

        });
    </script>
    <style>
        div {
            background: #de9a44;
            margin: 3px;
            width: 80px;
            height: 40px;
            display: none;
            float: left;
        }
    </style>
</head>
<body>
    <p>Click me!</p>
    <div>
    </div>
    <div>
    </div>
    <div>
    </div>
</body>
</html>
