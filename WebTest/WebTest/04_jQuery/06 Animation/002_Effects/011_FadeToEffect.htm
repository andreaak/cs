<!DOCTYPE html>
<html>
<head>
    <title>Метод fadeTo()</title>
    <script src="/04_jQuery/00_Scripts/jquery-1.10.2.js"></script>
    <script>
        /*
        .fadeTo() – функция делает более/менее видимыми все элементы набора, изменяя прозрачность элементов до величины, указанной в аргументе. 
		    element.fadeTo() – скорость изменения видимости по умолчанию. 
		    element.fadeTo(speed) - скорость изменения видимости передается как аргумент, 
                при этом можно указать количество миллисекунд 
                либо одно из стандартных значений(slow, normal, fast). 
		    element.fadeTo(speed, function) – вторым  аргументом можно указать имя функции 
                которая выполниться при завершении изменения видимости. 
            element.fadeTo(speed, to) – вторым  аргументом можно указать 
                прозрачность до которой анимация будет проигрываться
                1 - элемент полностью непрозрачен 0 - элемент скрыт.
        */

        $(function () {

            $("p:first").click(function () {
                $(this).fadeTo("slow", 0.33);
            });
        });

    </script>
</head>
<body>
    <p>
        Paragraph.
    </p>
    <p>
        Paragraph.
    </p>
</body>
</html>
