<!DOCTYPE html>
<html>
<head>
    <title>Метод fadeIn()</title>
    <script src="/04_jQuery/00_Scripts/jquery-1.10.2.js"></script>
    <script>

        /*
        .fadeIn() – функция делает видимыми все элементы набора, используя изменение прозрачности элементов,
        плавное изменение прозрачности элемента до полной видимости элемента (для работы эффекта элемент должен быть скрыт) 
        Также, по завершению операции возможен запуск функции. 
		    element.fadeIn() – скорость появления по умолчанию. 
		    element.fadeIn(speed) - скорость появления передается как аргумент, 
                при этом можно указать количество миллисекунд 
                либо одно из стандартных значений(slow, normal, fast). 
		    element.fadeIn(speed, function) – вторым  аргументом можно указать имя функции 
                которая выполниться при завершении анимации.
        */
        $(function () {
            $("body").click(function () {
                // div: hidden: first  - первый скрытый div
                $("div:hidden:first").fadeIn("slow");
            });

        });
    </script>
    <style>
        p {
            color: red;
            cursor: pointer;
        }

        div {
            margin: 3px;
            width: 80px;
            display: none;
            height: 80px;
            float: left;
        }

            div#one {
                background: #f00; 
            }

            div#two {
                background: #0f0;
            }

            div#three {
                background: #00f;
            }
    </style>
</head>
<body>
    <p>Click here...</p>
    <div id="one">
    </div>
    <div id="two">
    </div>
    <div id="three">
    </div>
</body>
</html>
