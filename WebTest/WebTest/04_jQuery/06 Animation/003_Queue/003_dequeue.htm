<!doctype html>
<html>
<head>
    <title>Метод dequeue()</title>
    <script src="/04_jQuery/00_Libs/jquery.js"></script>
    <script>
        /*
        .deQueue() - функция выполняет следующую функцию в очереди для соответствующих элементов. 
        function(){
            "Тело функции".dequeue() - выполнить тело функции в порядке очереди.
        }
        */

        $(function () {
            $("button").click(function () {
                $("div")
                  .animate({ left: "200px" }, 2000)
                  .animate({ top: "0px" }, 600)
                  .queue(function () {
                      $(this).toggleClass("red").dequeue();
                  })
                  .animate({ left: "10px", top: "30px" }, 700);
            });
        });

    </script>
    <style>
        div {
            margin: 3px;
            width: 50px;
            position: absolute;
            height: 50px;
            left: 10px;
            top: 30px;
            background-color: yellow;
        }

            div.red {
                background-color: red;
            }
    </style>
</head>
<body>
    <button>Start</button>
    <div></div>
</body>
</html>
