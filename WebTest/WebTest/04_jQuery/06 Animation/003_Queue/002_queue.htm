<!DOCTYPE html>
<html>
<head>
    <title>Метод queue()</title>
    <script src="/04_jQuery/00_Libs/jquery.js"></script>
    <script>

        /*
        queue - отображает массив функций, которые должны быть выполненны для указанного элемента. 
        .queue(name) - функция, возвращает ссылку на первый элемент в очереди (массив из функций). 
            Параметр "fx" передается по умолчанию для получения ссылки на очередь функций – т.е. очередь со всей анимацией. 
        .queue(name, function) - функция, добавляет новую функцию, которая должна быть выполнена, 
            в конец очереди для всех элементов набора. Также можно передать целый набор функций.
        */

        $(function () {
            var div = $("div");

            function runIt() {
                div.show("slow");
                div.animate({ left: '+=200' }, 2000);
                div.slideToggle(1000);
                div.slideToggle("fast");
                div.animate({ left: '-=200' }, 1500);
                div.hide("slow");
                div.show(1200);
                div.slideUp("normal", runIt);
            }

            function showQueueLength() {
                var q = div.queue('fx');
                $("span").text("Queue length is: " + q.length);
                setTimeout(showQueueLength, 100);
            }

            runIt();
            showQueueLength();
        });

    </script>
</head>
<body>
    <span></span>
    <div style="width:100px; height:100px; background-color:green; position:absolute"></div>
</body>
</html>
