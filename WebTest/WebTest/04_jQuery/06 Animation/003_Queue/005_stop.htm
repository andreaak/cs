<!DOCTYPE html>
<html>
<head>
    <title>Метод stop()</title>
    <script src="/04_jQuery/00_Scripts/jquery-1.10.2.js"></script>
    <script>

        /*
        .stop() - функция останавливает в данное время работающую анимацию на соответствующих элементах.
        После остановки анимации, следующая в очереди будет запущена автоматически если очередь не пуста.
            .stop() – Останавливает все запущенные анимационные эффекты для всех указанных элементов. 
            .stop(bool clearQueue) – в зависимости от аргумента удаляет очередь до конца либо нет(по умолчанию нет - false).
                Если необходимо остановить всю очередь, то необходимо указать true в параметре clearQueue.
                По умолчанию, элемент останется в том положении, в котором он находился в момент вызова .stop(), 
                обработчик завершения анимации вызван не будет. 
            .stop(bool clearQueue, bool jumpToEnd) – принимает вторым аргументом значение указывающее 
                закончить ли текущую анимацию немедленно. Значение по умолчанию - false.
                Если указать в параметре jumpToEnd значение true, то после остановки анимации, 
                элемент примет состояние, которое он должен был принять по ее завершению. 
                Кроме этого, будет вызван обработчик окончания анимации если он был задан.
        */

        $(function () {

            $("#go").click(function () {
                $(".block").animate({ left: '1000px' }, 2000).animate({ top: '200px' }, 1000);

            });

            $("#stop").click(function () {
                //$(".block").stop(); // остановить анимацию на текущем месте (и запустить следующую если она есть)
                //$(".block").stop(false, true); // остановить текущую анимацию перейдя в конечное состояние анимации, но не очищать другие запланированные анимации.
                $(".block").stop(true, true); // остановить текущую анимацию перейдя в конечное состояние анимации и очистить очередь
            });

            $("#back").click(function () {
                $(".block").animate({ left: '0px' }, 2000);
            });
        });

    </script>
    <style>
        div {
            position: absolute;
            background-color: green;
            left: 0px;
            top: 30px;
            width: 60px;
            height: 60px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <input type="button" id="go" value="Go" />
    <input type="button" id="stop" value="Stop" />
    <input type="button" id="back" value="Back" />
    <div class="block"></div>
</body>
</html>
