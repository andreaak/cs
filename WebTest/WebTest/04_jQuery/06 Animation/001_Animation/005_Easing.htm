<!DOCTYPE html>
<html>
<head>
    <title>Параметр easing</title>
    <script src="/04_jQuery/00_Libs/jquery.js"></script>
    <script>

        /*
        параметр ease - имя функции, которая контролирует скорость воспроизведения анимации.
        возможные значения - 
        linear линейная скоротсь анимации, 
        swing - ускорение в начале замедление в конце
        */

        $(function () {
            $("div").animate(
                {
                    opacity: 0.25,
                    marginLeft: '650px'
                },
                2000,
                "linear");
        });

    </script>
    <style>
        div {
            background-color: Green;
            width: 100px;
            height: 100px;
            text-align: center;
            color: White
        }
    </style>
</head>
<body>
    <div>
        Test div
    </div>
</body>
</html>
