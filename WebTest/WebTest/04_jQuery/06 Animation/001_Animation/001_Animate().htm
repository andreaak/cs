<!DOCTYPE html>
<html>
<head>
    <title>Функция animate()</title>
    <script src="/04_jQuery/00_Libs/jquery.js"></script>
    <script>

        /* 
        функция animate() - выполняет заданную пользователем анимацию, с выбранными элементами. 
        Анимация происходит за счет плавного изменения CSS-свойств у элементов, 
        принимает в себя свойства css, и время за которое необходимо изменить объект на котором вызывается до ранее указанных свойств.
        Функция имеет два варианта использования: 
        1) .animate(properties, [duration], [easing], [callback])
            properties — список CSS-свойств, участвующих в анимации и их конечных значений.
            duration — продолжительность выполнения анимации. 
                Строка представляет собой один из трех предустановленных режимов скорости (”slow”, “normal”, или “fast”). 
                В качестве числа указывается значение в миллисекундах (например, 1000).
            easing — изменение скорости анимации (будет ли она замедляется к концу выполнения или наоборот ускорится).
                Существуют два встроенных значения: «linear» и «swing».
            callback — Функция, которая запускается после окончания анимационных эффектов. Выполняется единожды для каждого элемента.

        2) .animate(properties, options)
            properties — список CSS-свойств, участвующих в анимации и их конечных значений.
            options — дополнительные опции. Должны быть представлены объектом, в формате опция:значение. 
            Варианты опций:
                duration — продолжительность выполнения анимации (см. выше).
                easing — изменение скорости анимации (будет ли она замедляется к концу выполнения или наоборот ускориться).
                complete — функция, которая будет вызвана после завершения анимации.
                step — функция, которая будет вызвана после каждого шага анимации.
                queue — булево значение, указывающее, следует ли помещать текущую анимацию в очередь функций. 
                    В случае false, анимация будет запущена сразу же, не вставая в очередь.
                specialEasing — позволяет установить разные значения easing, для разных CSS-параметров. 
                    Задается объектом, в формате параметр:значение. Опция была добавлена в jQuery 1.4.
        */

        $(function () {
            $("div").animate(
                {
                    opacity: 0.30,       // меняем значение прозрачности с текущего до 0.25
                    marginLeft: '150px' // меняем margin-left с текущего до 150px
                }, 1000);
        });

    </script>
    <style>
        #id1 {
            background-color: Green;
            width: 100px;
            height: 100px;
            text-align: center;
            color: White;
        }
    </style>
</head>
<body>
    <div id="id1">
        Test div
    </div>
</body>
</html>
