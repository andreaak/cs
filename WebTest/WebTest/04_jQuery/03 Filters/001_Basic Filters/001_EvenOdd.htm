<!DOCTYPE html>
<html>
<head>
    <title>Выбор четных и нечетных элементов</title>
    <script src="/04_jQuery/00_Libs/jquery.js"></script>
    <script>
        /*
        Фильтры jQuery делятся на 4 группы: базовые фильтры, фильтры контента, фильтры атрибутов и фильтры форм. 
        Базовые фильтры.
            · :even – выбор только четных по индексу элементов.  
            · :odd - выбор только нечетных по индексу элементов. 
            · :eq(index) - выбор элемента по указанному индексу.
            · :first - выбор первого элемента из общей выборки. 
            · :last - выбор последнего элемента из общей выборки. 
            · :first-child — фильтр, который выбирает первый дочерний элемент. 
            · :last-child — фильтр, который выбирает последний дочерний элемент. 
            · :only-child — фильтр, который выбирает вернёт все элементы, которые являются единственными дочерними элементами. 
            · :nth-child(index) – фильтр, который выберет дочерний элемент с индексом «index». В качестве индекса можно передать не только конкретное значение, но и специальную формулу:  
		            § :nth-child(even) - фильтр выделит все чётные дочерние элементы; 
		            § :nth-child(odd) - фильтр выделит все нечётные дочерние элементы; 
		            § :nth-child(2n+1) - фильтр позволяет задать свою формулу, где n – счетчик.
            · :lt(index) – выбор всех элементов, индекс которых меньше указанного. 
            · :gt(index) - выбор всех элементов, индекс которых больше указанного. 
            · :not(selector) - выберет все элементы из массива выборки кроме тех, которые соответствуют "n". 
            · :header - получение всех заголовков (h1, h2, h3, h4, h5, h6). 
        Фильтры контента.
            · :contains(text) - фильтр, который выбирает все элементы, в которых встречается указанный текст. 
            · :empty - выбирает все элементы в которых отсутствует содержимое 
            · :has(selector) - фильтр выбирает все элементы, которые содержат указанный в параметрах элемент. 
        Фильтры атрибутов.
            · E[AttrName~='value'] - выбор всех элементов E с атрибутом AttrName содержащим value в списке значений, разделенных пробелом. 
            · E[AttrName!='value'] - выбор всех элементов E с атрибутом AttrName не равного value. 
        Фильтры форм.
            :button		Выбор всех кнопок на странице.	$(":button")
            :checkbox	Выбор всех элементов "checkbox".	$(":checkbox")
            :checked	Выбор только отмеченных флажков или переключателей	$("input:checked")
            :disabled	Выбор только тех элементов форм, которые находятся в неактивном состоянии.	$("input:disabled")
            :enabled	Выбор только тех элементов форм, которые находятся в активном состоянии.	$("input:enabled")
        */

        // $("E:even"); - выбор всех четных по значению индекса элементов.
        // $("E:odd"); - выбор всех нечетных по значению элементов.

        $(function () {
            $("p:even").css("background-color", "red");
            //$("p:odd").css("background-color", "red");
        });

    </script>
    <style>
        body {
            background-color: #44e3ff;
            color: #fff;
        }

        p {
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>Параграф 0</p>
    <p>Параграф 1</p>
    <p>Параграф 2</p>
    <p>Параграф 3</p>
    <p>Параграф 4</p>
    <p>Параграф 5</p>
    <p>Параграф 6</p>
    <p>Параграф 7</p>
    <p>Параграф 8</p>
</body>
</html>
