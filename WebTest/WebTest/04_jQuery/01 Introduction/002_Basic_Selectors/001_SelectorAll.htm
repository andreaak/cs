<!DOCTYPE html>
<html>
<head>
    <title>Селектор *</title>
    <script src="jquery-1.10.2.js"></script>
    <script>
        /*
        Функция $("селектор") принимает строку с CSS правилом, с помощью которого выполняется поиск элементов в DOM. 
        · $("*") – Выбор всех элементов на странице.  
        · $("E F") - Соответствует всем элементам с именем тега F, вложенным в элемент с именем тега E. 
        · $("E,G,H") - Соответствует всем элементам с именами тегов E, G, H. 
        · $("E > F") - Соответствует всем элементам с именем тега F, являющимися прямыми потомками элементов с именем тега E. 
        · $("E + F")) - Соответствует всем элементам с именем тега F, которым непосредственно предшествует элемент E на том же уровне вложенности. 
        · $("E ~ F") - Соответствует всем элементам с именем тега F, которым предшествует элемент E на том же уровне вложенности.  
        */

        /*
        $("*") - выбор всех элементов на странице.

        css("a","b") - метод jQuery, позволяющий добавлять CSS-стили елементам.
        a - имя CSS-свойства.
        b - значение.
        */

        $(document).ready(function () {
            $("*").css("font-style", "italic");
        });

    </script>
</head>
<body>
    <p>Paragraph in body</p>
    <div>
        <p>Paragraph in div</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </div>
</body>
</html>
