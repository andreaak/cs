<!DOCTYPE html>
<html>
<head>
    <title>Событие onload.</title>
    <script>

        //ОШИБКА! Код, приведенный ниже, не выполнится. Причина - неполная загрузка DOM-дерева. На 9 строке мы пытаемся выбрать еще не существующий параграф.
        var paragraph = document.getElementsByTagName("p");
        paragraph[0].innerHTML = "Hello World (JS)";

        // onload - событие готовности страницы.
        // Данное событие будет вызываться только после полной загрузки документа (включая картинки, сценарии и стили)

        window.onload = function () {
            var paragraph = document.getElementsByTagName("p");
            paragraph[0].innerHTML = "Hello World (JS)";
        }

    </script>
</head>
<body>
    <p></p>
</body>
</html>
