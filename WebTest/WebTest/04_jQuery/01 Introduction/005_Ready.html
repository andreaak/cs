<!DOCTYPE html>
<html>
<head>
    <title>Метод ready().</title>
    <script src="/04_jQuery/00_Libs/jquery.js"></script>
    <script>

        /*
        ОШИБКА! Код, приведенный ниже, не выполнится. 
        Причина - неполная загрузка DOM-дерева. 
        На 15 строке мы пытаемся выбрать еще не существующий параграф с помощью функции JQuery() и записать в 
        него текст "Hello World (jQuery)", используя метод text().
        text() - метод установиливает новое или позволяет узнать текущее содержимое выбранного элемента.
        */

        jQuery("p").text("Hello World (jQuery)");

        /* 
        Для того чтобы начать выполнение кода, написанного с применением jQuery, необходимо использовать следующую конструкцию:  
        $(document).ready(F){ code }
        , где F - функция, которую необходимо будет выполнить при загрузке всех элементов DOM. 
        
        Событие ready происходит в момент готовности DOM-дерева, что происходит раньше начала загрузки "тяжелых" мультимедийных файлов. 
        Это оптимальный момент, когда можно приступить к установке обработчиков различных событий и выполнять другой подготовительный javascript-код. 
        ВАЖНО! 
        Если подготовительные действия требуют наличия таких элементов как картинки, правильным будет полагаться на событие load. 
        Однако, имейте ввиду, что одновременное использование .ready() и <body onload="..."> приведет к ошибке. 
        Если вам необходимо использовать оба события, используйте метод библиотеки jQuery .load(), вместо <body onload="...">.
        
        Отличие $(document).ready( F() { code } ) от 
        body.onload() = ( F() { code } ): 
            - Событие onload происходит тогда, когда полностью загружен документ (включая изображения, сценарии и стили). 
            - Событие ready происходит тогда, когда полностью загружено DOM-дерево – идеальное условия для выполнения сценария. 
        */

        jQuery(document).ready(function () {
            alert('Структура страницы сформирована, можно приступать!');
            jQuery("p").text("Hello World (jQuery)");
        });

        //// Первый вариант.

        //$(document).ready(function () {

        //});

        //// Второй вариант.
        //$(document).ready(after_ready);

        //function after_ready() {
        //    alert("Page Loaded II");
        //}

        //// Третий вариант вариант. (Сокращенная запись)
        //$(function () {
        //    alert("Page Loaded III");
        //});

    </script>
</head>
<body>
    <p></p>
</body>
</html>
