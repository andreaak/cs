<!DOCTYPE html>
<html>
<head>
    <title>Знакомство с библиотекой JQuery. Подключение удаленной библиотеки.</title>
    <!-- Подключение удаленной библиотеки (CDN) -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <!-- Подключение локальной библиотеки -->
    <!-- <script src="jquery-1.10.2.js"></script> -->
    <script>
        /* 
        · Метод css() - метод jQuery, позволяющий добавлять CSS-стили элементам. 
        · Метод text() - метод устанавливает новое или позволяет узнать текущее содержимое выбранного элемента. 
        · Метод on() - Добавление обработчика событий текущему выбранному элементу. Он обеспечивает все функциональные возможности, 
                        необходимые для присоединения обработчиков событий. 
        · Метод eq() - метод, который позволяет выбрать нужный элемент из массива по индексу. 
        · Метод addClass() - Добавление указанного класса(ов) к каждому из набора соответствующих элементов. 
        · Метод removeClass() - Удаляет классы в наборе соответствующих элементов. 
        · Метод val() - метод, который позволяет получить значение атрибута "value" первого элемента 
                        в наборе соответствующих селектору элементов или установить новое значение 
                        (переданное в качестве аргумента) для всех элементов, подходящих под выборку. 
        */

        jQuery();  // Главная функция для использования всех возможностей jQuery.
        $();       // Псевдоним функции jQuery() с тем же набором функционала.

    </script>
</head>
<body>
    <p>JQuery - write less, do more.</p>
    <p><a href="http://jquery.com/" target="_blank">Official site</a></p>
    <p><a href="http://api.jquery.com/" target="_blank">Documenatation</a></p>
</body>
</html>
