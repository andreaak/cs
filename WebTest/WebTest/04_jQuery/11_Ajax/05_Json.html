<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="/04_jQuery/00_Libs/jquery.js"></script>
    <script type="text/javascript">
        var json;
        // обработчик события загрузки страницы.
        window.onload = function () {
            // Создание объекта запроса.
            $.ajax({
                type: "GET",
                url: "05_JsonHandler.ashx",
                dataType: "json",

                // функция получает десериализованный объект
                success: function (obj) {
                    $(document.body).append("<p>" + obj.Name + "</p>");
                    $(document.body).append("<p>" + obj.Age + "</p>");
                    $(document.body).append("<p>" + obj.Course + "</p>");
                }
            });
        }
    </script>
</head>
<body>
</body>
</html>
