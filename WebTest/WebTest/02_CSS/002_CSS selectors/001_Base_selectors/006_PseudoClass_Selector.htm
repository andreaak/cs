<!--
В CSS существуют специальные псевдо-свойства.
Они описывают не сами элементы, а их состояние.
Указываются после селектора с префиксом ":".

    Селектор псевдоклассов
    :first-child - первый дочерний элемент
    :last-child
    :only-child -  селектор для элемента, который является единственным дочерним для другого элемента
    :nth-child(X) - элемент по фиксированному индексу или элементы по алгоритму
        :nth-child(1) - первый элемент

    //Гиперссылки
    :link       - гиперссылка в первоначальном состоянии(не посещенные гиперссылки)
    :visited    - гиперссылка после перехода по ней(состояние ссылки, которая уже была посещена)
    //Mouse
    tag:hover   - состояние, когда на элемент наведен курсор мыши
    :active     - нажатие на елемент мышкой
    //Только для элементов поддерживающих фокусировку: элементы форм input textarea select button, a, area(карты изображений map)
    :focus      - сфокусированный элемент
-->

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Селекторы псевдоклассов</title>
    <style type="text/css">
        /*
        :first-child
        {
            font-size:3em;
        }

        :link
        {
            color:#f00;
        }
        :visited
        {
            color:#0f0;
        }

        p:hover
        {
            background:#cfc;

        }
        p:active
        {
            background:#ccf;
        }
        :active
        {
            background:#ccf;
        }

        :focus
        {
            background:#369;
            color:#fff;
        }
        */
        li:nth-child(1) {
            color: red;
        }

        li:nth-child(2n + 3) {
            color: green; /*Вместо n подставляются числа 0,1,2 ... и получаются индексы элементов*/
        }
    </style>
</head>
<body>
    <p>Первый параграф в body</p>
    <p>Второй параграф в body</p>
    <div>
        <p>Первый параграф в div</p>
        <p>Второй параграф в div</p>
    </div>
    <p>
        Текст и <a href="#">ссылка</a> в параграфе
    </p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>
</html>
