<!--
    Селекторы атрибутов  
    [title] - выбирает теги с аттрибутом title
    [title="value"]  выбирает теги с аттрибутом title который равен value
    [title~="value"]  выбирает теги с аттрибутом title который содержит полное слово(whole word) value
    CSS3
    [title^="value"]  выбирает теги с аттрибутом title который начинается с value
    [title$="value"]  выбирает теги с аттрибутом title который заканчивается на value
    [title*="value"]  выбирает теги с аттрибутом title который содержит вхождение value
-->

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Селекторы атрибутов</title>
        <style type="text/css">
            /*
            [title]{background:#ccf;}
            [title="Александр Пушкин"]{font-size:3em;}
            [title~="Александр"]{color:#f30;}
            [title$="кин"]{text-decoration:line-through;}
            [title^="Алекс"]{text-transform:uppercase;}
            [title*="ушки"]{font-size:3em;color:#f30;}
            */
            [href^="http"]{
	            padding:0 5px 0 20px;
	            color:#096;
	            background:url(icon.png) no-repeat 0 -32px;
            }
            [href$="pdf"]{
	            padding:0 5px 0 20px;
	            background:url(icon.png) no-repeat -32px 0;
            }
            [href$="doc"]{
	            padding:0 5px 0 20px;
	            background:url(icon.png) no-repeat -16px -16px;
                color:#f00;
            }
            
        </style>
    </head>
    <body>
	    <p title="">Параграф с пустым title</p>
	    <p title="Александр Овечкин">Параграф с title "Александр Овечкин"</p>
	    <p title="Александр Пушкин">Параграф с title "Александр Пушкин"</p>
        <p title="Пушкин Александр">Параграф с title "Пушкин Александр"</p>
