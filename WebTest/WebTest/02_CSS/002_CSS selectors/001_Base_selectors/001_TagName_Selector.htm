<!--
    Задание стиля с использованием селектора. В качестве селектора выступает имя тега.
    TagName
    {
        набор правил, перечисленных через ";"
    }
-->

<html>
<head>
    <title>Тег style</title>
    <style type="text/css">
        p {
            font-family: Segoe UI;
            font-size: 18pt;
            background-color: Red;
        }

        div {
            background-color: Yellow;
            color: Green;
        }
    </style>

</head>
<body>
    <p>Простой параграф</p>
    <p>Еще один простой параграф</p>
    <div>
        <p>Также Еще один простой параграф, который находится в блочном элементе <p>
    </div>
</body>
</html>
