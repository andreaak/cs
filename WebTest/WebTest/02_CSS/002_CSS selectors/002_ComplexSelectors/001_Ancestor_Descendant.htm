<!--
    Есть несколько основных сложных конструкций:
    1. Вложенные селекторы(контекстные и дочерние)
    2. Мультиклассы
    3. Соседний селектор

    Вложенные селекторы

    Если необходимо определить стиль для элемента,
    имеющего своим передком другой элемент,
    то лучшим решением является конструкция вложенных селекторов.
    Первым указывается селектор элемента передка,
    а вторым селектор элемента наследника.

    предок наследник
    {

    }

    Читается справа налево.
-->

<html>
<head>
    <title>Контекстные селекторы</title>
    <style type="text/css">
        div {
            color: Green;
            font-size: 18pt;
            font-family: Arial;
            background-color: green;
        }
            /*Контекстный селектор - предки-потомки */
            div div {
                color: Blue;
                background-color: aqua;
            }

            div span {
                color: black;
                background-color: Blue;
            }

            div p {
                background-color: Red;
            }
    </style>
</head>
<body>
    <p>Простой параграф</p>

    <div>
        <span> Редактируемый блок </span>
        <p>Содержимое параграфа в блоке</p>
        <p> Начало параграфа <span> Редактируемый блок </span> Конец параграфа</p>
        <div>
            Содержимое вложеного блока
        </div>

    </div>
</body>
</html>
