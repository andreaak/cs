<!--
    Вложенные селекторы

    Если необходимо определить стиль для элемента, вложенного в другой, то лучшим решением является конструкция вложенных селекторов.
    Первым указывается селектор родительского элемента, а вторым селектор дочернего элемента.
    родительский_элемент > дочерний_элемент 
    {
    } 
-->

<html>
    <head>
        <title>Вложенные селекторы</title>
        <style type="text/css">
        
        div
        {
            color: Green;
            font-size:18pt;
            font-family:Arial;
            background-color:green;

        }
        /*Дочерний селектор - родитель-ребенок*/
        div > div
        {
            color:Blue;
            background-color:aqua;
        }

        div > span
        {
            color:black;
            background-color:Blue;
        }
        
        div > p
        {
            background-color:Red;
        }
        
        </style>
    </head>
    <body>
            <p>Простой параграф</p>
            
            <div>
                <span> Редактируемый блок </span>
                <p>Содержимое параграфа в блоке</p>
                <p> Начало параграфа <span> Редактируемый блок </span> Конец параграфа</p>
                <div>
                    Содержимое вложеного блока
                </div>
            
            </div>
    </body>
</html>
