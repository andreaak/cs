<!--
Соседними называются те элементы разметки, которые следуют непосредственно друг за другом в коде документа.

Для задания стиля соседнему элементу используются символы:
    + - который устанавливается между двумя ближлежащими соседями сверху. селектор1 + селектор2
    ~ - который устанавливается между двумя любыми соседями сверху. селектор1 ~ селектор2
-->

<html>
<head>
    <title>Соседние селекторы</title>
    <style type="text/css">
        /*Смежный селектор - ближайший смежный элемент сверху в коде*/
        p + span + div {
            background-color: Red;
        }
        /*Смежный селектор - любой смежный элемент сверху в коде*/
        p ~ h1 {
            background-color: green;
        }
    </style>
</head>
<body>
    <p>Содержимое параграфа №1</p>
    <span>Содержимое тега span</span>
    <div>Содержимое тега div </div> <!--red-->
    <hr />
    <p>Содержимое параграфа №2</p>
    <span>Содержимое тега span №2</span>
    <p>Содержимое параграфа №2</p>
    <div>Содержимое тега div №2</div>
    <hr />
    <p>Содержимое параграфа №3</p>
    <span>Содержимое тега span №3</span>
    <span>Содержимое тега span №3</span>
    <h1>Содержимое H1</h1><!--green-->
</body>
</html>
