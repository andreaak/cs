<!--
:default применяет стиль к элементам форм, которые установлены по умолчанию в группе похожих элементов.
-->

<!DOCTYPE html>
<html>
<head>
    <title>default</title>
    <style>
        input:default {
            background-color: red;
        }
    </style>
</head>
<body>
    <form>
        <input type="reset">
        <input type="submit">
        <input type="submit">
        <input type="submit">
    </form>
</body>
</html>
