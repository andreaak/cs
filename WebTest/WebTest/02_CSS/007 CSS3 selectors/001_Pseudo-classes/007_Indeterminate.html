<!--
:indeterminate задает стиль для элементов форм, таким как флажки и переключатели,
когда они находятся в неопределенном состоянии.
К примеру, если из группы флажков ни один не помечен, то флажки находятся в указанном состоянии.
В реальности, стиль применяется только к элементам, у которых DOM-атрибут
:indeterminate через JavaScript установлен в значение true.
-->

<!DOCTYPE html>
<html>
<head>
    <title>indeterminate</title>

    <style>
        :indeterminate + span {
            background-color: limegreen;
        }
    </style>

    <script>
        window.onload = function () {

            var inputs = document.querySelectorAll("input[type=checkbox]");
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].indeterminate = true;
            }
        }
    </script>

</head>
<body>
    <form>
        <p>
            <input type="checkbox">
            <span>Option 1</span>
        </p>

        <p>
            <input type="checkbox">
            <span>Option 2</span>
        </p>

        <p>
            <input type="checkbox">
            <span>Option 2</span>
        </p>
    </form>
</body>
</html>
