<!--
:valid - применяется к полям формы, содержимое которых проходит проверку в браузере на соответствие указанному типу.

:invalid - применяется к полям формы, содержимое которых не соответствует указанному типу.
Например, для type="number" должно вводиться число, а не буквы, для type="email" корректный адрес электронной почты.

:required - применяет стилевые правила к тегу <input>, у которого установлен атрибут required.
Он позволяет выделять поля обязательные к заполнению перед отправкой формы.
-->

<!DOCTYPE html>
<html>
<head>
    <title>:invalid</title>
    <style>
        /* :invalid - псевдокласс для получения элементов форм в которых допущены ошибки */
        input:invalid {
            background: #fdd;
            font-weight: bold;
        }

        /* :valid - пслевдокласс для получения элеметов форм, которые корректно заполнены */
        input:valid {
            background: #dfd;
        }
    </style>
</head>
<body>
    <form>
        <p>Адрес сайта</p>
        <p>
            <!--В правильном формате http://edu.cbsystematics.com/-->
            <input type="url" required />
        </p>
        <p>Адрес электронной почты</p>
        <p>
            <!--В правильном формате edu@cbsystematics.com-->
            <input type="email" required />
        </p>
        <p>
            <input type="submit" value="Отправить" />
        </p>
    </form>
</body>
</html>
