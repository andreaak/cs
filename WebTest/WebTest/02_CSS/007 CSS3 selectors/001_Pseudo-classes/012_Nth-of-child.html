<!--
:nth-child используется для добавления стиля к элементам на основе нумерации в дереве элементов.
:nth-last-child используется для добавления стиля к элементам на основе нумерации в дереве элементов.
В отличие от псевдокласса :nth-child отсчет ведется не от первого элемента, а от последнего.
:only-child применяется к дочернему элементу, только если он единственный у родителя.

:only-of-type применяется к дочернему элементу указанного типа, только если он единственный у родителя. Аналогичен использованию :first-of-type:last-of-type или :nth-of-type(1):nth-last-of-type(1).
Свойство appearance изменяет внешний вид элемента интерфейса, при сохранении его функции.
-->

<!DOCTYPE html>
<html>
<head>
    <title>:nth-child</title>
    <style>
        p {
            color: white;
            border-radius: 4px;
            margin: 4px;
            padding: 4px;
        }
            /* все нечетные параграфы */
            p:nth-child(odd) {
                background-color: green;
            }

            /* все четные параграфы */
            p:nth-child(even) {
                background-color: red;
            }

        h2 {
            border-radius: 4px;
            margin: 4px;
            padding: 4px;
        }

            /* получить шестой элемент */
            h2:nth-child(6) {
                background-color: red;
            }

            /*
            n - счетчик, который постоянно увеличивается на 1 начиная со значения 0.
            3 * 0 + 1 = 1
            3 * 1 + 1 = 4
            3 * 2 + 1 = 7
            3 * 3 + 1 = 10
            правило используется для элементов с порядковым номером 1, 4, 7, 10
        */
            h2:nth-child(3n+1) {
                background-color: yellow;
            }

            /* 2, 5, 8*/
            h2:nth-child(3n+2) {
                background-color: orange;
            }
    </style>
</head>
<body>
    <h1>Заголовок</h1>
    <p>0 Paragraph</p>
    <p>1 Paragraph</p>
    <p>2 Paragraph</p>
    <p>3 Paragraph</p>
    <p>4 Paragraph</p>
    <p>5 Paragraph</p>

    <h2>1 Header</h2>
    <h2>2 Header</h2>
    <h2>3 Header</h2>
    <h2>4 Header</h2>
    <h2>5 Header</h2>
    <h2>6 Header</h2>
    <h2>7 Header</h2>
    <h2>8 Header</h2>
    <h2>9 Header</h2>
    <h2>10 Header</h2>
</body>
</html>
