<!--
:disabled используется для применения стиля к заблокированным элементам форм.
Такие элементы не могут получить фокус, быть нажатыми или активированы,
в текстовых полях нельзя набирать текст.
-->

<!DOCTYPE html>
<html>
<head>
    <title>disabled</title>
    <style>
        textarea:disabled {
            background: url(border.png);
            border: 1px solid #666;
            padding: 5px;
        }
    </style>
</head>
<body>
    <form>
        <textarea cols="30" rows="5"> Это не заблокированное поле, в него нельзя ничего писать</textarea>

        <textarea disabled cols="30" rows="5"> Это заблокированное поле, в него нельзя ничего писать</textarea>
    </form>
</body>
</html>
