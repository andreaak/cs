<!--
:not задаёт правила стилей для элементов, которые не содержат указанный селектор.
-->

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        /* все параграфы зеленого цвета */
        p {
            color: green;
        }

        /* все элементы, которые не являются параграфами - красного цвета*/
        :not(p) {
            color: red;
        }

        /* правило для всех input, которые не используют атрибут type="submit" */
        input:not([type=submit]) {
            border: 1px solid #999;
            border-radius: 3px;
            color: #aaa;
            padding: 4px 2px;
            margin: 2px;
            width: 40%;
        }
    </style>
</head>
<body>

    <h1>Заголовк</h1>

    <p>Параграф</p>
    <p>Еще один параграф</p>

    <div>Текст в dive</div>

    <a href="#" target="_blank">Ссылка</a>
    <form>
        Поле
        <input name="name1" value="value" /><br />
        Поле
        <input name="name2" value="value" /><br />
        Поле
        <input name="name3" value="value" /><br />
        Поле
        <input name="name4" value="value" /><br />
        Поле
        <input name="name5" value="value" /><br />
        <input type="submit" name="name6" value="Отправить" />
    </form>
</body>
</html>
