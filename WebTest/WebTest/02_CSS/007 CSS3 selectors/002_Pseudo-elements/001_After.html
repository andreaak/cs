<!--
Псевдоэлементы – позволяют задать стиль элемента, который не определен в дереве элементов документа
Псевдоэлемент, который используется для вывода желаемого текста после содержимого элемента, к которому он добавляется. 
Псевдоэлемент ::after работает совместно со свойством content.
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>::after</title>
    <style>
        p::after {
            content: ' Иван';
        }
    </style>
</head>
<body>
    <p>любит учится</p>
    <p>любит работать</p>
    <p>любит путешествовать</p>
    <p>любит отдыхать</p>
</body>
</html>
