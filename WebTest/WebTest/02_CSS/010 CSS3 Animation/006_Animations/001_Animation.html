<!--
    Для создания анимации в CSS3 используется свойство @keyframes.
    Для задания CSS3 анимации элементу используется CSS3 свойство animation.
    Это свойство — сокращенная запись различных свойств анимации:
        animation-name — задает имя анимации
        animation-duration — задает время проигрывания анимации
        animation-timing-function — описывает метод расчета промежуточных значений свойств для анимации
        animation-delay — задает задержку анимации
        animation-iteration-count — задает количество циклов анимации
        animation-direction — задает направление анимации
        animation-play-state — определяет, проигрывается ли анимация или стоит на паузе.
    Выбрать наиболее подходящий вариант кривой для интерполяции
    можно с помощью свойства animation-timing-function (-webkit-animation-timing-function).
-->

<!DOCTYPE html>
<html>
<head>
    <title>Анимация</title>
    <style>
        /* определение кадров анимации */
        @keyframes moveRight {
            /* начинаем анимацию с margin-left 3px */
            from {
                margin-left: 3px;
            }
            /* завершаем анимацию с margin-left 500px*/
            to {
                margin-left: 500px;
            }
        }

        @-moz-keyframes moveRight {
            from {
                margin-left: 3px;
            }

            to {
                margin-left: 500px;
            }
        }

        @-webkit-keyframes moveRight {
            from {
                margin-left: 3px;
            }

            to {
                margin-left: 500px;
            }
        }

        #id1 {
            border: 2px #000 solid;
            background-color: #7F0055;
            height: 100px;
            width: 100px;
            font-size: 20px;
            -moz-animation: moveRight 4s 3;
            -webkit-animation: moveRight 4s 3;
            /* запустить анимацию с именем moveLeft, продолжительность анимации 4s, повторить анимацию 3 раза*/
            animation: moveRight 4s 3;
        }
    </style>

</head>
<body>
    <div id="id1"></div>
    <br />
    <img src="animation.png" />
</body>
</html>
