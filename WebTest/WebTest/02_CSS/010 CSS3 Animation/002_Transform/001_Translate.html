<!--
Чтобы переместить объект можно использовать transform: translate(x,y).
Параметр transform всего лишь переместит объект из одной точки в другую,
но не создаст анимацию данного перемещения.
Чтобы исправить это, нужно добавить параметр перемещения в классе.
Чтобы переместить объект по диагонали, мы совместим параметры x и y.
В зависимости от направления, значение x и y может быть как положительным, так и отрицательным.

Вращение в CSS3 регулируется градусными координатами (от 0° до 360°).
Чтобы повернуть объект, примените следущие параметры:
transform: rotate(ndeg); где n — градусы.
Для того чтобы повернуть объект по часовой стрелке, применим положительное значение для rotate(ndeg).

Используя параметр scale(n) или параметр scale(x,y), мы можем либо увеличивать,
либо уменьшать объект непосредственно в рамках HTML.
Объект будет менять размер в зависимости от значения n/x,y, где ось X — ширина, а Y — высота.

Применить множественные комманды: для этого нужно просто перечислить команды через пробел.
-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Translate</title>

    <style>
        img {
            -moz-transform: translate(100px, 50px);
            -ms-transform: translate(100px, 50px);
            -o-transform: translate(100px, 50px);
            -webkit-transform: translate(100px, 50px);
            transform: translate(100px, 50px); /* перемещение элемента на 100px по X и на 50px по Y*/
        }
    </style>
</head>
<body>
    <img src="front.jpg" alt="King Of Hearts" />
</body>
</html>
