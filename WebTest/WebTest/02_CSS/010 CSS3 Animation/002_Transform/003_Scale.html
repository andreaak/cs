<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Scale</title>

    <style>
        img {
            -moz-transform: scale(0.5);
            -ms-transform: scale(0.5); 
            -o-transform: scale(0.5);
            -webkit-transform: scale(0.5); 
            transform: scale(0.5); /* уменьшаем элемент в два раза */
        }
    </style>
</head>
<body>
    <img src="front.jpg" alt="King Of Hearts" />
</body>
</html>
