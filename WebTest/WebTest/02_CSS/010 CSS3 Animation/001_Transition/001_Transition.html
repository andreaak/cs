<!--
    С помощью нового CSS3 свойства transition Вы можете создавать эффекты перехода.
    Для создания переходов необходимо указать какое CSS свойство будет изменятся
    и скорость выполнения этих изменений в секундах.
    Для того, чтобы добавить эффект перехода к нескольким свойствам
    просто перечислите их названия через запятую.

    Плавность выполнения переходов контролируется с помощью функций смягчения.
    В CSS3 существуют несколько видов таких функций:
        linear;
        ease;
        ease-in-out;
        ease-in;
        ease-out.;
        cubic-bezier:
        ручное определение значения перемещения.


    Мы можем использовать четыре свойства перехода: 
        transition-property Определяет имя (имена) свойств CSS, к которым должны быть применены переходы. 
        transition-duration Определяет время, за которое должен произойти переход. 
        transition-timing-function Определяет, как вычислены промежуточные значения перехода. 
        transition-delay Определяет, когда переход запускается. 

-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Transition</title>
    <style>
        #id1 {
            border: 1px #000 solid;
            padding: 10px;
            font-size: 1.5em;
            cursor: pointer;
            width: 300px;
            /*
            с помощью свойства transition можно указать какое другое CSS свойство должно анимироваться
            transition: width 2s - свойство width в течении 2 секунд должно изменить значение с текущего к новому.
            запуск анимации происходит при смене свойства.
            */
            -webkit-transition: width 2s;
            -moz-transition: width 2s;
            -o-transition: width 2s;
            transition: width 2s;
        }

            /* Запуск анимации при наведении */
            #id1:hover {
                width: 500px;
            }
    </style>
</head>
<body>
    <div id="id1">Наведите курсор мыши</div>
</body>
</html>
