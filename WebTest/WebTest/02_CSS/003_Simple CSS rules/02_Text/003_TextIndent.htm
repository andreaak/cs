<!--
text-indent - свойство, которое отвечает за отступ с первой строки, принимает конкретную величину.
-->

<html>
    <head>
        <title>Свойство text-indent</title>
        <style type="text/css">
        body
        {
	        color: #000000;
	        background-color: #ffffff;
	        font-family: arial, verdana, sans-serif;
	        font-size: 12px;
        }

        .indent
        {
	        text-indent: 3em;
        }
        </style>
    </head>
    <body>
            <h1>text-indent</h1>

            <p>Этот текст будет начинаться от левого края браузера. </p>
            <p class="indent"> Эта строка будет отступать от края браузера на 3 em, остальные - нет.</p>
    </body>
</html>
