<!--
Свойство color отвечает за цвет текста.
-->

<html>
    <head>
        <title>Свойство color</title>
        <style type="text/css">
        body
        {
	        color: #000000;
	        background-color: #fff;
	        font-family: arial, verdana, sans-serif;
	        font-size: 12px;
        }

        span.color
        {
	        color: #ff0000;
        }
        </style>
    </head>
    <body>
            <h1>color</h1>
            
            <p class="one">
                Обычный текст <span class="color">и красный</span>
                посередине.</p>
    </body>
</html>
