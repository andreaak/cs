<!--
Адаптивный дизайн(responsive web-design) - адаптация шаблона в соответствии с различными размерами экранов, 
начиная от широкоэкранных настольных компьютеров до крошечных телефонов
    · Изменение размеров изображения в соответствии с разрешением экрана
    · Обслуживание низкоскоростных изображений на мобильных устройствах
    · Упрощение элементов страницы для использования в мобильных устройствах
    · Скрытие несущественных элементов на небольших экранах
    · Предоставление больших по размеру и удобных для нажатия пальцами ссылок и кнопок для мобильных пользователей
    · Выявление и реагирование на мобильные функции, такие как геолокация и ориентация устройства.

Media Queries – метод применения стилей на основе информации о устройстве
Ключом к созданию адаптивных шаблонов является стандарт CSS media queries.
С помощью media queries вы можете создать множество наборов правил CSS,
которые применяются только когда видимая область браузера находится в рамках определенной ширины или высоты,
или в пределах диапазона заданной ширины / высоты.

· min-width: width Применяется, если ширина окна больше или равна ширине шаблона
· max-width: width Применяется, если ширина окна меньше или равна ширине шаблона
· min-device-width: width Применяется при ширине экрана устройства больше или равной ширине шаблона
· max-device-width: width Применяется при ширине экрана устройства меньше или равной ширине шаблона
width — это ширина окна браузера.
device-width — это ширина экрана устройства.
· мета-тег viewport. Добавив этот тег для области head, можно управлять размером окна мобильного браузера.
· initial-scale = 1 — этот показатель гарантирует, что страница, при самом первом ее просмотре
    будет полностью увеличена так, чтобы ширина окна совпадала с шириной экрана устройства при вертикальном режиме 
    — например, 320 пикселей на iPhone и 768 пикселей на IPad.
· maximum-scale = 1 — этот показатель предотвращает увеличение масштаба страницы больше,
    чем при соотношении 1:1 в дальнейшем, даже при повороте в горизонтальный режим.
    Другими словами, этот показатель заставляет iPhone увеличить ширину окна до 480px в горизонтальном режиме.
    Если мы не включим максимальную величину масштаба, то ширина окна будет 320px,
    как в вертикальном режиме, так и в горизонтальном режиме.
    Иногда это может быть именно то, что вы хотите получить,
    но в случае нашего адаптивного шаблона такой вариант может стать причиной 
    слишком сильного растягивания содержания в горизонтальном режиме.


На браузерах обычных компьютеров, width, как правило, меньше ширины экрана.
Тем не менее, на мобильных браузерах, width обычно больше ширины экрана,
так как большинство мобильных браузеров используют «виртуальное окно»,
которое больше размеров экрана, что позволяет пользователю увеличивать и уменьшать масштаб изображения,
а также перемещаться по области окна, перетаскивая изображения.
Например, Mobile Safari использует виртуальное окно, ширина которого составляет 980px,
хотя ширина экрана устройства IOS, как правило, составляет от 320 до 768px (в вертикальном режиме).

Три части адаптивного дизайна:
· резиновая модульная сетка
· резиновые изображения
· использование media queries

Резиновая модульная сетка.По существу, это означает, что сетка, которая традиционно измеряется в пикселях,
должна рассматриваться с точки зрения процентов от общей ширины страницы.
Реальная расчетная ширина каждого столбца адаптированного веб-сайта изменяется каждый раз,
когда окно браузера изменяют в размере, и не может быть такой же на различных устройствах.

· Fluid Grid — формула для вычисления пропорций в процентах «target / context = result». Например, у нас есть макет psd с шириной 1000px. В нем есть два блока: один слева шириной 270px – 27%, другой справа 730px – 73%. 
· Fluid Images - подстраивают свои размеры под блок родителя. Основная идея в неочевидном применении свойства { max-width: 100% }. Изображение с img { max-width: 100% } никогда не вылезет из своего блока-родителя. 
· Если блок-родитель меньше, чем размеры img, то изображение пропорционально уменьшится. Этот принцип применим как для img, так и для embed, object, video. 
· Mobile first - это техника, при которой сайт верстается сначала для устройств с меньшими возможностями, а затем с помощью media queries добавляются другие возможности. 

-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Media Queries</title>
    <style>
        /* Для дисплея с разрешением меньше 600 пикселей */
        @media screen and (max-width: 600px) {
            body {
                background: red;
            }
        }
        /* или вариант с подключением отдельного файла CSS для разрешения меньше 600 пикселей 
        <link rel="stylesheet" media="screen and (max-width: 600px)" href="small.css" /> */

        /* Для дисплея с разрешением больше 900 пискелей */
        @media screen and (min-width: 900px) {
            body {
                background: green;
            }
        }

        /* Для дисплея с разрешением больше 600 пикселей и меньше 900 */
        @media screen and (min-width: 600px) and (max-width: 900px) {
            body {
                background: blue;
            }
        }
    </style>
</head>
<body>
</body>
</html>
