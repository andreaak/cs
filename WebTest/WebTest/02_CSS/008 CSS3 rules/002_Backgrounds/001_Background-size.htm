<!--
    background-size - свойство для масштабирования фона

    В CSS2.1 размер фонового изображения нельзя установить явно.
    В CSS3 background-size определяет размер фонового изображения.
    Размер фоновых изображений может быть указан в пикселях или в процентах.
-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>background-size</title>
    <style>
        div {
            width: 600px;
            height: 400px;
            margin: 10px;
            border: 1px solid black;
            background-repeat: no-repeat;
        }

        #id1 {
            background-image: url("bg.jpg");
            /*Размер фона установлен явно в пикселах*/
            -moz-background-size: 500px 342px;
            -o-background-size: 500px 342px;
            -webkit-background-size: 500px 342px;
            background-size: 500px 342px;
        }

        #id2 {
            background-image: url("bg.jpg");
            /*фон занимает половину высоты и ширины элемента*/
            -moz-background-size: 50% 50%;
            -o-background-size: 50% 50%;
            -webkit-background-size: 50% 50%;
            background-size: 50% 50%;
        }

        #id3 {
            background-image: url("bg.jpg");
            /*
            contain - масштабирование фона таким образом,
            чтобы картинка увеличивала размер сохраняя пропорции до тех пор,
            пока ее высота или ширина не будет равна высоте или ширине блока
            */
            -moz-background-size: contain;
            -o-background-size: contain;
            -webkit-background-size: contain;
            background-size: contain;
        }

        #id4 {
            background-image: url("bg.jpg");
            /*
            cover - Масштабирование фона таким образом,
            чтобы картинка увеличивала размеры сохраняя пропорции
            полностью заполнила весь блок
            */
            -moz-background-size: cover;
            -o-background-size: cover;
            -webkit-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="id1"></div>
    <div id="id2"></div>
    <div id="id3"></div>
    <div id="id4"></div>
</body>
</html>
