<!--
   Свойство clear – отменяет обтекание или запрещает обтекание элемента с указанной стороны.
-->
<html>
<head>
    <title>Свойство Clear</title>
    <style type="text/css">
        #left {
            width: 50px;
            height: 50px;
            background-color: #ccf;
            margin:10px;
            float: left;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: coral;
            border: 1px solid;
        }

            div.item1 {
                background-color: aqua;
                
            }

            div.item2 {
                background: #ccf;
                background-color: Yellow;
                float: left;
            }

            div.item3 {
                background-color: Red;
                float: left;
            }

            div.item4 {
                background-color: coral;
                clear: both;
            }
    </style>
</head>
<body>
    <span>text</span>
    <div>Item1</div>
    <div>Item2</div>
    <div>Item3</div>
    <div>Item4</div>
<span id="left">text</span>
<div class="item1">Item1</div>
<div class="item2">Item2</div>
<div class="item3">Item3</div>
<div class="item4">Item4</div>
</body>
</html>
