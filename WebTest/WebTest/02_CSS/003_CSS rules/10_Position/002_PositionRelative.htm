<!--
    Relative - смещение блочного элемента относительно своей позиции.
    Все элементы считают что он стоит на своем месте.
    Элемент остается в нормальном потоке.
    Для строчных элементов ширина и высота игнорируются(width и height не работают).
-->

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Div Position Absolute</title>
    <style type="text/css">
        div {
            text-align: center;
            width: 150px;
            height: 150px;
        }

        .out {
            border: 1px dashed black;
            margin: 20px;
            background-color: antiquewhite;
        }

        .static {
            background-color: Green;
            border: 1px solid black;
        }

        .relative1 {
            top: 30px;
            left: 30px;
            background-color: Red;
            border: 1px solid black;
            position: relative;
        }

        .relative2 {
            background-color: Yellow;
            border: 1px solid black;
            z-index: 5;
            left: 20px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="static"><br /><br />In Its Place</div>
    </div>
    <div class="out">
        <div class="relative2"><br /><br />left:20px;</div>
    </div>
    <div class="out">
        <div class="relative1"><br /><br />top:30px;<br /> left:30px;</div>
    </div>
</body>
</html>
