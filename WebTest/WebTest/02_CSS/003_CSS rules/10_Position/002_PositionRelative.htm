<!--
    Relative - смещение блочного элемента относительно своей позиции.
    Все элементы считают что он стоит на своем месте.
    Элемент остается в нормальном потоке.
    Для строчных элементов ширина и высота игнорируются(width и height не работают).
-->

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Div Position Absolute</title>
    <style type="text/css">
        div {
            text-align: center;
            width: 150px;
            height: 150px;
        }

        .out2 {
            height: 300px;
        }

        .out3 {
            width: 500px;
        }

        .out {
            border: 3px solid black;
            margin: 20px;
            background-color: antiquewhite;
        }

        .static {
            background-color: Green;
            border: 1px solid black;
        }

        .relative1 {
            top: 30px;
            left: 30px;
            background-color: Red;
            border: 1px solid black;
            position: relative;
        }

        .relative2 {
            background-color: Yellow;
            border: 1px solid black;
            z-index: 5;
            left: 20px;
            top: 10px;
            position: relative;
        }
        
        .relative3 {
            width: 800px;
            height: 800px;
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="static"><br /><br />Static</div>
    </div>
    <div class="out out2">
        <div class="relative2">
            Relative: Элемент остается в нормальном потоке.<br />top:10px;<br />left:20px;
        </div>
        <div class="static"><br />Static Все элементы считают что он стоит на своем месте.</div>
    </div>
    <div class="out out3">
        <span class="relative1 relative3">Для строчных элементов ширина и высота игнорируются</span>
    </div>
</body>
</html>
