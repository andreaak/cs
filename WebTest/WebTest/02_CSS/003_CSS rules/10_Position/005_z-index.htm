<!--
    CSS атрибут z-index представляет целое число, которое определяет наложение элементов, указывая, какой из перекрывающихся элементов на каком уровне находится.
    Z-index работает только для элементов с position relative, absolute, fixed
    Порядок наложения можно определять только для смежных элементов (для дочерних элементов одного контейнера).
    Чем больше значение z-index тем выше находится элемент. 
-->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Атрибут z-index</title>
    <style type="text/css">

        div
        {
            height: 150px;
            width: 150px;
            border:solid 1px black;
            margin:20px;
        }

        div.absolute
        {
            position:absolute;
        }

    </style>
</head>
<body>
    <div style="background-color:Red;">Index 1</div>
    <div style="background-color:green; margin-top:-50px; margin-left:50px;">Index 2</div>
    <!--z-index не работает-->
    <div style="background-color:Red;z-index:2;">Index 1</div>
    <div style="background-color:green; margin-top:-50px; margin-left:50px;">Index 2</div>
    <div style="position:relative;">
        <div class="absolute" style="left:10px;top:10px; background-color:Red; z-index:3">Index 3</div>
        <div class="absolute" style="left:20px;top:20px; background-color:Green; z-index:2">Index 2</div>
        <div class="absolute" style="left:30px;top:30px; background-color:Yellow; z-index:1">Index 1</div>
    </div>
    <div style="position:relative; margin-top:60px;">
        <div style="position:relative; z-index:4; margin:80px; background-color:Blue">Index 4</div>
        <div class="absolute" style="left:10px;top:10px; background-color:Red; z-index:3">Index 3</div>
        <div class="absolute" style="left:20px;top:20px; background-color:Green; z-index:2">Index 2</div>
        <div class="absolute" style="left:30px;top:30px; background-color:Yellow; z-index:1">Index 1</div>
    </div>
</body>
</html>
