<!DOCTYPE html>

<!--
    absolute - позиционирование при котором:
    1. Любой элемент становится блочным
    2. Его размеры определаются его контентом
    3. Не один элемент его не учитывает.
    4. Смещение определяется от первого предка типа не static

    Применяется для меню
-->

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Div Position Absolute</title>
    <style type="text/css">
        div {
            width: 150px;
            height: 150px;
            border: 1px solid black;
        }

            div.absolute {
                margin: 20px;
                position: absolute;
            }

        #MisterRed {
            z-index: 2;
            top: 20px;
            left: 100px;
            background-color: Red;
        }

        #MisterGreen {
            z-index: 3;
            top: 40px;
            left: 130px;
            background-color: Green;
        }

        #MisterYellow {
            z-index: 4;
            background-color: Yellow;
        }

        #Relative {
            top: 150px;
            left: 150px;
            border: 1px dotted black;
            position: relative;
            background-color: #808080;
        }

        #MisterGreen2 {
            z-index: 1;
            top: 40px;
            left: 40px;
            background-color: Green;
        }

        span {
            float: left;
        }
    </style>
</head>
<body>
    <div><span>Static 1</span></div>
    <div class="absolute" id="MisterGreen">Absolute 2 top:40px left:130px</div>
    <div class="absolute" id="MisterRed">Absolute 3 top:20px left:100px</div>
    <div class="absolute" id="MisterYellow">Absolute 4 Without top and left</div>
    <div style="border: 1px dotted blue; "><span>Static 5</span></div>
    <div style="border: 1px dotted red; margin-top: 50px">
        <span>Static 6</span>
        <div style="border: 1px dotted black;" id="Relative">
            Relative 6.1
            <div class="absolute" id="MisterGreen2">Absolute 6.1.1 top:40px left:40px</div>
        </div>

    </div>

</body>
</html>
