<!DOCTYPE html>

<!--
    absolute - позиционирование при котором:
    1. Любой элемент становится блочным
    2. Его размеры определаются его контентом
    3. Не один элемент его не учитывает.
    4. Смещение определяется от первого предка типа не static

    Применяется для меню
-->

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Div Position Absolute</title>
    <style type="text/css">
        div {
            width: 150px;
            height: 150px;
            border: 1px solid black;
        }

            div.absolute {
                margin-left: 10px;
                position: absolute;
            }

        .absolute1 {
            z-index: 3;
            top: 60px;
            left: 170px;
            background-color: Green;
        }

        .absolute2 {
            z-index: 2;
            top: 20px;
            left: 250px;
            background-color: Red;
        }

        .absoluteWithioutOffset {
            z-index: 4;
            background-color: Yellow;
        }

        #Relative {
            top: 150px;
            left: 150px;
            border: 1px dotted black;
            position: relative;
            background-color: #808080;
        }

        #MisterGreen2 {
            z-index: 1;
            top: 40px;
            left: 40px;
            background-color: Green;
        }

        span {
            float: left;
        }
    </style>
</head>
<body>
    <div><span>Static 1</span></div>
    <div class="absolute absolute1">Absolute 2<br /> top:60px left:170px</div>
    <div class="absolute absolute2">Absolute 3<br /> top:20px left:250px</div>
    <div class="absolute absoluteWithioutOffset">Absolute 4<br /> Without top and left</div>
    <div style="border: 1px dotted blue; ">Static 5</div>
    <div style="border: 1px dotted red; margin-top: 50px">
        <span>Static 6</span>
        <div style="border: 1px dotted black;" id="Relative">
            Relative 6.1<br /> top:150px left:150px
            <div class="absolute" id="MisterGreen2">Absolute 6.1.1<br /> top:40px left:40px</div>
        </div>
    </div>
</body>
</html>
