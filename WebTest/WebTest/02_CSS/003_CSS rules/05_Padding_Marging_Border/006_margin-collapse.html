<!--
    Когда margin одного знака происходит выборка большего значения по модулю.
    Когда margin разного знака то происходит сложение.
-->

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Margin collapse соседних элементов</title>
        <style type="text/css">
            #first{
	            height:200px;
	            background:#69c;
	            margin:0 0 -100px;	
            }
            #second{
	            height:200px;
	            background:#f60;
	            margin:0 100px 0;
            }
        </style>
    </head>
    <body>
	    <div id="first">first</div>
	    <div id="second">second</div>	
    </body>
</html>
