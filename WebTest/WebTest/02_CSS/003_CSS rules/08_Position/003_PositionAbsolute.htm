<!DOCTYPE html>

<!--
    absolute - позиционирование при котором:
    1. Любой элемент становится блочным
    2. Его размеры определаются его контентом
    3. Не один элемент его не учитывает.
    4. Смещение определяется от первого предка типа не static

    Применяется для меню
-->

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Div Position Absolute</title>
    <style type="text/css">
        
        div
        {
            width:150px;
            height:150px;
            border:1px solid black;
        }
        
        div.absolute
        {
            margin:15px;
            position:absolute;
        }

        #Relative
        {
            top:200px;
            left:200px;
            border:1px dotted black;
            position:relative;
            background-color:#808080;
        }
    
        #MisterGreen
        {
            z-index:3;
            top:40px;
            left:130px;
            background-color:Green;
        }
    
        #MisterRed
        {
            z-index:2;
            top:20px;
            left:100px;
            background-color:Red;
        }
    
        #MisterYellow
        {
            z-index:1;
            background-color:Yellow;
        }

        #MisterGreen2
        {
            z-index:1;
            top:40px;
            left:40px;
            background-color:Green;
        }

    </style>
</head>
<body>
    <div>Static</div>
    <div class="absolute" id="MisterGreen">top:40px left:130px</div>
    <div class="absolute" id="MisterRed">top:20px left:100px</div>
    <div class="absolute" id="MisterYellow">top:0 left:0</div>
    <div style="border:1px dotted red; margin-top:200px;">
        <div style="border:1px dotted black;" id="Relative">
            Relative
            <div class="absolute" id="MisterGreen2">top:40px left:40px</div>
        </div>
    </div>
    
</body>
</html>
