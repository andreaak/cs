<!--
    display - атрибут служит для задания варианта отображения элемента, определяя блочный это элемент, списочный и т.д.
    none - скрывает элемент и не оставляет в разметке занимаемое им место как-будто его не существует.
    
    Строчные
    inline
    inline-block (элементы являющиеся строчными но внутри можно вставить любой контент)
        - img, iframe, object, embed
        - audio, video, canvas
        - input, textarea, select, button
    inline-table

    Блочные
    block (address, blockquote, body, div, dd, dl, dt, ﬁeldset, form, h1, h2, h3, h4, h5, h6, html, ol, p, pre, ul)
    list-item(li)
    table(...)

    Другие типы: 
    • none (head) 
    • run-in, inline-block, inline-table 
    • table-cell (td, th), table-row (tr), table-row-group (tbody), table-header-group (thead), table-footer-group (tfoot), 
    table-column (col), table-column-group (colgroup), table-caption (caption) 

    Inline: 
        символьные данные, a, abbr, acronym, b, bdo, big, br, 
        button, cite, code, del, dfn, em, i, img, input, ins, kbd, 
        label, object, q, samp, select, small, span, strong, sub, 
        sup, textarea, tt, var 
    Block: 
        address, blockquote, del, div, dl, ﬁeldset, form, h1, h2, h3, h4, h5, h6, ins, ol, p, pre, table, ul 
    Без группы: 
        • body, dd, dt, html, li (порождают блочные области) 
        • caption, col, colgroup, head, legend, link, optgroup, option, param, style, tbody, td, tfoot, th, thead, title, tr 

-->

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Правило display</title>
        <style type="text/css">
            h1{
	            background:#ccf;
	            display:inline;
            }
            span{
	            background:#cfc;
	            display:block;
            }
            em{
	            display:none;
            }
            span:hover em{
	            display:inline;
            }
            p{
	            background:#fcc;
	            display:list-item;
            }
        </style>
    </head>
    <body>
        <div>
	        <h1>H1 — блочный элемент</h1>
	        <span>SPAN — строчный <em>элемент</em></span>
        </div>
        <blockquote>
	        <p>Первый параграф</p>
	        <p>Второй параграф</p>
	        <p>Третий параграф</p>
        </blockquote>
    </body>
</html>
