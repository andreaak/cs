<!--
    visibility - если значение hidden элемент не отображается, если значение visible - элемент виден
    hidden - скрывает элемент, но оставляет в разметке занимаемое им место.
-->

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Visibility & Display</title>
    <style type="text/css">
        div {
            height: 20px;
            width: 100px;
            border: black 1px solid;
            background-color: green;
            /*float: left;*/
            margin: 8px;
            text-align: center;
            color: White;
        }

            div.notVisible {
                visibility: hidden;
            }
    </style>
</head>
<body>
    <div>1</div>
    <div class="notVisible">2</div>
    <div>3</div>
</body>
</html>
