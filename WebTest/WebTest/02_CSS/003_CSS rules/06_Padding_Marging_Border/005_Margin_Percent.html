<!--
   Margin выраженные в процентах рассчитываются от ширины области в которой находится элемент.
-->

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Margin в %</title>
        <style type="text/css">
            #out{
	            padding:100px;
	            background:#69c;
            }
            #in{
	            height:100px;
	            background:#369;
	            margin:30% 0 0;
            }
        </style>
    </head>
    <body>
	    <div id="out">
		    <div id="in"></div>
	    </div>
    </body>
</html>
