<!--
   Свойство clear – отменяет обтекание или запрещает обтекание элемента с указанной стороны.
-->
<html>
<head>
    <title>Свойство Clear</title>
    <style type="text/css">
        div {
            width: 100%;
            height: 100px;
            background-color: black;
            border: 1px solid;
            margin: 10px;
        }

            div.item1 {
                background-color: aqua;
            }

            div.item2 {
                background-color: Yellow;
                float: left;
                margin-left: 50px;
                width: 100px;
            }

            div.item3 {
                background-color: Red;
                float: left;
                margin-left: 50px;
                width: 100px;
            }

            div.clear {
                background-color: coral;
                clear: left;
            }
    </style>
</head>
<body>
    <div class="item1">Div 1</div>
    <div class="item2">Float Left 2</div>
    <div class="item3">Float Left 3</div>
    <div class="item1">Div 4</div>
    <div class="clear">Clear 5</div>
</body>
</html>
