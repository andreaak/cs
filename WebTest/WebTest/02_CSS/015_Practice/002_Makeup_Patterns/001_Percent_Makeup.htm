<!--Процентная верстка получается за счет того,
    что единицами измерения при верстке дизайна в большинстве своем выступают проценты,
    что позволяет растянуть макет на всю ширину окна браузера. Процентная верстка наиболее предпочтительна.
-->

<html>
<head>
    <title>Процентная верстка</title>
    <meta name="descrcription" content="metatags" />
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
        }

        p.white {
            color: whitesmoke;
            margin: 0px;
        }

        div.all {
            width: 80%;
            min-height: 650px;
            margin: auto;
        }

        div.content {
            width: 100%;
            height: 450px;
            background-color: Silver;
        }

        div.inner1 {
            width: 30%;
            height: 450px;
            background-color: orange;
            float: left;
        }

        div.inner2 {
            width: 70%;
            height: 450px;
            background-color: cadetblue;
            float: left;
        }

        div.header {
            width: 100%;
            height: 150px;
            background-color: Navy;
        }

        div.footer {
            width: 100%;
            height: 50px;
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="header">
            <p class="white">Header</p>
        </div>

        <div class="content">
            <div class="inner1">Inner1</div>
            <div class="inner2">Inner2</div>
        </div>

        <div class="footer">
            <p class="white">Footer</p>
        </div>
    </div>
</body>
</html>
