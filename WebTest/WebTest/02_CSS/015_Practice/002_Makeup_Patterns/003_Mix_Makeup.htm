<html>
<head>
    <title>Смешанная верстка</title>
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
        }

        p.white {
            color: whitesmoke;
            margin: 0px;
        }

        div.upper {
            width: 100%;
            min-height: 650px;
            background-color: bisque;
        }

        div.all {
            width: 800px;
            height: 750px;
            border: 1px solid black;
            margin: 0px auto;
        }

        div.content {
            width: 800px;
            height: 550px;
        }

        div.inner1 {
            width: 250px;
            height: 550px;
            background-color: orange;
            float: left;
        }

        div.inner2 {
            width: 550px;
            height: 550px;
            float: left;
            background-color: cadetblue;
        }

        div.header {
            width: 800px;
            height: 150px;
            background-color: Navy;
        }

        div.footer {
            width: 800px;
            height: 50px;
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="upper">
        <div class="all">
            <div class="header">
                <p class="white">Header</p>
            </div>

            <div class="content">
                <div class="inner1"></div>
                <div class="inner2"></div>
            </div>

            <div class="footer">
                <p class="white">Footer</p>
            </div>
        </div>
    </div>
</body>
</html>
