<!DOCTYPE html>
<html>
<head>
    <title>Мой первый сайт</title>
    <meta charset="utf-8">
    <link href="../reset.css" rel="stylesheet">
    <style type="text/css">
        #menu {
            width: 150px;
            text-align: center;
            list-style-type: none;
        }

            #menu li {
                /*border: 1px solid black;*/
                background: #aaa;
                margin-bottom: 3px;
            }

            }

</head>
<body>
    <ul id="menu">
        <li><a href="http://google.com" target="blank">First</a></li>
        <li><a href="#">Second</a></li>
        <li><a href="#">Third</a></li>
    </ul>
</body>
</html>
