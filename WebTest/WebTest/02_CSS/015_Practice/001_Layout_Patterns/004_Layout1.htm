<html>
<head>
    <title>Layout1</title>
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
            background: bisque;
        }

        p.white {
            color: whitesmoke;
            margin: 0px;
        }


        div.wrapper {
            width: 950px;
            margin: 0 auto;
        }

        div.center {
            background-color: orange;
            min-height: 500px;
            overflow: hidden;
        }

        div.right {
            height: 500px;
            width: 20%;
            background-color: cadetblue;
            float: right;
        }

        div.header {
            background-color: Navy;
            height: 150px;
        }

        div.footer {
            background-color: darkgreen;
            clear: both;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <p class="white">Header</p>
        </div>
        <div class="right"></div>
        <div class="center"></div>
        <div class="footer">
            <p class="white">Footer</p>
        </div>
    </div>
</body>
</html>
