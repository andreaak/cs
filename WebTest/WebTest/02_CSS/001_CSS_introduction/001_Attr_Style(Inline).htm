<!--
Самым простым способом работы с CSS является атрибут style.
-->

<html>
    <head>
        <title>Inline CSS</title>
    </head>
    <body>
        <!--Применение правила стиля к элементу документа-->
        <!--Стили задаться в виде разделенных точкой с запятой пар атрибутов, состоящих из имени и значения-->
        <p style="font-family:Segoe UI; font-size:30pt; color:Green"> Первый способ задать CSS свойства</p>
    </body>
</html>
