<!--
    Каскадностъ - ряд правил, определяющих, какие именно стилевые свойства
    не­обходимы элементам неб-страницы, то есть задающих последовательность
    применения многократно определенных стилей.

    Другими словами, каскадность определяет каким образом браузер должен обработать сложную структуру,
    относящуюся к одному и тому же теrу, и что делать, если возникает конфликт свойств.
    Это про­исходит в двух случаях: из-за механизма наследования (одинаковое свойство
    на­следуется от нескольких родительских элементов-предков) и когда один или более
    стилей применяются к одному элементу веб-страницы (наnример, стиль <р> во
    внешней таблице стилей и <р> во внутренней).

    Побеждают (имеют преи.мущество) свойства самого близкого по отношению
    к стилизуемому элементу, самого явно определенного стиля.
    Однако, как и в примере со стилями, не совсем понятно, какой из них
    является наиболее определенным.

    CSS предлагает метод определения приоритетов. Он основан на присвоении значений в условных единицах ( пунктах)
    каждому типу стилевых селекторов: тегов, классов, ID-селекторам и т. д.
    Система работает так.
        Селектор тегов, Псевдоэлемент имеет значимость 1 пункт.
        Селектор классов, Псевдокласс - 10 пунктов.
        ID-селектор- 100.
        Встроенный (inline) стиль- 1000.
-->
<html>
<head>
    <title>Cascade</title>
    <link href="resources/cascade.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        div {
            color: magenta;
        }
    </style>
</head>

<body>
    Простое содержимое для сравнения
    <p>Применен связанный стиль</p>
    <div>Применен вложенный стиль</div>
    <p style="color:blue">Применен встроенный стиль</p>
</body>
</html>
