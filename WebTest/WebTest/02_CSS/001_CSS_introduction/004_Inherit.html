<!--
    Можно устанавливать правила из родительского элемента
    с помошью значения inherit
-->

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Наследование правила</title>
    <style type="text/css">
        #div2 {
            color: red;
        }

        #d {
            border: 40px solid #369;
            padding: 50px;
        }

        #t {
            border: inherit; /*взять правило у родительского элемента если правило не наследуется*/
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="div2">
        <p>Text</p>
    </div>
    <div id="d">
        <div id="t">text</div>
    </div>
</body>
</html>
