<!--
    Также можно создавать стили в отдельном файле с расширением .css. При этом тегу head необходимо создать ссылку на файл:
    <link href="...адрес..." rel="stylesheet" type="text/css" />
-->

<html>
<head>
    <title>External CSS file</title>
    <!--Подключение файла со стилями-->
    <link href="003_CSS_file.css" rel="stylesheet" type="text/css" /> <!--type можно не указывать-->
</head>
<body>
    <p>Простой параграф</p>
    <p>Еще один простой параграф</p>
    <div>
        <p>Также Еще один простой параграф, который находится в блочном элементе</p>
    </div>
</body>
</html>
