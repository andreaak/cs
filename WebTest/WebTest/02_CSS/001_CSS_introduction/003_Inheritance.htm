<!--
    Некоторые правила могут наследоваться от родительских элементов.
    Узнать какие правила наследуются можно на http://www.w3.org/TR/CSS2/propidx.html
    Наследование- это прием, с помощью которого СSS-свойства, относящиесяк 
    од­ному тегу веб-страницы, распространяются и на вложенные теги. Например, <р> 
    всегда находится внутри <body>. Так, атрибуты, применяемые к <body>, наследуют­
    ся <р>. Допустим, вы создали СSS-стиль для <body>, который устанавли­вает атрибут 
    color (например, темно- красный цвет). Производвые теги, являющие­
    ся потомками <body>, то есть теги, расположенные внутри его, наследуют атрибут. 
    Это означает, что любой текст, заключенный в <hl>, <h2>, <р>, будет отображен тем 
    же самым темно-красным цветом. 
    Механизм наследования - многоуровневый, то есть его эффект не только 
    распространяется на прямых потомков (дочерние элементы), но и переносится на все 
    вложенные элементы. Если, например, <em> и <strong> расположены внутри <р>, то 
    также унаследуют атрибуты любого стиля, применяемого к <body>. 
-->

<html>
    <head>
        <title>Inheritance</title>
    </head>

    <body>
        <div style="color:green">Первый слой
            <div style="background:#cccccc">Второй слой внутри первого
                <div style="color:red">Третий слой внутри второго</div>
            </div>
        </div>
    </body>
</html>
