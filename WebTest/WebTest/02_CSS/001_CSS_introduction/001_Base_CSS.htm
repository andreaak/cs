<!--
    CSS — Cascading Style Sheets (каскадные таблицы стилей) — это средство,
    позволяющее задавать различные визуальные свойства HTML-тегам.
    http://www.w3.org/TR/CSS21/cover.html

    Методы определения таблицы стилей в документе HTML:
    1 Связывание(linking)
    2 Встраивание(embeding)
    3 Вложение(inline)
    4 Импорт(import)(IE)

    Не рекомендуется использовать inline и embeding
    1) Захламляет документ
    2) Неудобно для изменений

    Лучше использовать linking

    Единица CSS состоит из селектора который выбирает элемент и набора правил которые будут применены к выбранному элементу
        p/*селектор*/
        {
            background-color:aqua;/*правило*/
            color:Red;/*правило*/
        }
    Правило состоит из: свойство(property):значение(value);
-->
<html>
<head>
    <title>Тег Table</title>
    <!--linking-->
    <link href="001_Definition\003_CSS_file.css" rel="stylesheet" type="text/css" />
    <!--embeding-->
    <style type="text/css">
        p {
            background-color: aqua;
            color: Red;
        }

        p {
            /* 
            если CSS свойство еще не попало в спецификацию 
            или частично реализовано используется специфическое названия 
            в соответствии с производителем браузера  
            */
            -khtml-property: 1px; /* Konqueror */
            -ms-property: 1px; /* Microsoft IE */
            -moz-property: 1px; /* Mozilla (Gecko browsers) */
            -webkit-property: 1px; /* Safari & Chrome (WebKit browsers) */
            -o-property: 1px; /* Opera */
            property: 1px; /* стандартизированное свойство */
        }
    </style>
</head>

<body>
    Простое содержимое для сравнения
    <p style="color:Blue">
        <!--inline-->
        Содержимое параграфа
    </p>
</body>
</html>
