<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="/00_Libs/jquery.js"></script>
    <script type="text/javascript">

        // обработчик события загрузки страницы.
        window.onload = function () {
            // Создание объекта запроса.

            //  $.ajaxSetup() - установка глобальных настроек для запросов $.ajax.
            $.ajaxSetup({
                // адрес для запроса
                url: "data/test.html",
                // тип запроса, например, GET, POST, PUT
                type: "GET",
            });

            /* $.ajax() возвращает объект XMLHttpRequest. 
            В большинстве случаев Вам не понадобится работать непосредственно с этим объектом, 
            но он все же доступен, в случае, если Вам необходимо прервать запрос вручную.
            В качестве аргумента функции $.ajax() передается объект, состоящий из пар ключ/значение, 
            которые используются для инициализации и управления запросом.
            */
            // отправка запроса на сервер, при этом используются параметры установленные методом $.ajaxSetup
            $.ajax({
                // функция, которая запускается в результате успешной обработки запроса.
                success: function (msg) {
                    $("p").text(msg);
                    //alert("Данные получены от сервера: " + msg);
                }
            });
        }
    </script>
</head>
<body>
    <p></p>
</body>
</html>
