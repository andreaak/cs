<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/00_Libs/jquery.js"></script>
</head>
<body>
    <button data-url="HtmlPage1.html">Article 1</button>
    <button data-url="HtmlPage2.html">Article 2</button>
    <button data-url="HtmlPage3.html">Article 3</button>

    <div id="content">
    </div>

    <script>
        $("button[data-url]").click(function () {
            var url = $(this).attr("data-url");

            $.ajax({
                type: "GET",
                url: url,

                success: function (data) {
                    $("#content").html(data);
                },

                error: function (xhr, staus, error) {
                    $("#content").css("color", "red").html(error);
                }
            });
        });
    </script>
</body>
</html>
